      paragraph_1:
        title: "La red social para la Democracia digital"
        content_html: |
          <p>Airesis es una plataforma de software libre <a href="http://en.wikipedia.org/wiki/Free_software"></a>, crada por un equipo de contribuyentes y desarroladores italianos, para habilitar a comunidades y grupos para organizarse a si mismos en una forma productiva de acuerdo a los principio de la <a href="http://en.wikipedia.org/wiki/Direct_democracy" target="_blank">Democracia Directa</a> y la participación.
          </p>
      paragraph_2:
        title: "Crea tu grupo"
        content_html: |
          <p>
          Si eres una asociación, compañía, escuela o fiesta. ¡Airesis es ciertamente apropiada para ti!
          <br/>
          Crea en solo unos minutos tu grupo y prueba todas las herramientas disponibles.<br/>
          Crear un grupo es gratis, rápido y fácil y %{groups} los grupos están ya disponibles.<br/>
          Por favor lee nuestros documentos en política para enterarte como organizarlo mejor y descubrir que sencillo es
          organizar tu grupo con Airesis y proveerte de las herramientas de la ¡democracia digital!
          </p>
      paragraph_3:
        title: "Organizar participantes"
        content_html: |
          <p>
          Un poderoso mecanismo para manejar <strong> permisos y roles </strong> te permitirá darle a tu grupo el aspecto que prefieras:
          Podrías tener usuarios con más o menos permisos dependiendo de su rol, organiza jerarquícamente a los participantes
          o provee a todos de derechos y deberes por igual.</br>
          Esta es la razón por la cual Airesis está perfectamente ajustada a las necesidades de una <strong>Compañía </strong>, como también a <strong> un Movimiento Democrático </strong> o una <strong> Asociación </strong>.
          </p>
      paragraph_4:
        title: "Proponer y deliberar"
        content_html: |
          <p>
          El corazón de Airesis son las propuestas: Podrás tener varios modelos utilizando aquel con el que puedas atraer personas en el grupo y escuchar su opinión. <br/>
          Puede debatir sobre temas individuales, crear una agenda de una manera compartida o votar por candidatos de una forma democrática. <br/> 
          La herramienta de Propuesta de Airesis es ahora el más sofisticado y completo sistema de deliberación masivo disponible ¡En línea! <br/>
          En este preciso momento %{users} usuarios están discutiendo %{proposals} propuestas.
          </p>
      paragraph_5:
        title: "Organiza tus eventos, aumenta la participacion"
        content_html: |
          <p>
          Un completo sistema de programación de eventos le permite organizar mejor las actividades de su grupo. <br/>Los participantes estarán notificados de eventos venideros y serán capaces de sincronizar su calendarios con el calendario del grupo. <br/>
          Cada participante puede especificar entonces si participa o no, permitiendo a los organizadores una mejor administración del evento.
          </p>
      paragraph_6:
        title: "Un archivo de documentos compartido"
        content_html: |
          <p>
          Su grupo tendrá un útil y completo Archivo de Documentos que puede ser organizado en carpetas y sub-carpetas para poner disponible a todos los participantes todo el material necesario. <br/>
          La facilidad de uso que tiene del archivo de documentos de Airesis no tiene comparación: puede actualizar carpetas para el servidor simplemente arrastrándolos desde su navegador desde la computadora.<br/>
          ¡Solo un poco de segundos y la actualización estará completa! Pregúntele a nuestro equipo como aumentar aumentar el espacio de almacenamiento en su eliminación y carga de hasta 1GB de documentos.
          </p>
      paragraph_7:
        title: "Un espacio para discutir"
        content_html: |
          <p>
          Las mejores ideas vienen del dialogo: por eso es que Airesis decidió proveer un foro para cada grupo donde los usuarios puedan intercambiar ideas, sugerencias o simplemente charlar libremente. <br/>
          El foro proporcionado es tanto moderno como completo, totalmente configurable y ampliable por el grupo que será organizado
          según sus necesidades.
          Puedes tener discusiones publicas, visible para todos, y discusiones privadas, reservadas para los participantes del
          grupo.
          Organiza los foros en secciones y crea grupos de moderadores! Todo está en tus manos!
          <br/>
          Actualmente hay alrededor de %{topics} discusiones activas en Airesis!
          </p>
      paragraph_8:
        title: "Mucho, mucho más"
        content_html: |
          <p>
          ¡Las características de Airesis no son solamente estas! <br/>
          Revisa nuestra %{intro_page} para descubrir las docenas de herramientas y opiniones disponibles para tu grupo. <br/>
          Descubre la miríada de características que te ayudarán a administrar el grupo y te permitirá organizarlos de la mejor manera: si tiene una necesidad, ciertamente ¡Airesis te permitirá satisfacerla!
          </p>
        link: 'página de introducción'
    press:
      title: "Comunicado de Prensa"
    roadmap:
      paragraph1:
        title: "Destino: democracia directa"
        content_html: |
          <p>Airesis nació de la fusión de dos proyectos lanzados hace 2 años atrás como resultado de
          la necesidad de poder usar una
          plataforma de software que pudiera integrar las principales características de una red social, manejo de eventos y sistema masivo de toma de decisiones.</p>
          <p>En Marzo de 2012, durante el encuentro "Cittadini a cinque stelle" (Five Stars Citizen) organizado en Rimini, Alessandr Rodi
          con su proyecto Airesis llegó a conocer a Nicola Giulietti y el proyecto Agora 2.0: por un lado, un
          buen software
          por el otro un excelente análisis de las características que un portal de democracia directa debería de tener.</p>
          <p>Siguiendo este encuentro se había decidido colaborar en el desarrollo en común de una aplicación código abierto para así poder
          implementar las funciones identificadas por el grupo Agora 2.0 en mas de un año de largo trabajo.</p>
          <p>La misión fue (y todavía lo es) ambiciosa, pero nosotros sabemos que es posible de lograr con las herramientas necesarias, paso por paso.</p>
          <p>Gracias a nuestra determinación que inicialmente estuvo cerrada como un sueño de libertad, encontramos el apoyo de muchas personas y la ayuda de programadores,
          analistas, matemáticos, diseñadores gráficos y ciudadanos responsables.</p>
          <p>Actualmente se publican versiones del software mensualmente o bi-mensualmente basados en conocer las demandas de nuestros usuarios,
          En orden de aplicar continuos procesos de mejoras.</p>
      paragraph2:
        title: "La evolución de Airesis"
        content_html: |
          <p>La siguiente lista muestra los cambios de Airesis durante su evolución.
          También puede encontrar destacadas las innovaciones planeadas para las versiones futuras.
          Comprueba esta página a menudo así usted esta en conocimiento de cuales características se están desarrollando y ¡puede volver a visitarnos!</p>
      title: "La evolución de Airesis"
      description: "Nuestro camino para realizar un nuevo software, una idea capaz de evolucionar la democracia que volvió a la vida en la web."
    helpus:
      paragraph1:
        title: "¿Por qué estamos pidiendo que apoyen Airesis?"
        content_html: |
          <p>
          Los voluntarios trabajando en este proyecto invierten una considerable cantidad de tiempo con el fin de brindar un software útil para nuestras comunidades.
          Como sea, voluntariado y trabajo duro sólo no es suficiente: el dinero es necesario para mantener el servidor públicamente disponible y actualizaciones de software y experimentos con nuevas características y mejoras que estamos desarrollando. En adición a esto, el trabajo remunerado es requerido para el mantenimiento del servidor y el servicio de ayuda al usuario.
          </p>
      paragraph4:
        content_html: |
          <p><a href="mailto:%{mail}">Contáctenos</a> para más información.</p>
      paragraph5:
        title: "Esparcir la voz acerca de este proyecto"
      title: "Ayúdanos como tú quieras, cualquiera puede contribuir"
      description: "Contribuye a realizar una herramienta capaz de evolucionar la Democracia Digital"
    linkback:
      paragraph1:
        title: "Ayúdanos a esparcir la voz acerca de esta herramienta de democracia digital"
        content_html: |
          <p>Nuestro proyecto necesita ser conocido por todos aquellos que cuidan del futuro de nuestra democracia. Ayúdanos a difundirlo en foros y blogs, en Facebook, en redes sociales y donde quiera que exista un deseo de democracia.</p>
          <p>Puedes utilizar nuestro enlace o nuestra publicidad en su sitio o con tus amigos, 'asociaciones' u 'organizaciones' que compartan metas del proyecto.
          Para mostrar la publicidad o enlace en su sitio web, copie el código que encuentra a continuación e insértelo en el código de la página de se sitio, en el lugar donde desee mostrarlo:</p>
      paragraph2:
        title: "Publicidad"
      paragraph3:
        title: "Enlace de texto"
        content_html: |
          <p>Si eliges publicar su banner, sera de gran ayuda al proyecto. Gracias.</p>
    tags:
      title: "Airesis - La Red Social para la Democracia Digital"
      description: "Una herramienta de toma de decisiones para una democracia directa y gobierno digital: participa en discusiones, aporta tus ideas, sugiere soluciones y vota en línea"
    engage:
      title: "Participa en el proyecto para una nueva democracia"
      description: "Contribuye en este proyecto con tus experiencias, ayúdanos a construir una nueva democracia, más transparente y compartida"
      nav:
        opensource: "Código Abierto"
        participate: "Participa"
        banner: "Publicidad"
      paragraph1:
        title: "Airesis está abierto a todos"
        description_html: |
          <p>Airesis es un proyecto basado en un software libre y de código abierto. Puede contribuir a su desarrollo:</p>
          <ul>
          <li>Utilizando la plataforma y haciendo control de fallas</li>
          <li>Dando comentarios y sugerencias sobre el uso y la interfaz de usuario de la plataforma</li>
          <li>Programando la interfaz de usuario de la plataforma (Requerido: conocimiento de de HTML, CSS o Javascript)</li>
          <li>Programando el lugar del servidor de la plataforma (Requerido: conocimiento de Ruby y/o Lenduaje C++, o con voluntad de aprenderlo con la ayuda de otros voluntarios)</li>
          <li>Apoyandonos con<a href=%{donations_path}>donaciones</a> o recausando fondos</li>
          <li><a href="#linkback">Definiendo la palabra</a> sobre el proyecto y manejando sus comunicaciones</li>
          </ul>
          <p>Para ayudarnos acoordinar nuestras actividades podemos utilizar estas herramientas. Puede empezar por aqui:</p>
          <ul>
          <li><a href="https://groups.google.com/forum/?fromgroups=#!forum/agora-20" target="_blank">Grupos de Desarrollo sobre Grupos de Google</a></li>
          <li><a href="https://www.facebook.com/groups/airesis/" target="_blank">Grupos de Desarrollo sobre Facebook</a></li>
          <li><a href="https://github.com/coorasse/Airesis" target="_blank">Código fuente</a></li>
          </ul>
      paragraph2:
        title: "Cómo contribuir"
        description_html: |
          <p>Cualquiera puede ayudar con el proyecto de código abierto de Airesis: no es necesario ser programador, ya que hay muchas actividades para hace de cualquier forma.
          En el proyecto <a href=%{chisiamo}>somos todos voluntarios no remunerados</a>, compartiendo la voluntad de ayudar a los ciudadanos a organizarse de forma transparente y participar en la construcción de una democracia de primera categoría.</p>
          <p>Para reportar sus habilidades por favor llene <a href="%{form}" target="_blank"><strong>este formulario</strong></a>, o contacta a <strong>Nicola Giulietti</strong>&nbsp;-%{email} - número de teléfono celular. %{cell} en caso de dudas o si desea más información.</p>
          <p>Aquí está una lista de voluntarios que necesitamos:</p>
      developer:
        title: "Desarrollador"
        description_html: |
          <p>
          El desarrolador es la persona que realmente escribe el código de Airesis. <br/>
          Sigue las pautas y especificaciones acordadas por el equipo.
          El desarrollador escribirá nuevos módulos en Ruby cuando sean agregadas nuevas características, o paginas HTML, tambien utilizando CCS y Javascript en caso de funcionalidades de la interfaz de usuarios.<br/>
          Los nuevos solicitantes serán ayudados y guiados por el <a href="%{chisiamo}" target="_blank">Programador principal</a> en sus primeros pasos para comenzar fácilmente sus trabajos.
          </p>
      analyst:
        title: "Analista"
        description_html: |
          <p>
          El es el anillo de conjunción entre los usuarios y el equipo de desarrollo. <br/>
          El recolecta las retroalimentaciones de los grupos y ciudadanos y ofrece al equipo de desarrollo toda la documentaciones requerida para desarrollar nuevas funcionalidades o mejorar las existentes. <br/>
          El elabora algoritmos, tanto como a favor como en contra de cada característica y sus posibles usos inapropiados.
          </p>
      first_lev_tester:
        title: "Primer-nivel de probador"
        description_html: |
          <p>
          El examinador de primer nivel es una persona disponible para probar el sistema sin necesariamente tener que proporcionar alguna retroalimentación técnica sobre el código.
          El examinador de primer nivel debe saber como ejecutar el sistema y poder utilizar un navegador de Internet o un sistema de red social pero no es requerido conocer algún lenguaje de programación.<br/>
          La retroalimentación de un examinador de primer nivel será sobre las ocurrencias inesperadas del sistema y las fallas.
          </p>
      sec_lev_tester:
        title: "Segundo-nivel de probador"
        description_html: |
          <p>
          Buen conocimiento de programación es requerido para empezar en un examinador de segundo nivel. Se le pide realizar una prueba más rigurosa y detallada que el examinador de primer nivel. Un examinador de segundo nivel trabaja sobre cuestiones complejas y es capaz de empujar todo el sistema bajo estrés, para descubrir problemas ocultos.
          </p>
      graphic:
        title: "Diseñador gráfico"
        description_html: |
          <p>
          El diseñador gráfico dibuja la interfaces de usuario y da sus bosquejos para el grupo de desarrollo. El mejora el uso y la comprensión de los textos en el software (Por ejemplo, Guía de Usuarios...)
          </p>
      recruiter:
        title: "Reclutamiento"
        description_html: |
          <p>
          El es el responsable de buscar nuevos voluntarios dispuestos a ayudar en este proyecto, examinadores, así como grupos disponibles para utilizar el software
          para sus necesidades.
          Involucra a grupos de personas que no están representamos por el grupo de desarrollo (mujeres, personas con bajas habilidades informáticas, etc...) así que el software puede ser 
          incluso atractivo y ante todo para ellos, basándose en sus retroalimentaciones
          </p>
      communication:
        title: "Gerente de comunicación"
        description_html: |
          <p>
          Él gestiona contactos de prensa, promueve el software en busca de nuevos usuarios, aspectos técnicos como linkback y SEO (Optimización de Motores de Búsqueda),
          marketing viral (por ejemplo, creando propuestas interesantes), vídeos y documentación informativa.
          Actualiza redes sociales y medios de comunicación, representan al portavoz externo de referencia.
          </p>
      i18n:
        title: "Internacionalización"
        description_html: |
          <p>
          Él está a cargo de la traducción del software. Se comunica y coordina a traductores extranjeros.<br/>
          (P.S.: no es necesario poseer ninguna habilidad de programación)
          </p>

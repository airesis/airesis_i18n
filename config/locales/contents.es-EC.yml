    intro:
      title: "La primera red social para la democracia digital en el mundo"
      description: "Una herramienta de democracia directa nacida para decidir y actuar colectivamente en propuestas e ideas generadas en cualquier lugar para cualquier tema."
      paragraph_1:
        title: "La red social para democracia digital"
        content_html: |
          <p>Airesis es una <a href="http://en.wikipedia.org/wiki/Free_software">plataforma de software libre</a>, construida 
          por un equipo de desarrolladores y contribuyentes italianos, para habilitar comunidades y grupos para organizarse por si mismos 
          de forma más productiva de a cuerdo a los principios de la <a href="http://en.wikipedia.org/wiki/Direct_democracy"
          target="_blank">Democracia directa</a> y la participación.</p>

          <p>Para alcanzar este objetivo, la aplicación ha sido diseñada como un sistema multifuncional, el cual integra a todas 
          las herramientas que pueden ayudar al desarrollo de una comunidad, en particular las herramientas "sociales" y deliberadas.</p>

          <p>En las <strong>herramientas sociales</strong>, Airesis ofrece blogs y un sistema de promoción de eventos y reuniones con calendario incluido.
          En las <strong>herramientas deliberadas</strong> se incluyen áreas para la colección y deliberación de propuestas 
          e iniciativas,
          y un sistema de votación para elegir candidatos. La plataforma tambien te permite crear grupos con 
          acceso a regulaciones políticas y permisos personalizables.
          Puesto que el objetivo de Airesis es estimular la participación, gran atención se ha puesto en hacer intuitiva toda la plataforma.
          La filosofía de desarrollo esta centrada en una mejora continua, un tipo de proceso evolutivo que se basa en la respuesta de los usuarios.
          El equipo de desarrollo esta disponible para conocer las necesidades de las comunidad las cuales quieran utilizar el software conforme con el espíritu de la Democracia Directa.</p>
      paragraph_3:
        title: "Principios y valores fundamentales"
        content_html: |
          <p>Airesis es un código abierto de herramientas para la toma de decisiones para la democracia digital,
          fuertemente orientada a la solución de problemas y diseñada para maximizar el inmenso poder evolutivo de <a heref="http://en.wikipedia.org/wiki/Collective_intelligence" target="_blank">inteligencia colectiva</a>.</p>
          <p> Enteramente desarrollado por voluntarios de acuerdo a principios sin fines de lucro, Airesis fue creado para tomar decisiones rápidas, informadas, compartidas y participativas.<br/>
          Se basa en los siguientes principios:</p>
          <ul>
          <li><strong>Participación</strong><br/>
          Involucra ciudadanos significa tener más energía y puntos de vista disponibles.
          Solamente a través de la participación directa es posible investigar el problema y entender lo que las personas realmente desean. Participación es la esencia de la decisión democrática.
          </li>

          <li><strong>Transparencia y Seguridad</strong><br/>
          Sin transparencia, las reglas pueden ser fácilmente eludirse y la democracia puede rápidamente degenerarse.
          La transparencia también significa apertura, habilidad para recibir: por esta razón Airesis también permite usuarios no registrados
          para ver el contenido del sitio
          El código abierto del software es también "transparente". siendo enteramente de código abierto.</li>

          <li><strong>Diálogo Constructivo</strong><br/>
          Nadie posee todas las respuestas correctas. Utilizar las herramientas apropiadas y elaborar propuestas creadas por muchas personas puede ser más productivo que hacerlo por su cuenta.</li>

          <li><strong>Igual oportunidades</strong><br/>
          Tener la intención de equidad efectiva, en términos de las posibilidades ofrecidas, puede ser perseguido por el sistema.</li>

          <li><strong>Flexibilidad</strong><br/>
          Cada grupo tiene sus propias necesidades, cada propuesta es diferente del otro, cada usuario tiene sus propias necesidades.</li>
      paragraph_4:
        title: "Nuestra meta: democracia participativa y directa"
        content_html: |
          <p>Estructurada como una red social, Airesis permite a los usuarios atraer a otras personas de acuerdo a sus intereses y explotar las cualidades de cada uno para conseguir una deliberación consensual de cualquier tipo de propuesta.</p>
          <p>La arquitectura y sus valores fundamentales permiten a la plataforma perseguir metas de debate social y constructivo en situaciones que pueden involucrar al territorio, promoción social, políticas de sector y consecuentemente aportar las mejores ideas.</p>
          <p>Airesis proporciona herramientas para:</p>
          <ul>
           <li>Promover las ideas y experiencias de miembros individuales.</li>
           <li>Agrupar las iniciativas ó propuestas de usuarios individuales y presentarlas a la comunidad.
           </li>
           <li>Proveer herramientas para el debate en diversas iniciativas.
           </li>
           <li>Promover la edición compartida de propuestas.</li>
           <li>Administrar el voto de diversas iniciativas y propuestas.</li>
           <li>Promover eventos genéricos o juntas.</li>
           <li>Administrar las aplicaciones de los candidatos y las operaciones de voto adjuntas.</li>
           <li>Administrar sub-grupos restringidos, gobernados por regulaciones específicas y permisos, pero con todas las herramientas proporcionadas por la plataforma.</li>
          </ul>
      paragraph_5:
        title: "Características y funciones"
        content_html: |
          <p>El equipo de desarrollo de Airesis compila todas las funciones y herramientas
          <strong>acorde a las necesidades de los grupo</strong> que se benefician de la plataforma.
          El mismo grupo desarrollador esta presente en Airesis y decide <strong>consensualmente</strong> las implementaciones futuras.</p>
          <p>La estructura actual permite al usuario registrado pertenecer a un <strong>espacio abierto</strong>, para unirse a uno de los <strong>grupos</strong> ya presente o establecer uno nuevo.
          Tanto en los grupos y en el espacio abierto es posible publicar iniciativas / propuestas, <strong>evaluarlas</strong>, editar
          un <strong>resumen</strong> compartido y después <strong>votarlo</strong>. El algunos contextos puede crear eventos sobre <strong>reuniones</strong> y <strong>votar</strong>.
          </p>
      paragraph_6:
        title: "Funciones básicas"
        content_html: |
          <ul>
          <li><strong>Registrate e inicia sesión</strong><br>
          de casa pagina o incluso después de agregar un comentario o una contribución. Incluso es posible iniciar sesion utilizando Facebook, Google +, Meethub, Twitter o Linkedin
          </li>
          <li><strong>Área pública o privada de grupos</strong> (<a href="http://youtu.be/n_ZruAcNkVk" target="blank">Más información en este vídeo tutorial</a>) <br>
          Registrarse te permite participar en el espacio abierto, unirte a uno de los grupos ya presentes o crear un nuevo grupo.
          </li>
          <li><strong>Creación de propuestas y debates</strong>
          Tanto en grupo como en espacios abiertos es posible publicar propuestas/iniciativas y recibir contribuciones, comentarios y evaluaciones para editar un resumen compartido de la propuesta que puede obtener el mayor consenso posible.
          </li>
          <li><strong>Quórum y votación de propuestas</strong><br>
          Cada propuesta tiene su propio quórum, la votación ocurre por preferencia según el método de Schulze.
          </li>
          <li><strong>Administración de eventos/calendario</strong><br>
          Es posible programar eventos con reuniones, votación, elecciones de candidatos dentro de grupos o en el espacio abierto.
          </li>
          <li><strong>Hoja informativa</strong> de eventos y noticias sobre la plataforma</li>
          <li><strong>Servicio de mensajería</strong> y <strong>notificación de correo electrónico</strong> (personalizable por el usuario)
          </li>
          <li><strong>Carga y administración de documentos</strong> y archivos adjuntos a las propuestas (función actualmente desactivada)
          </li>
          <li><strong>Polls</strong> tanto interno como externo usando el método de votación Shulze.</li>
          <li><strong>Aplicación celular</strong></li>
          </ul>
      paragraph_7:
        title: "Herramienta de propuesta y debate"
        content_html: |
          <p>El núcleo del software está enfocado en la <strong>herramienta de deliberación</strong> la cual te permite participar en la elaboración de la propuesta, para establecer una meta compartida.
          contribuir en la búsqueda de soluciones alternativas y llevar a votación el resultado de este trabajo para que la propuesta pueda obtener el máximo consenso y las mejores y más compartidas soluciones puedan surgir.</p>
          <p>El proceso envuelve 3 pasos:</p>
          <ul>
          <li><strong>El autor crea la propuesta</strong> siguiendo un ayudante, después el sistema publica el texto en la sección <strong>"En debate"</strong>.
          Durante este período la propuesta puede ser modificada por los editores con las bases de dar evaluaciones y contribuciones añadidas por otros usuarios.</li>
          <li>Cuando el <strong>quórum de debate es alcanzado</strong> la propuesta va hacia la sección <strong>"Votación"</strong> durante este tiempo
          el texto de la propuesta no puede ser cambiado, el editor elije un <strong>evento de voto</strong> (periodo de votación)
          entre los ya planeados o puede crear uno nuevo usando el calendario.<br>
          Todos los usuarios elegibles (de acuerdo a las reglas establecidas por el grupo) pueden <strong>votar</strong> durante el período definido.</li>
          <li><strong>Al final de la votación</strong> el sistema calcula los <strong>resultados</strong>
          y coloca la propuesta en <strong>"Votada"</strong> sección.</li>
          <li>No obstante si el <strong>quórum de debate no se alcanza</strong>, la propuesta va hacia
          <strong>"Abandonada"</strong> sección, donde puede ser <strong>puesta de nuevo en debate</strong> para comenzar un nuevo ciclo de vida.</li>
          </ul>
          <p>Particularmente interesante es la adopción de la <strong>área de discusión</strong> para cada propuesta publicada que permite a la misma propuesta ser modificada por los editores (como <a
          href="http://en.wikipedia.org/wiki/Wiki" target="blank">wiki</a>)
          de acuerdo al consenso obtenido por las contribuciones individuales.
          El área de discusión está definido en 2-niveles, el primero diseñado para recolectar contribuciones, el segundo para consideraciones personales.
          El primer nivel implementa un mecanismo para incrementar la madurez de la propuesta
          <strong>Incorporando las contribuciones más apreciadas</strong>.</p>
          <p>El <strong>quórum de debate</strong>, necesario para promover una propuesta hacia la fase de votación, está compuesto por 3 diferentes parámetros:</p>
          <ul>
          <li><strong>Participantes</strong>: número de personas que participan en el debate:
          </li>
          <li><strong>Tiempo de discusión</strong>: período de tiempo en el cual la propuesta permanece en la fase de debate (a partir de su presentación);
          </li>
          <li><strong>Madurez</strong>: porcentaje de participantes que afirman que la propuesta esta lista para ser votada;
          </li>
          </ul>
          <p>La evaluación de "<strong>madurez</strong>" de la propuesta es un acto formal de los miembros de la comunidad
          (hecha durante el período de discusión), a través del cual ellos expresan la
          <strong>idoneidad</strong> del texto de la propuesta para <strong> la siguiente fase de votación</strong>.</p>
          <p>Hay <strong> diferentes tipos de quórum</strong>: Dependiendo de la complejidad del tema, los parámetros (participación, tiempo y madurez) varían.
          Para la propuestas dentro del Espacio Abierto el quórum es definido por los administradores del sistema, mientras que <strong>el quórum de la propuesta publicada dentro de los grupos puede ser libremente modificado por los administradores de grupos</strong>.
          </p>
          <p>Las propuestas son <strong>organizadas</strong>, <strong>sorteadas</strong> y
          <strong>buscadas</strong> de diferentes maneras:</p>
          <ul>
          <li>dependiendo de su <strong>estatus</strong> ("En debate", "Votación", "Votada", "Abandonada")
          </li>
          <li>de acuerdo a pre-definidas <strong>categorías</strong> ("Trabajo, "Salud", "Educación", etc.)
          </li>
          <li>dependiendo de el <strong>tipo</strong> de propuesta: estándar, regulación, estimación,
          declaración, decisión técnica, etc ...</li>
          <li>usando <strong>etiquetas libres</strong> las cuales pueden ser introducidas en el texto de la propuesta.</li>
          </ul>
      paragraph_8:
        title: "Método de votación Schulze y Democracia Directa"
        content_html: |
          <p>Cuando el período de tiempo asignado para el debate finaliza y hay un número suficiente de personas que están de acuerdo en la madurez de la propuesta (estas condiciones varían de acuerdo al quórum de debate), la propuesta va hacia la <strong>fase de votación</strong>.</p>
          <p>En este punto la propuesta es <strong>congelada</strong> y el editor tiene que
          <strong>elegir un marco de tiempo</strong> en el cual el grupo será capaz de votar la propuesta.
          El evento de "votación" es grabado en el calendario del grupo y es <strong>notificado</strong> a todos los miembros del grupo.</p>
          <p>En el tiempo de votación una nueva notificación es enviada en la cual se muestra la propuesta a ser votada y la página donde hay que votar. En este punto cada participante, después de haber leído la propuesta y la lista de posibles soluciones, puede presentar su preferencia
          <strong>ordenando</strong> estas soluciones desde las más gustadas a las menos permitiendo el procesamiento de <a href="//it.wikipedia.org/wiki/Metodo_Schulze"
          target="blank">Método Schulze</a> para encontrar la solución preferida por el grupo.</p>
          <p>Al final de la votación la propuesta toma la posición de <strong>"votada"</strong> estado, donde es posible revisar los resultados de la votación en cualquier momento.</p>
      paragraph_9:
        title: "Promoción de propuestas compartidas, y Democracia Participativa"
        content_html: |
          <p>Airesis fue desarrollado para promover el intercambio de ideas y opiniones dentro de la comunidad. Para lograr esto, la plataforma ofrece diferentes herramientas:</p>
          <ul>
          <li>La <strong>propuesta es pública por defecto</strong>
          </li>
          <li>Publicación de propuestas en <strong>redes sociales</strong>, en el Espacio Abierto de Airesis o en foros y blogs externos;
          </li>
          <li>El <strong>blog personal</strong> donde los miembros de la comunidad pueden presentarse entre ellos mismos y publicar informacion y anuncio en las noticias de los grupos de los que son miembros, en adicion al intermacion de ideas/opinion;
          </li>
          <li>La posibilidad de organizar <strong>reuniones</strong> para los miembros de la comunidad;
          </li>
          <li>La posibilidad para <strong>marcar eventos interesantes</strong> en un calendario compartido;
          </li>
          <li>La presencia de una <strong>Panel de discusión</strong> en cada propuesta, en la cual se agregan contribuciones que los editores serán capaz de integrar en el texto de la propuesta, de a cuerdo a las evaluaciones recibidas;
          </li>
          <li>El sistema de reputación que premia la claridad y la participación constructiva, alentando a la solución de problemas
          </li>
          <li>La oportunidad de invitar a sus contactos para unirse a la discusión
          </li>
          <li>La oportunidad de solicitar ser co-editores de una propuesta;</li>
          <li>La resolución sobre la propuesta a través de la votación de los miembros certificados.
          </li>
          </ul>
      paragraph_10:
        title: "Anonimato temporal, votación secreta y votación auditable"
        content_html: |
          <p>Una de las peculiaridades de Airesis es que <strong>los grupos pueden elegir si la propuesta de debate será anónima o no</strong>.</p>

          <p>Si el anonimato es permitido, los autores y comentadores de la propuesta son indicados por medio de un seudónimo.
          Esta característica le permite a usted evaluar las propuestas, criticarlas y sugerirlas de acuerdo a su contenido solamente, imparcialmente,
          sin que el "nombre" de los autores y las dinámicas interpersonales de liking/disliking influencie 
          en el debate.
          </p>

          <p>En cualquier caso, al final del debate, y después de votar, los participantes serán mostrados
          con sus nombres reales para que pueda ser posible verificar las intervenciones de cada uno
          de ellos.</p>

          <p>Esta opción es además aplicable en el estado de votación, así que es posible elegir si esto
          tomará lugar por voto abierto o secreto.
          Importante, especialmente en caso de voto secreto, es la habilidad de verificar el registro de votos y la abstención de fraude.
          Esto es posible a través del sistema auditable de votación implementado por Airesis .
          </p>
      paragraph_11:
        title: "Gestión de grupos y roles de usuario"
        content_html: |
          <p>Airesis implemente un sistema flexible para administrar <strong>permisos</strong> los cuales cualquier usuario puede tener dentro del grupo así que podemos asisnar los siguientes<strong>roles</strong>: </p>
          <ul>
          <li>Ver propuesta privada</li>
          <li>Contribuir a las propuestas</li>
          <li>Insertar nuevas propuestas en el grupo</li>
          <li>Publicar en la página de inicio de los grupos</li>
          <li>Crear eventos y votaciones</li>
          <li>Propuestas de apoyo en nombre del grupo</li>
          <li>Añadir participantes en los grupos</li>
          <li>Nominar miembros para la selección</li>
          </ul>
          <p> Airesis permite a los grupos que lo usan para elegir los
          <strong>ajustes que mejor se adaptan a sus necesidades</strong> y a sus regulaciones internas. Es posible, por ejemplo, permitir el acceso para ciertas funciones solamente para <strong>usuarios activos y/o certificados</strong>, o las que tienes un <strong>rol particular</strong>.
          También hay amplia libertar en los requisitos de administración que deben cumplir las propuestas para acceder a la votación.</p>
          <p> Otra característica importante es la <strong>división de grupos en áreas de trabajo</strong> que permite crear áreas dentro de los grupos y tener derecho a mantener cada área de los participantes, que discutirán propuestas respecto a esa zona. Cada participante se le asignará <strong>roles particulares por cada área</strong> en orden para hacer incluso la herramienta más flexible.</p>
      paragraph_12:
        title: "Grupos"
        content_html: |
          El acceso a los "Grupos" puede hacerse ya sea presionando sobre ´Buscar grupos´de la barra superior o de la columna de la izquierda de la página de inicio personal.
          <p>Haciendo clic sobre el nombre de un grupo, se abre su página de inicio (presentación + noticias / blogs). En el área de las propuestas
          se muestra aquello que el grupo ha decidido hacer público y para ver en el interior (propuestas y eventos privados), tiene que pedir la admisión al administrador local del grupo. </p>
          <p>El área propuesta es dividida en cuatro pestañas ("En Debate", "En la votación", "Voto", "Dejando atrás"), las cuales son la lista de propuestas según su estado. Haciendo clic en los títulos de las propuestas, se abre, mostrando el texto y el área de las contribuciones. Las propuestas se pueden filtrarse aún más seleccionando la categoría o etiqueta, para mostrar solamente las propuestas de los temas que le interesan.</p>
          <p>Cada miembro de la comunidad puede promover una nueva propuesta: para hacer esto solo haga clic sobre el botón "Crear Nueva propuesta", y aparecerá en el formulario para llenar.</p>
          <p>Accediendo dentro de una propuesta en discusión, los miembros de la comunidad pueden interactuar con allí de a cuerdo a sus capacidades, conocimiento y opiniones. </p>
          <h3 id="Spazio_comune">Espacio Abierto</h3>
          <p>Hacer clic sobre "Espacio Abierto" para acceder al área destinada para la administración de las propuestas que pueden ser de común interés.</p>
          <p>El área de las propuestas del grupo es similar a la de los grupos; Estas también presentas un "calendario privado" que muestra todos los eventos públicos, y los más privados relacionados con el grupo.</p>
          <p>En el Espacio Abierto esta también una pestaña de "calendario", la cual resalta los eventos para la comunidad entera
          (señalización de eventos, reuniones, votaciones. Haciendo clic en una nota, abra la página sobre el evento y dependiendo de que tipo, puede interactuar ella (Por ejemplo, participar en una votación o la voluntad de asistir a una reunión).</p>

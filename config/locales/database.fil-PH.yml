        description: "Pagbabago sa katayuan ng panukala na nilahukan ko"
        email_subject:
          wait: "%{title} - Piliin ang petsa ng pagboto"
          waiting_date: "%{title} - Ang petsa ng pagboto ay napili na"
          in_vote: "%{title} - PUMUNTA AT BUMOTO!"
          abandoned: "%{title} hindi nakalusot sa debate"

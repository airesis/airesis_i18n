        description: Ang mga kontribusyon ay ibinalik sa debate
        email_subject: "%{proposal} - Ang kontribusyon ay bumalik sa debate"
        message: "Ang kontribusyon na naisama mo sa panukala <b>%{proposal}</b> ay naibalik sa debate"
      new_contributes:
        description: "Mga bagong kontribusyon sa mga panukala na ako ay kalahok"
        email_subject:
          one: "%{title} - Isang bagong kontribusyon ay naipasok"
          other: "%{title} - Mayroong mga %{count} bagong kontribusyon"
        message:
          one: "<b>%{name}</b> ay nagdagdag ng bagong kontribusyon sa panukala <b>%{title}</b>"
          other: "Mayroong mga <b>%{count}</b> bagong kontribusyon sa panukala <b>%{title}</b>"

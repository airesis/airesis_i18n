        description: Pagtanggap bilang patnugot ng panukala
        email_subject: "%{title} - Ikaw na ngayon ang patnugot nito!"
        message: "Ikaw na ngayon ang patnugot ng panukala<b>%{title}</b>.<br/> Tandaan na bilang isang patnugot, ikaw ay kinakailangang makinig sa mga kontribusyon ng ibang mga gumagamit at pagbutihin ang teksto ayon sa kanila<br/>"

        description: "Update sa teksto ng panukala na aking nilahukan"
        email_subject:
          one: "%{title} ay nai-update na"
          other: "%{title} ay nai-update na ng %{count} beses"
        message:
          one: "Ang panukala<b>%{title}</b> ay nai-update na"
          other: "Ang panukala <b>%{title}</b> ay na-update na ng %{count} beses"
      new_contributes_mine:
        description: "Mga bagong kontribusyon sa aking mga panukala"
        email_subject:
          one: "%{title} Isang bagong kontribusyon ay naipasok"
          other: "%{title} - Mayroong mga %{count} bagong kontribusyon"
        message:
          zero: "<b>%{name}</b> ay nagdagdag ng bagong kontribusyon sa iyong panukala <b>%{title}</b>"
          one: "<b>%{name}</b> ay nagdagdag ng bagong kontribusyon sa iyong panukala <b>%{title}</b>"
          other: "Mayroong mga <b>%{count}</b> bagong kontribusyon sa iyong panukala <b>%{title}</b>"

      paragraph_1:
        title: "Ang Sosyal Network para sa E-Demokrasya"
        content_html: |
          <p>Ang Airesis ay isang <a href="http://en.wikipedia.org/wiki/Free_software">libreng software na plataporma</a>, binuo sa pamamagitan ng isang koponan ng mga italyanong taga-gawa at mga taga ambag, para mapagana ang mga kumonidad at mga grupo para maitatag ang kanilang mga sarili
          para sa isang napapakinabangan na paraan ayon sa mga prinsipyo ng <a href="http://en.wikipedia.org/wiki/Direct_democracy"
          target="_blank">ang direktang demokrasya</a> at partisipasyon.</p>
      paragraph_2:
        title: "Ang Bumuo ng sariling grupo"
        content_html: |
          <p>
          Kung ikaw ay nasa samahan, ng isang kompanya, iskwelahan o kaya nasa isang parido, Ang Airesis ay naangkop para sayo!<br/>
          Lumikha ng ilang minuto lamang ang iyong grupo at subukan ang lahat na pwedeng magamit na mga kagamitan.<br/>
          Ang paggawa ng grupo ay libre, mabilis at madali at %{groups} ang grupo ay aktibo na.<br/>
          Pakiusap basahin ang aming mga dokumento sa polisiya para makita kung paano magtatag ng maganda at madiskobre kung paano kadaling itatag ang iyong grupo kasama ang Airesis at ibinigay na mga kagamitan ng e-demokrasya!
          </p>
      paragraph_3:
        title: "Ayusin ang mga kalahok"
        content_html: |
          <p>
          Ang kapangyarihan ng mikanismo para sa pagdadala <strong> mga tungkulin at mga permiso </strong> ay papayagan ka na bigyan ang iyong grupo ng hugis na iyong gustuhin:
          maaari kang magkaroon ng mga tagagamit kasama ang mas marami o mas kakaunting mga permiso depende sa kanilang tungkulin, ang hierarchically na organisado sa mga kalahok
          o paglaan sa lahat ng pantay na mga karapatan at mga katungkulan. </br>
          Ito ang dahilan bakit ang Airesis ay perpektong angkop sa mga pangangailangan ng <strong> Kumpanya</strong>, pati na rin ang <strong> Dimokratikong kilos </strong> o ang <strong>Asosasyon </strong>.</p>
      paragraph_4:
        title: "Ang iminumungkahi at delibirasyon"
        content_html: |
          <p>
          Ang puso ng Airesis sa lahat ng mga panukala: magkakaroon ka ng maraming mga template gamit ang nakuha na tao sa grupo at marinig ang kanilang opinyon. <br/>
          Maari kang makipag debate sa indibidwal na ga paksa, bumuo ng mga adyenda samaibabahagi na paraan o pagboto para sa mga kandidato sa demokratiko na paraan. <br/>
          Ang mga Panukala sa kagamitan ng Airesis ngayon ay pinaka sopistikado at kompletong mass ang pakikipanayam sa sistema na magagamit sa online! <br/>
          Sa mga oras na ito %{users} ang mga tagagamit sa pagtatalakay %{proposals} mga panukala.</p>
      paragraph_5:
        title: "Itatag ang iyong mga kaganapan, at paramihin ang mga kalahok"
        content_html: |
          <p>
          Ang kompletong sistema para sa pag-iskedyul ng mga kaganamapan ay pinapayagan ka na mas maging maayos at organisado ang mga aktibidad ng iyong grupo. <br/>
          Ang mga kasali ay pasabihgan sa mga darating na mga pangyayari at magawang makasabay sa kanilang kalendaryo ng grupo. <br/>
          Bawal kasali ay maaaring ma tukoy kung lumahok o hindi, pinapayagan na mag organisa ng mas maayos na pamamahala sa pangyayari
      paragraph_6:
        title: "Ang naibahagi na mga dokumento sa archive"
        content_html: |
          <p>
          Ang iyong grupo ay magkakaroon ng napaka paki-pakinabang at kompletong Dokumento sa Archive na maaaring maayos sa mga polder at mga subfolder upang maka gawa ng magagamit para sa lahat ng mga kalahok ang lahat ng kinakailangan na materyal. <br/>
          Ang alwan sa paggamit ng mga Dokumento na Archive ng Airesis ay hindi tugma: maaari kang mag-upload ng mga payl sa server
          simpleng hilahin lang sila sa browser mula sa iyong computer. <br/>
          Basta mga ilang minuto ang browser mula sa computer! Tanungin ang iyong pangkat kung papaano mapapataas ang laman ng espasyo at ang iyong pagtapon at pag-upload pataas sa 1GB na mga dokumento.
          </p>
      paragraph_7:
        title: "Ang talakayan sa espasyo"
        content_html: |
          <p>
          Ang pinaka magandang ideya mula sa salitaan: Kung kaya ang Airesis ay napagpasyahan na mag laan ng pagtitipon para sa mga grupo kung saan gumagamit ng pagpapalitan ng mga ideya, mga mungkahi o simpleng malayang pag-chat. <br/>
          Ang pagtitipon ay nag lalaan ng pareha at kompleto at mga moderno, Buong konpigurasyon at nababanat mula sa grupon na nag saayos
          ayon sa kanilang pangangailangan.
          Maari kang magkaroon ng pampublikong disesyon, na nakikita ng lahat, at mga pribadong diskusyon, nakareserba para sa mga kalahok ng grupo.
          Organisadong mga pagtitipon sa mga seksyon at mga nalikha na mga grupo ng mga tagapayo! Lahat yan ay nasa iyong mga kamay!
          <br/>
          Sa mga oras na ito sila ay nakahanda %{topics} aktibo sa mga diskusyon sa Airesis!
          </p>
      paragraph_8:
        title: "Sobra, mas sobra"
        content_html: |
          <p>
          Ang mga tampok sa Airesis ay hindi lamang ito! <br/>
          Tignan ang aming %{intro_page} para ma diskobre ang mga dosena ng mga kagamitan at mga pagpipilian na magagamit para sa iyong grupo. <br/>
          Nadiskobre ang hindi mabilang na mga katangian na tutulong saiyo na pamahalaan ang grupo at papayagan ka na mag organisa ng pinakamabuti: Kung kinakailangan mo, Ang tiyak na Airesis ay papayagan ka na masiyahan dito!</p>

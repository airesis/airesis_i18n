    press:
      title: "Pindutin ang Pagbitaw"
    roadmap:
      paragraph1:
        title: "Destinasyon: direkta na demokrasya"
        content_html: |
          <p>Ang Airesis ay pinanganak mula sa pagsasama ng 2 mga proyekto na magsimula higit sa 2 taon bilang resulta sa kinakailangan na gumana para magamit ang software sa platform na maaring magbuo ng natitira na mga katangian ng mga social networks, kaganapan sa pangangasiwa at ang mass na pagsagawa ng sistema sa desisyon.</p>
          <p>Sa Marso, 2012, habang nag pupulong "Cittadini a cinque stelle" (Mamamayan sa Five Star) organizado sa Rimini, ni Alessandro Rodi
          kasama itong Airesis na proyekto para malaman ni Nicola Giulietti at ang Agora 2.0 na proyekto: sa kabilang banda, isa itong maganda na software,
          sa kabilang banda ang mahusay na pagsusuri ng mga tampok na portal para sa direkta na demokrasya ay dapat may.</p>
          <p>Sumusunod sa mga pagtitipon na ito ay napag desidido na magtulong sa pagbuo ng mga pangkaraniwan na open source na aplikasyon para maisakatuparan ang mga ginagawa na kinilala ng Agora 2.0 ang grupo na mahigit mahabang taon na nag trabaho.</p>
          <p>Ang Misyon ay (at mananatili) ambisyoso, ngunit alam natin na ito ay posible na magtamo kasama ang mga tamang gamit, bai-baitang.</p>
          <p>Salamat sa determinasyon ano man sa simula na tingnan gaya ng pangarap para sa kalayaan, natagpuan ang suporta ng maraming tao at sa pag tulong ng mga tagaprograma, mga analyst, mga matematiko, mga taga desensyo ng graphic at responsable na mamamayan.</p>
          <p>Kasalukuyang ang software ay naglabas ng nalathala buwan buwan o buwanan na basehan para matugunan ang pangangailangan at mga kailangan ng mga tagagamit,
          para ma ilapat ang proseso ng tuloy-tuloy na paghusay.</p>
      paragraph2:
        title: "Ang ebolusyon ng Airesis"
        content_html: |
          <p>Ang listahan sa baba ay nagpapakita ng mga pagbabago sa Airesis habang ang ebolusyon.
          Maaari ka rin makahanap ng naka-highlight na mga pagbabago na naka plano para hinaharap na mga bersyon.
          Suriin ang Pahina na ito palagi kung interesado ka na malaman kung alin ang mga tampok ang maaring ma-develop at bumalik para bisitahin kami!</p>
      title: "Ang ebolosyon ng Airesis"
      description: "Ang ating daan para ma pagtanto ang bagong software, isang ideya na makayanan sa nagbabago na de mokrasya na bumalik sa buhay ng web."
    helpus:
      paragraph1:
        title: "Bakit ka namin tinatanong kung nais mong suportahan ang Airesis?"
        content_html: |
          <p>Ang mga buluntaryo na nagtatrabaho sa proyekto na ito upang gumugol ay konsedirasyon sa oras upang madala sa kapaki-pakinabang na software para sa ating mga kumunidad.
          gayunpaman, ang magbolontaryo at ang sipag sa trabaho ng walang kasama ay hindi sapat: pera ay kailangan para mapanatili ang magagamit na hayagan tagasilbi at ang software na-update at napag eksperimentuhan kasama ang mga tampok at mga pagbabago na ating nabuo. Karagdagan dito, ang bayad na trabaho ay kinakailangan para sa pananatili ng server at tagagamit ng help desk.
          </p>
      paragraph4:
        content_html: |
          <a href="mailto:%{mail}">Kontakin kami</a> para sa mas maraming impormasyon.</p>
      paragraph5:
        title: "Ikalat ang salita tungkol sa proyekto na ito"
      title: "Tulungan mo kami kung nais mo, kahit sino maaring mag ambag"
      description: "Magambag para ma pagtanto ang kagamitan ay makayanan sa pag babago ng e-demokrasya"
    linkback:
      paragraph1:
        title: "Tulungan mo kami na ikalat ang salita tungkol sa e-demokrasya na kagamitan"
        content_html: |
          <p>Ang ating proyekto ay nangangailangan na malaman sa lahat ng nagmamalasakit sa hinaharap ng ating demokrasya.
          Tulungan mo kami na ikalat ang mga blog at mga forum, sa Facebook, sa mga social network at kahit saan duon bilang nais para sa demokrasya.</p>
          <p>Maaari mong gamitn ang aming link o kaya naman ang aming abnner sa iyong sayt o sa iyong mga kaibigan', mga asosasyon' o mga organisasyon' kapag naibahagi ang mga layunin ng proyekto.
          Sa ayos na maipakita ang banner o link sa iyong website, kopyahin ang code na matatagpuan sa baba at ipasok ito
          sa code ng pahina ng iyong sayt, sa punto na ito kung saan gusto mo na maipakita:</p>
      paragraph2:
        title: "Mga Banner"
      paragraph3:
        title: "Ang Teksto sa Link"
        content_html: |
          <p>kung pipiliin para ilathala ang iyong banner ito ay mahusay na pagtulong sa proyekto. Maraming Salamat.</p>

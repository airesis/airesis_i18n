      paragraph1:
        title: "Ang Airesis ay bukas sa lahat"
      paragraph2:
        title: "Paano mag-ambag"
        description_html: |
          <p>Kahit sino ay maaaring tumulong sa isang open-source na proyekto ng Airesis: hindi mo kailangan na maging tagaprograma, dahil sa meroong maraming mga aktibidad na gagawin. Sa proyekto <a href=%{chisiamo}>tayo lahat ay hindi binabayarn na mga bolontaryo</a>, Ang pagbahagi ay maaaring tulungan ang mga mamamayan na mag organisa na malinaw at partisipasyon sa paggawa ng nangunguna na demokrasya.</p><p>Para i-report ang iyong abilidad pakiusap na punan <a href="%{form}" target="_blank">Ang anyo na ito</strong></a>, o kontak <strong>Nicola Giulietti&nbsp;-%{email}-cell.%{cell}% sa sakalai na may duda o nais mo ng mas marami na impormasyon.</p><p>Nandito ang listahan ng mga bolontaryo na kinakailangan natin:</p>
      developer:
        title: "Tagadevelop"
        description_html: |
          <p>
          Ang tagadevelop ay tao kung saan aktuwal na sinusulat ang code ng Airesis. <br/>
          Sya ay sumusunod sa mga detalye at mga susundan na payag sa pamamagitan ng grupo.
          Ang tagadevelop ay susulat ng mga bagong modyul in Ruby kung saan mayroon doon mga bagong tampok na madadagdag, o HTML na mga pahina, gamit din ang CSS Javascript kung sakaling na ang UI na magpapa-andar.<br/>Ang mga bagong aplikante ay tutulong sa pag patnubay ng <a href="%{chisiamo}" target="_blank">Ulo ng mga tagaprograma</a>sa kanilang unang hakbang na madaling mauumpisahan ang kanilang mga trabaho.</p>
      analyst:
        title: "Ang taga-siyasat"
        description_html: |
          <p>
          Siya ang kaugnay sa singsing sa gitna ng mga tagagamit at grupo ng pagsulong. <br/>
          Siya ang nagkokolekta ng mga katugunan mula sa grupo at mga mamamayan at nagbibigay ng pagsulong sa pangkat sa lahat ng kailangan na mga dokumentasyon para mapaunlad ang mga pag-andar o pagbabago sa nakaraan na nagiisa.<br/>
          Siya din ay nagpapaliwanag ng mga algorithns, katulad ng mga propesyonal at mga con sa bawat tampok, at ito ay posible sa mga tamang tagagamit.
          </p>
      first_lev_tester:
        title: "Ang Unang-lebel ng Pasgsubok"
        description_html: |
          <p>
          Ang unang-baitang bilang isang tao ay magagamit na para masubukan ang sistema ng walang kinakailangan na mag laan sa kahit anog teknikal na pagtugon patungkol sa code.
          Ang unang-baitang sa pagsubok ay kinakailangan para malaman kung papaano papatakbuhin ang sistema at kung papaano gagamitin ang lenggwahe ng programa.<br/> Pagtugon mulsa sa unang-baitang sa pagsubok na hindi inaasahan ang paglitaw mula sa sistema ng mga bug.</p>
      sec_lev_tester:
        title: "Ang Pangalawang-Lebel ng Pagsubok"
        description_html: |
          <p>
          Ang magandang kaalaman sa pag-programming ay kinakailangan para maging pangalawa-sa lebel ng pagsiyasat. Siya ay nag tanong para isagawa ang mas maraming mahigpit at detalye na pagsubok liban sa unang-lebel ng pag-test. Ang pangalawang-lebel ng pag-test sa mga gawa ng magulo na mga isyu at maaari na matulak sa buong sistema sa ilalim ng pagod, para ma tuklasan ang nakatago na mga problema.</p>
      graphic:
        title: "Ang Taga-desensyo ng Grapiko"
        description_html: |
          <p>Ang taga-desensyo ng grapiko ay iguhit sa mga interface ng tagagamit at magbibigay sayo ng kanilang mga plano para sa pagsulong ng mga grupo.
          Siya ay bumuti sa paggamit at komprehensibong teksto ng software (hal: patnubay ng tagagamit...)</p>
      recruiter:
        title: "Ang Pangangalap"
        description_html: |
          <p>
          Siya ang bahala sa pagtingin sa mga bolontaryo na payag tumulong sa proyekto na ito, mga sumsusubok, pati na rin ang mga grupo na maaaring gumamit ng software para sa kanilang mga pangagailangan.
          Siya ay nakipag-ugnayan sa mga grupo ng mga tao na hindi kinatakatawan ng pagbuo sa grupo (kababaihan, mga tao na mababa ang mga kakayahan sa informatic, atbpa...) kung kayat ang software ay maaari kahali-halina kahit nangunguna sa kanila, base sa kanilang mga tugon.</p>
      communication:
        title: "Ang tagapamahala sa komonikasyon"
        description_html: |
          <p>
          Siya ay nangasiwa sa pag pindot ng mga kontak, para magtaguyod ng mga software para sa pag hahanap ng mga bagong tagagamit, mga teknikal na aspeto kagaya ng linkback at SEO (Search Engine Optimization), viral na kalakal (eg. lumikha ng kawili-wili na mga panukala), mga video at nagbibigay impormasyon sa mga dokumentasyon.
          Siya ay nag-update ng mga social netwrok at media, ulat sa panlabas na referent ng tagapagsalita.</p>
      i18n:
        title: "Ang Internasyonalization"
        description_html: |
          <p> Siya ang namuno sa software na pagsasalin. Siya ang komontak at magtugma ng mga ibang lahi na tagasalin.<br/>(P.S.: ito ay hindi knakailangan na angkinin sa kahi anong mga programming na kakayahan)</p>

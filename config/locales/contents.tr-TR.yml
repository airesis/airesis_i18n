        content_html: |
          <p>Projemizin demokrasinin geleceği konusu ile ilgilenen herkes tarafından bilinmesi gerekir. Blog ve forumlarda, Facebook'ta,sosyal platformlarda ve demokrasiye istek duyulan tüm mecralarda projeyi yaygınlaştımaya yardımcı olun.</p>
          <p>Linkimizi veya bannerımızı sitelerinizde veya arkadaş çevrenizle veya kuruluşlarla paylaşabilirsiniz. Banner veya linkimizi sitenizde görüntülemek için aşağıda bulunan kodu kopyalayın ve sitenizde görüntülenmesiniistediğiniz bölüme yapıştırın.</p>

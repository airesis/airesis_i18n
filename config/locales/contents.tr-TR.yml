        title: "Neden Airesis'e desktek olmanızı rica ediyoruz?"
        content_html: |
          <p>Bu proje üzerinde çalışan gönüllüler, topluluklarımıza faydalı bir yazılım getirmek için oldukça zaman harcıyorlar.
          Bununla birlikte, yalnızca gönüllü ve zorlu çalışma yeterli değildir: Sunucuyu herkese açık tutmak için para gereklidir ve yazılım güncellendiğinde geliştirdiğimiz yeni özellikler ve geliştirmelerle güncellenir ve denemeler gerçekleştirilir. Buna ek olarak, sunucu bakımı ve kullanıcı yardım masası için ücretli çalışma gereklidir.</p>

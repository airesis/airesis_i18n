      paragraph1:
        title: "Airesis herkese açık"
      paragraph2:
        title: "Nasıl katkıda bulunulur"
        description_html: |
          <p>Herkes açık kaynak kodlu Airesis projesine yardım edebilir: programcı olmanıza gerek yoktur, nasıl olsa yapacak birçok iş var.
          Projede hepimiz vatandaşların şeffaf bir şekilde örgütlenmesine yardımcı olma ve üst düzey bir demokrasi kurulmasına katkı sağlama arzusu paylaşan <a href=%{chisiamo}>ücretsiz çalışan gönüllüleriz.</a>.</p>
          <p>Durumunuzu bildirmek için lütfen <a href="%{form}" target="_blank"><strong>bu formu</strong></a> doldurun ya da aklınıza takılanları sormak ve daha fazla bilgi almak için <strong>Nicola Giulietti</strong> ile iletişime geçin&nbsp;-%{email} - Gsm %{cell}</p>
          <p>İşte ihtiyacımız olan gönüllülerin listesi:</p>
      developer:
        title: "Geliştirici"
        description_html: |
          <p>
          Geliştirici Airesis'in kodunu yazan bir insandır. <br/> 
          Ekip tarafından kararlaştırılan özellikler ve yönergeleri takip eder. 
          Eklenecek yeni bir özellik yada HTML sayfaları olduğunda geliştirici bu yeni modülü Ruby dilinde yazar aynı zamanda kullanıcı arayüzü fonksiyonları için CSS ve Javascript de kullanır.<br/>
          Yeni başvuranlar kolaylıkla işlerine başlamaları için ilk adımlarında <a href="%{chisiamo}" target="_blank">baş programcı</a> tarafından yardım ve rehberlik katkısı alırlar.
          </p>
      analyst:
        title: "Analist"
        description_html: |
          <p>
          O, kullanıcılar ve geliştirici ekibi arasındaki bağlantı halkasıdır. <br/>
          Gruplardan ve vatandaşlardan geribildirim toplar ve yeni işlevsellikler geliştirmek 
          veya mevcut olanları iyileştirmek için gerekli ek belgelendirmeleri geliştirme ekibine verir.<br/>
          Her özelliğin artı ve eksilerini ve olası uygun olmayan kullanımlarının algoritmalarını ayrıntılı bir şekilde geliştirir.
          </p>
      first_lev_tester:
        title: "Birinci seviye test edici"
        description_html: |
          <p>Birinci seviye test eden, sisteme mutlaka kodla ilgili herhangi bir teknik geri bildirim vermek zorunda kalmadan test edebilecek bir kişidir.
          Birinci seviye test kullanıcısı, sistemin nasıl çalıştırılacağını bilmelidir ve bir tarayıcıyı veya sosyal ağ sistemini kullanabilmesine ihtiyaç duymaktadır, ancak herhangi bir programlama dili bilmeleri gerekmemektedir. <br/>
          Birinci düzey testten gelen geri bildirimler, sistem ve arızalardaki beklenmedik olaylarla ilgili olacaktır.</p>
      sec_lev_tester:
        title: "İkinci seviye test edici"
        description_html: |
          <p>
          İkinci düzey bir test kullanıcısı olmak için iyi programlama bilgisi gereklidir. Birinci seviye test kullanıcısından daha sıkı ve ayrıntılı testler yapması istenir. İkinci düzey bir test kullanıcısı, karmaşık sorunlar üzerinde çalışır ve gizli sorunları keşfetmek için tüm sisteme stress testi yapabilir.
          </p>
      graphic:
        title: "Grafik tasarımcı"
        description_html: |
          <p>
          Grafik tasarımcılar, kullanıcı arayüzü çizer ve taslaklarını geliştirici grubuna verir.
          Yazılımdaki metinlerin kullanılabilirliğini ve kapsamlılığını geliştirir. (örn: kullanıcı rehberleri...)
          </p>
      recruiter:
        title: "Gerekli olanlar"
        description_html: |
          <p>
          O, bu projeye yardımcı olmak isteyen yeni gönüllüleri, test görevlilerini ve yazılımları ihtiyaçları için kullanabilecek grupları aramakla görevlidir.
          Geliştirme grubu tarafından temsil edilmeyen gruplar (düşük bilgi işlem yeteneği olan kişiler vb.) ile etkileşime geçerek, onların geri bildirimlerine dayanarak yazılımın daha fazla ilgi çekici olmasını sağlayabilir.
          </p>
      communication:
        title: "İletişim Yöneticisi"
        description_html: |
          <p>
          Basınla ilişkileri yönetir, yazılımı yeni kullanıcı, geri bağlantı ve SEO (Arama Motoru Optimizasyonu) gibi teknik yönleri, viral pazarlama (örn: ilginç teklifler oluşturma), videolar ve bilgilendirici belgeleri arayanlara teşvik eder.
          Sosyal paylaşım ağlarını ve medyayı günceller, dış iletişim sözcülüğünü temsil eder.
          </p>
      i18n:
        title: "Uluslararasılaşma"
        description_html: |
          <p>
          Yazılımın çevirisinden sorumludur. Yabancı çevirmenlerle irtibat kurar ve koordinasyonu sağlar.<br/>
          (NOT: Herhangi bir programlama yeteneğine sahip olmak zorunlu değildir)
          </p>

es-EC:
  tutorial:
    proposals_index:
      welcome_open_space: "¡Bienvenido al espacio abierto de Airesis! Este grupo es un espacio particular en donde todos los usuarios participan. Puedes encontrar una lista de propuestas añadidas libremente por los usuarios de la aplicación y también puedes añadir las tuyas."
      welcome_group: "Esta es la lista de propuestas del grupo <b>%{group_name}</b>. Aquí encontrarás una lista de propuestas añadida por los miembros del grupo e incluso puede añadir las suyas"
      new_proposal: "En el menú lateral derecho encontrarás un botón para crear nuevas propuestas..."
      filters: "... y diferentes filtros para encontrar las propuestas en las que estás interesado"
      tabs: "Las propuestas en Airesis siguen un camino definido que está hecho por cuatro estados principales. ¡Veámoslos!"
      tab_debate: "Las nuevas propuestas comienzan en la fase de debate y todos los usuarios o miembros del grupo pueden participar en él, debatiendo y elaborando la propuesta, para hacerlas susceptibles para votar"
      tab_vote: "Cuando el debate termina, las propuestas son movidas a la pestaña de Votación, donde cada usuario puede votar por las soluciones surgidas durante el debate"
      tab_voted: "Después del voto, todas las propuestas votadas son movidas a la pestaña Votadas, donde es posible revisar el resultado de la evolución de la propuesta"
      abandoned: "Todas las propuestas que no superaron el debate van a la pestaña Abandonadas, desde la que pueden volver a ser puestas en debate para así continuar la discusión"
      proposal_list: "Cada propuesta es exhibida en un cuadro como éste, en donde aparece toda la información sobre su estado mientras está en debate"
      model: "La plantilla usada para la creación de la propuesta"
      category_icon: "La categoría elegida"
      status: "El estado de la propuesta. Durante el debate, muestra la última vez que el texto ha sido actualizado"
      maintitle: "El título de la propuesta, que es el tema de la discusión"
      text_content: "Las primeras lineas del problema o solución"
      timeline: "Una barra que muestra el estado del debate o del voto"
      timeleft: "El tiempo y/o las evaluaciones necesarias para terminar el debate"
      rankDescription: "La madurez de la propuesta, que muestra si la propuesta esta lista para ser votada, basada en las evaluaciones de los participantes"
      participants: "El número de personas que participan en esta propuesta con sus contribuciones y evaluaciones"
      contributes: "El número de contribuciones agregadas"
      end: "Esta es la estructura de la lista de propuestas. Es la misma en cada grupo en el que participas y te ayudará a orientarte en las discusiones del grupo"
    proposals_show:
      welcome: "Bienvenido a esta propuesta, en debate sobre Airesis. Este tutorial explicara en detalle las diferentes partes que la componen"
      title: "El título de la propuesta, que es el tema de la discusión"
      status_description: "Esto demuestra las condiciones para terminar el debate"
      main: "Estos son los párrafos de los que están hechas las propuestas"
      solution_main: "Esta es una solución. Incluso la solución esta hecha por diferentes párrafos. Los editores escriben una o más soluciones para resolver el problema que se encontró"
      contributeButton: "Utilizando estos botones puede ver la contribución de otros usuarios y agregar la suya. Las contribuciones siempre se refieren al párrafo al cual ellos acceden"
      newComment: "Utilice este campo para añadir una contribución que no se refiera a un párrafo específico"
      menu_left: "En este menú de la izquierda puede encontrar toda la información sobre la propuesta"
      evaluations: "El numero de evaluaciones expresadas por los participantes, que ha indicado si la propuesta esta lista para el voto o el debate debería continuar"
      ranking: "La madurez de la propuesta, es el porcentaje de los participantes que piensan que la propuesta esta lista para el voto"
      status: "Los estados de la propuesta. En este caso esta en la fase de debate"
      dates: "Fecha de creación y ultima actualización de la propuesta"
      condition_left: "Condiciones para terminar el debate"
      socialnetwork: "Los botones para compartir las propuestas sobre sus redes sociales e invitar a sus amigos para la discusión"
      authors: "Los editores actuales de la propuesta"
      category: "La categoría de esta propuesta"
      history: "Historia de la propuesta, en la cual puede ver sus modificaciones y evolución"
    groups_edit:
      welcome: "Este es el panel de administración para grupos. Vamos a explicar cada sección..."
      group_info: "Aquí puedes cambiar toda la información sobre el grupo y su imagen. Por favor, rellena las palabras clave si todavía no lo has hecho. Son importantes para que tu grupo sea descubierto."
      group_roles: "Aquí puedes administrar los roles disponibles en el grupo. Puedes administrar sus permisos y editar los existentes."
      group_users: "Aquí puede administrar los participantes en su grupo. Puede asignarles roles y enviarles correos."
      group_proposals: "Esta es la página donde puede cambiar todo lo relacionado a las propuestas: quorum y ajustes."
      group_areas: "Las áreas están disponibles si desea activarlas. Les permitirá dividir a su grupo en grupos más pequeños"
      group_forum: "Y finalmente aquí tiene todos los ajustes para el Foro."
    users_alarm_preferences:
      intro: "En esta pagina puede editar todos los ajustes sobre alertas y notificaciones."
      alerts: "Puede elegir cual alerta recibir en Airesis..."
      emails: "... por el correo, o en ambas."
      no_emails: "Recuerda: si desactivas una alerta en Airesis, no las recibirá en Aireis tampoco."
      desktop: "Éste es su <b>escritorio</b>:<br/>aquí puede administrar <b>su propuesta</b> y <b>grupos</b>, ver los <b>eventos</b> y contactarte con otros ciudadanos. Su escritorio contiene varios paneles que rellenaran su contenido para mantener actualizado sobre sus actividades en Airesis"
      proposals_portlet: "En este cuadro puedes ver todas las propuestas en debate y puedes controlar su progreso."
      vote_portlet: "En este cuadro encontrarás todas las propuestas que puedes votar y donde no has expresado tu voto aún"
      topics: "Aquí ves el estado de todos los temas en los que has participado y puedes ver inmediatamente si hay nuevos mensajes"
      explore: "¡Explora Airesis y comienza a participar! Verás tu página de inicio con nuevo contenido e información"
      click_logo: "Haz clic en el logotipo de Airesi para regresar a esta pagina"
      click_groups: "Haz clic en el icono de menú de Grupos para un rápido acceso al área publicada, los grupos en los cuales participa o para abrir nuevos grupos"
      click_personal: "A través de este icono puedes acceder a tu página de inicio, tu blog o tus ajustes personales"
      click_info: "Aquí encontrarás una guía para usar Airesis y mucha otra información útil"
    users_border_preferences:
      intro: "Si aun no lo has hecho, puedes determinar tus limites de interés geográfico. Airesis pronto los utilizara para mostrarle contenido específico."
    welcome:
      intro: "Bienvenido a Airesis %{name}. Estos tutoriales te guiarán a través de la aplicación y te explicarán como utilizarlo y donde encontrar la información que necesitas."
    next: "Siguiente"
    back: "Atras"
    done_label: "Listo"
    skip_label: "X"

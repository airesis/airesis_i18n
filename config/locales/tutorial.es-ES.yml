es-ES:
  tutorial:
    proposals_index:
      welcome_group: "Esta es la lista de propuestas del grupo <b>%{group_name}</b>. Aquí encontrarás una lista de las propuestas añadidas por los miembros del grupo e incluso puedes añadir las tuyas"
      new_proposal: "En el menú lateral derecho encontrarás un botón para crear nuevas propuestas..."
      filters: "... y diferentes filtros para encontrar las propuestas en las que estás interesado"
      tabs: "Las propuestas en Airesis siguen un camino definido de cuatro estados principales. ¡Veámoslos!"

        other: mahigi sa %{count} mga taon ang nakararaan
      x_days:
        one: 1 araw ang nakaraan
        other: ! '%{count} ang mga araw na nakaraan'
      x_minutes:
        one: 1 minuto ang nakaraan
        other: ! '%{count} mga minuto ang nakaraan'
      x_months:
        one: 1 buwan ang nakaraan
        other: ! '%{count} mga buwan ang nakaraan'
      x_seconds:
        one: "1 segundo ang nakararaan"
        other: ! '%{count} na mga segundo ang nakararaan'

      paragraph1:
        title: "Airesis 對每個人都開放"
      paragraph2:
        title: "如何貢獻"
        description_html: |
          <p> 任何人都可以在開源專案中提供説明 Airesis: 
          你不需要成為一個程式師, 因為有很多活動要做。
          在專案 <a href=%{chisiamo}> 中,
           我們都是無償的志願者 </a>,
           分享説明公民透明地組織起來, 
          參與創造一流民主的意願. </p><p> 
          要報告您的可用性請填寫 <a href="%{form}" target="_blank"> <strong> 
          此表單 </strong> </a>, 或聯繫 <strong> Giulietti </strong> &nbsp;-%{email}-儲存格. %{cell} 在懷疑的情況下或您需要更多資訊. </p><p> 以下是我們需要的志願者清單: </p>
      developer:
        title: "開發者"
        description_html: |
          <p> 開發人員是實際編寫 Airesis 代碼的人. <br/>
          他遵循團隊商定的規範和準則。
          開發人員將在 Ruby 中使用新的功能添加新的模組, 
          或者 HTML 頁面, 在 UI 功能的情況下, 還將採用 CSS 和 JAVAscript. <br/>
          新的申請人將得到説明和指導的 <a href="%{chisiamo}" target="_blank"> 程式師 </a> 在他們的第一步, 輕鬆地開始他們的工作。</p>
      analyst:
        title: "分析師"
        description_html: |
          <p> 他是使用者和開發團隊之間的連接環. <br/>
          他收集來自團體和公民的回饋, 
          並給開發團隊提供所有必需的文檔來開發新功能或改進現有的. <br/>
          他詳細闡述了演算法, 以及每個功能的優缺點, 以及它可能的 
          不當 用途。</p>
      first_lev_tester:
        title: "一級測試儀"
        description_html: |
          <p> 第一級測試人員是一個可以測試系統的人, 
          不必提供任何有關代碼的技術回饋。
          第一級測試人員需要知道如何運行系統, 
          並能夠使用互聯網瀏覽器或社交網路系統, 
          但它不需要知道任何程式設計語言. <br/>
          從一級測試人員那裡得到的回饋將是來自系統和 bug 的意外事件。</p>
      sec_lev_tester:
        title: "二級測試儀"
        description_html: |
          <p> 要成為二級測試人員, 
          需要有良好的程式設計知識。
          他被要求執行比第一級測試人員更嚴格和細緻的測試。
          二級測試儀在複雜問題上工作, 能夠在壓力下推動整個系統, 發現隱藏的問題。</p>
      graphic:
        title: "平面設計師"
        description_html: |
          <p> 圖形設計器將繪製使用者介面並將其草稿發送給開發組。
          他提高了軟體中文本的可用性和全面性 (如: 使用者指南......) </p>
      recruiter:
        title: "招聘"
        description_html: |
          <p> 他負責尋找願意説明這個專案的新志願者, 
          測試人員, 以及可以使用該軟體滿足他們需要的小組。
          他參與了一些不被發展集團 (婦女、低資訊技能等) 所代表的人的群體, 
          這樣, 軟體就可以在他們的回饋基礎上對他們有吸引力, 甚至是最重要的。</p>
      communication:
        title: "通信管理"
        description_html: |
          <p> 他管理媒體連絡人, 推廣軟體尋找新使用者, 技術方面, 
          如 linkback 和 SEO (搜尋引擎優化), 病毒行銷 (eg. 創建有趣的建議), 
          視頻和資訊檔。他更新了社交網路和媒體, 代表了外部的引用人--發言人。</p>
      i18n:
        title: "內在"
        description_html: |
          <p> 他負責軟體翻譯。他聯繫和協調外國翻譯. <br/>
          (附注: 不需要擁有任何程式設計技能) </p>

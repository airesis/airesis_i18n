  home:
    intro:
      title: "世界第一個電子民主社會網路"
      description: "一個直接民主的工具, 由它來決定並集體地對任何主題產生的提案和想法進行決策和行動。"
      paragraph_1:
        title: "電子民主的社會網路"
        content_html: |
          <p> Airesis 是一個 <a href="Http://en.wikipedia.org/wiki/Free_software"> 
          自由軟體平臺 </a>, 
          由義大利開發人員和參與者組成的團隊構建, 使社區和團體能夠根據<a href="Http://en.wikipedia.org/wiki/Direct_democracy" target="_blank"> 直接民主 </a>
           和參與的原則. </p> <p> 
          為了實現這一目標, 該應用程式被設計為一個多功能系統, 它集成了所有可以説明社區發展的工具, 特別是 "社會" 和協商工具. </p> 
          <p> "<strong> 社交工具" </strong>, Airesis 提供了博客和一個促進事件和會議的系統, 並具有連續的調度。

          在 <strong> 審議工具 </strong> 中, 它包括收集和審議提案和倡議的領域, 以及旨在選舉候選人的投票制度。該平臺還允許您創建具有訪問規則策略和可自訂許可權的組。

          由於 Airesis 的目標是刺激參與, 因此, 為了最大限度地提高整個平臺的直覺, 已經花費了很大的精力。發展哲學的重點是持續改進, 一種基於使用者回饋的進化過程。根據直接民主的精神, 開發團隊可以滿足想要使用軟體的社區的需要. </p>
      paragraph_3:
        title: "原則和核心價值"
        content_html: |
          <p> Airesis 是民主的一個開源 做決定工具, 它面向解決問題並設計為最大限度地發揮巨大的進化能力。
          集體智慧 </a>. </p><p> 由志願者根據非營利原則完全開發, 
          Airesis 是為了採取更快、更知情、共用和參與的決策而創建的. <br/>
          它基於以下原則: </p> <ul> <li> 
          <strong> 參與 </strong> <br/> 涉及公民意味著有更多的能量和觀點可用。只有通過直接參與, 才有可能調查問題, 瞭解人們真正想要的東西。參與是民主決定的精髓。
          </li> <li> <strong> 透明度和安全性 </strong> <br/> 沒有透明度, 規則可以很容易地規避, 民主會迅速退化。
          透明度也意味著開放性、接收能力: 出於這個原因, Airesis 還允許未註冊的使用者查看網站的內容。軟體的原始程式碼也是 "透明的", 完全是開源的. </li> <li> <strong> 建設性對話 </strong> <br/>沒有人擁有所有正確的答案。使用適當的工具, 闡述許多人提出的想法比自己動手更有效率. </li> <li> <strong> 機會均等 </strong> <br/>
          這一制度的目標是如何在所提供的可能性方面有效地實現平等。</li> <li> <strong> 靈活性 </strong> <br/> 每個組都有自己的需要, 每個方案都不同于其他的, 每個使用者都有自己的需求. </li>
      paragraph_4:
        title: "我們的目標: 直接和參與性民主"
        content_html: |
          <p> 結構化作為一個社交網路, Airesis 允許使用者根據自己的興趣與他人進行接洽, 
          並利用各自的特性來一致蓄意的任何類型的建議。
          該體系結構及其核心價值使該平臺能夠就可能涉及領土、
          社會促進、部門政策等問題進行社會和建設性辯論的目標, 
          從而提出最佳想法. </p><p>
           Airesis 提供了以下工具: <ul> <li> 促進個別成員的想法和經驗 </li> <li> 將單個使用者的計畫/建議分組, 
          並將其提交給社區 </li> <li> 為各種活動的辯論提供工具 </li><li>
           促進建議的共用編輯 </li><li> 
          管理各種計畫和建議的投票 </li><li> 
          升級一般事件或會議 </li><li> 
          管理候選應用程式和連續的投票操作 </li><li> 
          管理受限制的子群, 受特定法規和許可權的控制, 但使用平臺提供的所有工具 </li> </ul></p>
      paragraph_5:
        title: "特點及特點"
        content_html: |
          <p> Airesis 開發團隊根據從平臺受益的組 </strong> 的需要構建所有功能和工具 <strong>。
          Airesis 上存在同一開發組, 並決定 <strong> 一致 </strong> 將來的實現. </p><p> 實際結構允許註冊使用者屬於 <strong> 打開的空間 </strong>, 
          加入其中的一個 <strong> 組 </strong> 已經存在或建立一個新的。
          無論是在組中還是在開放空間中, 都可以發佈倡議/建議, <strong> 評估它們 </strong>, 
          編輯共用的 <strong> 摘要 </strong>, 然後 <strong> 投票 </strong>。在同一上下文中, 您可以創建有關 <strong> 會議 </strong> 和 <strong> 投票 </strong> 的事件。</p>
      paragraph_6:
        title: "基本功能"
        content_html: |
          <ul> <li> <strong> 在每頁上註冊和登錄 </strong> <br>, 
          甚至在添加注釋或貢獻之後。它甚至可以登錄使用 Facebook, 谷歌 +, Meetup, Twitter 或 Linkedin </li> <li> <strong>
           公共區域或私人區域的組 </strong> (<a href="Http://youtu.be/n_ZruAcNkVk" target="blank"> 
          更多資訊在此視頻-教程 </a>) <br> 
          登錄使您能夠參與到開放空間中, 加入已經存在的某個組或創建一個新的小組。</li> <li> <strong>
           在組和開放空間中創建建議和辯論 </strong>
           可以張貼建議/倡議並接受捐款、評論和評價, 以編輯可獲得最大的提案的共用摘要可能的共識。</li> <li> <strong> 仲裁和建議投票 </strong> <br> 
          每個方案都有自己的仲裁。根據舒爾茨方法, 按優先順序進行投票。</li> <li> 
          <strong> 事件/日曆管理 </strong> <br> 可以安排有關會議、投票、組內或在開放空間中的候選人選舉的事件. </li><li> <strong> 電子報 </strong> 有關平臺的事件和新聞 </li><li> <strong> 郵件服務 </strong> 和 <strong> 電子郵件通知 </strong> (使用者可自訂) </li><li> <strong> 上載和管理文檔的 </strong> 和建議的附件 (當前禁用的功能) </li><li> <strong> 輪詢 </strong> 內部和外部使用舒爾茨投票方法. </li><li> <strong> 移動應用程式 </strong> </li> </ul>
      paragraph_7:
        title: "提案和辯論工具"
        content_html: |
          <p> 軟體的核心集中在 <strong> 協商工具 </strong> 上, 
          它允許您參與草擬一個提案, 設定一個共同的目標, 為尋找替代解決方案作出貢獻, 
          並將這項工作的結果付諸表決, 以便, 該提案可以得到最可能的協商一致意見, 
          最好和最共同的解決辦法能夠出現. </p><p> 該過程包含3步驟: </p><ul> <li> 
          <strong> 作者在嚮導中創建建議 </strong> 之後, 系統將在 <strong> "辯論" </strong> 部分中發佈文本。在此期間, 編輯可以根據給定的評估和其他使用者添加的貢獻修改該建議. 
          </li><li> 當 <strong> 辯論仲裁到達 </strong> 該提案轉到節 <strong> "投票" </strong> 
          在此期間, 該提案的文本無法更改, 編輯器在那些已經計畫或可以使用日曆創建一個新的。
          <br> 所有符合條件的使用者 (根據組建立的規則) 可以 <strong> 投票 </strong> 在定義的期間內. </li><li> <strong> 在投票結束時, </strong> 系統計算 <strong> 結果 </strong>, 
          並將建議放在 <strong> "已投票" </strong> 部分中。<li> 如果 <strong> 爭用仲裁未到達 </strong>, 則建議轉到 <strong> "已廢棄" </strong> 部分, 在該節中可以將 <strong> 放回辯論 </strong>
           重新開始新的生命週期. </li></ul> <p> 特別有趣的是, 對於每個已發佈的建議採用
           <strong> 討論區域 </strong>, 以允許編輯器修改建議 (如 <a href="Http://en.wikipedia.org/wiki/Wiki" target="blank"> wiki</a>) 
          根據個人捐款取得的協商一致意見。
          討論區是兩層縮進的, 第一個是用來收集捐款的, 第二種是關於後者的個人考慮。
          第一級實現了一種機制, 以增加建議 <strong> 中包含最受歡迎的貢獻 </strong> 的成熟度. </p><p> <strong> 辯論仲裁 </strong> (需要將提案推廣到投票階段) 由三不同的參數組成: </p><ul> <li> <strong> 參與者 </strong>: 參與辯論的人數; </li><li> 
          <strong> 討論時間 </strong>: 建議保留在辯論階段 (從提交開始) 的時間段; </li><li> <strong> 成熟度 </strong>: 
          聲稱該提案已準備好投票的參與者的百分比; </li></ul> <p> 建議的 "<strong> 到期 </strong>" 的評估是社區成員的正式行為 (在討論期間完成), 

          通過該操作, 他們表示 <strong> 建議的文本適合 </strong>在投票階段之後 </strong>. </p><p> 

          有 <strong> 不同類型的仲裁 </strong>: 根據主題的複雜性, 參數 (參與、時間和成熟度) 各不相同。對於開放空間中的建議, 仲裁由系統管理員定義, 

          而在組內部發佈的提案的 <strong> 仲裁可以由組管理員自由修改 </strong>。</p> <p> 建議是 <strong> 組織 </strong>、<strong> 排序 </strong> 和 <strong> 可搜索 </strong> 以不同的方式: </p> <ul> <li> 取決於它們的 <strong> 狀態 </strong> 

          ("辯論"、"投票"、"投票"、"放棄") </li> <li>根據預定義的 <strong> 類別 </strong> ("工作"、"健康"、"教育" 等) </li><li> 取決於 <strong> 類型 </strong> 的建議: 標準、規則、估計、聲明、技術決策等... </li><li> 使用 <strong> 可用標記 </strong> 可以在建議文本中輸入. </li></ul>
      paragraph_8:
        title: "舒爾茨投票法與直接民主"
        content_html: |
          <p> 當為辯論分配的時間結束並且有足夠數量的人同意提案的到期時 (這些條件因辯論的法定人數而異), 
          建議轉到 <strong> 投票階段 </strong>. </p><p> 此時建議被凍結 </strong> 並且編輯器必須 <strong> 選擇一個時間框架 </strong>, 
          其中的組將能夠投票表決該提案。"投票" 事件記錄在組日曆上, 
          並被 <strong> 通知 </strong> 到該組的所有成員. </p><p> 在投票時, 
          將發送一個新通知, 其中顯示要投票的提案和發生表決的頁面。
          在這一點上, 
          每個參與者在閱讀了提案和可能的解決方案清單之後,
           可以從最喜歡的到最少的方式提交他們的首選項 <strong> 排序 </strong>,
           從而允許處理 a href = "Http://維琪百科. 組織/wiki/Metodo_Schulze "目標 =" 空白 "> 舒爾茨方法 </a> 以查找由組 preferrred 的解決方案. </p><p> 在投票結束時, 建議轉到 <strong> "已投票" </strong> 狀態, 在任何時候都可以查看投票結果. </p>
      paragraph_9:
        title: "促進共同提案和參與性民主"
        content_html: |
          <p> Airesis 是為了促進社區內的思想和意見交流而開發的。
          為實現此目的, 平臺提供了不同的工具: </p> <ul> <li> 
          <strong> 方案在預設情況下是公開的 </strong> 社交網路上的建議 </li> <li>, 
          在 Airesis 的開放空間或外部博客和論壇上發佈; <strong><li> <strong> 個人博客 </strong> 其中社區成員可以在其成員所在的組的新聞中顯示 themselfes 和張貼資訊和公告, 以及共用想法/意見; </li><li> 
          為社區成員組織 <strong> 會議 </strong> 的可能性; </li><li> 
          有可能 <strong> 在共用日曆上標記有趣的事件 </strong>; </li><li> 在每個提案中都有一個 <strong> 討論區 </strong>, 
          其中添加了編輯將能夠在提案文本中納入的內容, 根據所收到的評價; </li><li> 獎勵參與、
          建設性辯論和清晰、鼓勵解決問題的聲譽體系 </li><li> 邀請其連絡人參加討論的機會 </li><li> 
          申請成為提案共同的機會; </li><li> 通過經認證的成員的表決, 對提案的決議. </li></ul>
      paragraph_10:
        title: "臨時匿名、無記名投票和可審核投票"
        content_html: |
          <p> Airesis 的特點之一是 <strong> 組可以選擇是否將提案辯論為匿名或非 </strong>. </p>
           <p> 如果啟用了匿名, 則建議的作者和評論員用假名表示。此功能允許您僅根據其內容對建議、
          批評和建議進行評估, 不偏不倚, 
          不帶作者的 "姓名" 和人際喜好/不喜歡的動態影響辯論。</p> 
          <p> 在任何情況下, 在辯論結束時, 在表決後, 出席者將以其真實姓名顯示, 以便能夠核實其中每一項的干預措施. </p> 
          <p> 此選項也適用于投票階段, 因此可以選擇是否通過公開或無記名投票方式進行。
          重要的是, 特別是在無記名投票的情況下, 是核查選票登記和沒有舞弊的能力。
          通過 Airesis 執行的可審計投票制度, 這是可能的。</p>
      paragraph_11:
        title: "管理組和使用者角色"
        content_html: |
          <p> Airesis 實現一個靈活的系統來管理 <strong> 許可權 </strong> 哪些成員可以在組內擁有, 
          以便我們可以分配以下 <strong> 角色 </strong>: </p><ul> 
          <li> 查看專用方案 </li> <li> 對建議作出貢獻 </li> <li> 
          在組的主頁中插入新的建議 </li> <li> 
          在組 </li> <li> 中的發佈中, 以組的名義創建事件和投票 </li> <li> 支援提案 </li> 
          <li> 添加參與者在組中, </li> <li> 提名成員為選舉 </li> </ul> <p> 
          Airesis 允許使用它的組選擇最適合其需要的 <strong> 設置及其內部規則。
          例如, 僅允許對 <strong> 活動使用者和/或證書 </strong> 
          或具有 <strong> 特定角色 </strong> 的某些函數進行訪問, 這是可能的。
          還有充分的自由, 在管理上的要求, 
          建議必須滿足獲得投票。</p> 
          <p> 另一個重要功能是 <strong> 分部到區域/工作組 </strong> 中, 
          這使得在組內創建區域成為可能, 並有權在參與者的每個區域舉行討論有關該特定區域的建議. 每個參與者都將被分配 <strong> 
          每個區域的特定角色 </strong>, 以使其更靈活的工具。</p>
      paragraph_12:
        title: "群組"
        content_html: |
          可以通過從頂欄或主頁工作人員的左欄按 "查找組" 來完成 "組" 的訪問。<p> 
          按一下組的名稱, 打開其主頁 (演示文稿 + 新聞/博客)。在建議的領域中, 小組已決定公開哪些內容, 
          並看到內部的建議 (提案和私人活動), 您必須向該組的本地管理員申請。</p> <p> 建議的區域分為四選項卡 ("在辯論中"、"在表決中"、"投票"、"左後方"), 按其狀態列出提案。
          點擊一個提案的標題, 它打開, 顯示文本和貢獻的領域。
          可以通過選擇類別或標籤來進一步篩選方案, 以便只顯示感興趣的主題的建議. </p>
          <p> 社區的每個成員都可以升級新的建議: 只需按一下按鈕 "創建新方案", 它就會出現在表單中以供填寫. </p>
          <p> 通過訪問討論中的提案, 社區成員可以根據其技能、專長和意見與之進行交互. </p><h3 id="Spazio_comune"> 打開空間</h3><p> 按一下 "打開空間" 可訪問用於管理可能具有共同利益的建議的區域. </p>
          <p> 該組提案的範圍與小組的建議相同; 它還提供了一個 "私人日曆", 顯示所有公共事件, 大多數與該組相關的私有活動. </p><p> 在開放空間中也是一個定位字元 "日曆", 它突出顯示整個社區的事件 (訊號事件、會議、投票)。
          通過按一下便箋, 打開該事件的頁面, 根據類型, 您可以與它進行交互 (eg. 通過參與投票或表示願意參加會議). </p>
    whatis:
      title: "世界民主第一個社交網路"
      description: "一個直接民主的工具, 它生來就可以在任何主題的任何地方產生的提案和想法作出決定和集體行動。"
      paragraph_1:
        title: "電子民主的社會網路"
        content_html: |
          <p> Airesis 是一個 <a href="Http://en.wikipedia.org/wiki/Free_software"> 自由軟體平臺 </a>, 由義大利開發人員和參與者組成的團隊構建, 使社區和團體能夠根據<a href="Http://en.wikipedia.org/wiki/Direct_democracy" target="_blank"> 直接民主 </a> 和參與的原則。</p>
      paragraph_2:
        title: "建立你自己的團隊"
        content_html: |
          <p> 如果您是協會、公司、
          學校或聚會, Airesis 勢必適合您! <br/>
          在短短幾分鐘內創建您的小組, 並試用所有可用的工具. <br/>
          創建一個組是免費的, 快速和容易和%{groups} 組已經活躍. <br/>
          請閱讀我們的政策檔, 瞭解如何更好地組織它, 併發現如何輕鬆地組織您的團隊與 Airesis 和提供民主工具!</p>
      paragraph_3:
        title: "組織參與者"
        content_html: |
          <p> 用於處理 <strong> 角色和許可權的功能強大的機制 </strong>
           將允許您為您的組提供您喜歡的形狀:
           您可能有或多或少的許可權 depeding 他們的角色的使用者, 
          層次結構組織參與者或提供人人平等的權利和義務。</br> 
          這就是為什麼 Airesis 完全適合於 <strong> 公司 </strong> 以及 <strong> 民主運動 </strong> 或 <strong> 關聯 </strong> 的需要的原因。</p>
      paragraph_4:
        title: "提出和審議"
        content_html: |
          <p> Airesis 的核心是建議: 您將有幾個範本, 您可以讓小組中的人參與, 並聽取他們的意見. <br/>
          你可以辯論個別議題, 以共同的方式建立一個議程, 或以民主的方式投票給候選人。<br/> 
          Airesis 的建議工具現在是線上上最複雜、
          最完整的品質協商系統! <br/>此時此刻, %{users} 
          使用者正在討論%{proposals} 的建議。</p>
      paragraph_5:
        title: "組織您的活動, 增加參與"
        content_html: |
          <p> 用於計畫事件的完整系統允許您更好地組織組的活動. <br/>
          參與者將被通知即將發生的事件, 並能夠將其日曆與組的日曆同步。<br/> 
          每個參與者都可以指定是否參與, 從而使召集人能夠更好地管理事件. </p>
      paragraph_6:
        title: "共用文件存檔"
        content_html: |
          <p> 您的組將有一個非常有用和完整的文檔存檔, 
          可在資料夾和子資料夾中安排, 使所有參與者都能使用所有必需的材料. <br/>
          Airesis 文檔歸檔的易用性是無與倫比的: 您可以將檔上載到伺服器, 
          只需將它們從您的電腦拖到瀏覽器中即可。<br/> 
          只需幾秒鐘, 上傳就會完成! 詢問我們的團隊如何增加您的存儲空間, 並上傳多達1GB 的文檔。</p>
      paragraph_7:
        title: "一個討論的空間"
        content_html: |
          <p> 最好的創意來自于對話: 
          這就是 Airesis 決定為每個使用者提供一個論壇, 
          讓他們可以交流想法、建議或簡單地自由交談. <br/>
          論壇提供的是完整的和現代的, 完全可配置和可擴展的集團將根據他們的需要組織。
          您可以公開討論, 對每個人都可見, 
          並且私人討論, 保留給小組的參與者。
          論壇到部分, 並創建小組版主! 都在你手裡!<br/> 
          目前在 Airesis 中已經有%{topics} 的活動討論! </p>
      paragraph_8:
        title: "多, 更多,"
        content_html: |
          <p> Airesis 的功能不僅僅是這些! <br/>
          請觀看我們的 %{intro_page}, 
          以發現您的團隊可以使用的許多工具和選項。<br/> 
          發現將説明您管理組的眾多功能, 並允許您將其組織到最佳狀態: 
          如果您有需要, 當然 Airesis 將允許您滿足它! </p>
        link: '簡介頁'
    press:
      title: "新聞發佈"
    roadmap:
      paragraph1:
        title: "目的地: 直接民主"
        content_html: |
          <p> Airesis 出生于兩年前啟動的兩個專案的融合, 
          這是由於需要能夠使用能夠集成社交網路、
          事件管理和大眾決策系統的主要功能的軟體平臺. </p>
          <p> 在 2012年3月, 在會議期間 "Cittadini 一個五 stelle" (五星公民) 在裡米尼組織了, Rodi 與它的 Airesis 專案來瞭解尼古拉 Giulietti 和集市2.0 專案: 在一邊, 一個好軟體, 在另一優秀分析一個門戶為直接民主應該有的特徵. </p>
          <p> 在本次會議之後, 它決定合作開發一個通用的開源應用程式, 以便它能夠在一年多的時間內實現2.0 組所確定的功能. </p>
          <p> 任務是 (現在仍然是) 雄心勃勃, 但我們知道, 這是可能的, 以正確的工具, 逐步實現. </p>
          <p> 由於我們的決心, 最初看起來像一個自由的夢想, 找到了許多人的支援和程式師, 分析家, 數學家, 圖形設計師和負責任的公民的説明. </p>
          <p> 當前的軟體發佈每月或每兩個月發佈一次, 以滿足使用者的需求和需求, 以便應用持續改進的過程. </p>
      paragraph2:
        title: "Airesis 的演變"
        content_html: |
          <p> 下面的清單顯示了 Airesis 在其演化過程中的變化。
          您還可以找到為將來的版本計畫的突出顯示的創新。
          如果您有興趣瞭解哪些功能正在開發並回來訪問我們, 請經常查看此頁! </p>
      title: "Airesis 的演變"
      description: "我們的道路, 以實現一個新的軟體, 一個想法能夠演變民主, 在網路上的生活。"
    helpus:
      paragraph1:
        title: "為什麼我們要求你支援 Airesis？"
        content_html: |
          <p> 在這個專案上工作的志願者花費了大量的時間為我們的社區帶來 -- 
          一個有用的軟體。
          然而, 自願和辛勤工作是不夠的: 
          需要錢來維護伺服器的公共可用和軟體更新和試驗的新功能和改進, 
          我們正在開發。此外, 伺服器維護和使用者説明台還需要付費工作。</p>
      paragraph4:
        content_html: |
          <p> <a href="mailto:%{mail}"> 聯繫我們 </a> 瞭解更多資訊 </p>
      paragraph5:
        title: "傳播這個專案的字"
      title: "任何人都可以貢獻"
      description: "實現一種能夠進化民主的工具"
    linkback:
      paragraph1:
        title: "幫我們傳播這個民主工具的詞"
        content_html: |
          <p> 我們的專案需要得到所有關心我們民主未來的人的瞭解。
          幫我我們在博客和論壇、Facebook、社交網路以及任何地方對民主的渴望中傳播它. </p>
          <p> 您可以使用我們的連結或我們的橫幅在您的網站上, 或在朋友 ', 協會 ' 或組織 ' 的, 共用專案的目標。
          為了在您的網站上顯示橫幅或連結, 
          請複製下面找到的代碼, 並將其插入網站的字碼頁中, 在您希望顯示的位置: </p>
      paragraph2:
        title: "旗幟"
      paragraph3:
        title: "本文連結"

      paragraph1:
        title: "Airesis jest otwarte dla wszystkich"
      paragraph2:
        title: "Jak wnieść swój wkład"
        description_html: |
          <p>Każdy może pomóc w otwartym projekcie Airesis: Nie musisz być programistą, od kiedy jest tutaj mnóstwo aktywności do zrobienia.
          W projekcie <a href=%{chisiamo}>wszyscy jesteśmy bezinteresownymi wolontariuszami</a>, wykazanie chęci pomocy mieszkańcom w zorganizowaniu przejrzyście i uczestniczenie w tworzeniu demokracji wysokiego stopnia.</p>
          <p>Aby zgłosić twoją dostępność proszę wypełnić <a href="%{form}" target="_blank"> to miejsce </strong></a>, lub skontaktować się z <strong> Nicolą Giulietti</strong>&nbsp;-%{email} - cell. %{cell} w przypadku wątpliwości lub chęci uzyskania większej ilości informacji
      developer:
        title: "Autor"
        description_html: |
          <p>
          Deweloper to osoba która pisze kod dla Airesis. <br/>
          Podąża on specyfikacjami i poradami wydanymi przez nasz zespół.
          Deweloper będzie pisał nowe moduły w Ruby kiedy będą nowe funkcje do dodania, lub strony HTML, używa również CSS i Javascriptu w przypadku funkcji UI
          Nowi aplikanci będą przeprowadzani przez <a href="%{chisiamo}" target="_blank">głównego programistę</a> w pierwszych krokach do łatwego zaczęcia pracy
          </p>
      analyst:
        title: "Analityk"
        description_html: |
          <p> 
          Jest w połączeniu pomiędzy użytkownikami i zespołem deweloperskim. <br/>
          Zbiera opinię od grup i osób i daje deweloperom wszystkie potrzebne instrukcję do rozwoju nowych funkcjonalności oraz poprawie istniejących.<br/>
          Omawia algorytmy, oraz plusy i minusy każdej funkcji, i jej możliwe funkcjonalności.
          </p>
      first_lev_tester:
        title: "Tester pierwszego poziomu"
      sec_lev_tester:
        title: "Tester drugiego poziomu"
        description_html: |
          <p>
          Duża wiedza o programowaniu jest wymagana, aby zostać testerem drugiego poziomu. Jest wzywany do wykonywania trudniejszych i bardzie szczegółowych testów niż tester pierwszego poziomu. Tester drugiego poziomu działa na bardziej złożonych problemach i jest w stanie wycisnąć wszystko z systemu, aby odkryć ukryte problemy.
          </p>
      graphic:
        title: "Projektant grafiki"
        description_html: |
          <p>
          Projektant graficzny rysuje interfejs użytkownika i daje wynik pracy grupie deweloperów.
          Zwiększa użyteczność oraz kompleksowość tekstu w oprogramowaniu (na przykład: podręcznik użytkowania...)
          </p>
      recruiter:
        title: "Rekrutacja"
        description_html: |
          <p>
          Jest odpowiedzialny za szukanie nowych wolontariuszy do pomocy w projekcie, testerów, takich jak grup z dostępem do oprogramowania dla ich potrzeb.
          Angażuje grupki osób, którzy nie są zaznajomieni z grupami deweloperskimi (kobiety, ludzie z brakiem umiejętności informatycznych, itd...) też mogą być atrakcyjni, przede wszystkim dzięki ich opini.
          </p>
      communication:
        title: "Menadżer komunikacji"
        description_html: |
          <p>
          Zarządza kontaktami z prasą, promuje oprogramowanie szukające nowych użytkowników, aspekty techniczne takie jak linkback i SEO(Search Engine Optimization), marketing wirusowy (np. Tworzenie ciekawych propozycji), filmy i pouczające dokumenty.
          Aktualizajce sieci społecznych i mediów, reprezentują zewnętrznego referenta-rzecznika. </p>
      i18n:
        title: "Internacjonalizacja"
        description_html: |
          <p>
          Jest odpowiedzialny za tłumaczenie oprogramowania. Kontaktuje i koordynuje zagranicznych tłumaczy.<br/>
          (P.S.: Nie są wymagane żadne umiejętności programowania)
          </p>

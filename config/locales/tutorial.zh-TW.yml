      desktop: "這是您的 <b> 桌面 </b>: <br/>\n 您可以在這裡管理 <b> 您的建議 </b> 和 <b> 組 </b>, \n查看 <b> 事件 </b>, 並與其他公民取得聯繫。\n您的桌面包含幾個面板, \n它們將填充它們的內容, \n以使您能夠在 Airesis 中更新您的活動."
      click_logo: "點擊 Airesis 的標誌返回到這個頁面"

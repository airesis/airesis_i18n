      main: "這些是由段落所組成的提案"
      solution_main: "這是解決方案。連解決方案也是由不同的段落所組成。編輯者會寫下一則或者更多解決方案試圖解決發現的問題"
      contributeButton: "使用這些按鈕，您能檢視其他使用者的編輯修訂，並且加上您自己的。編輯修訂中易懂的部分會始終引用至段落當中"
      newComment: "使用此欄位來增加不會參考到特定的段落的編輯修訂"

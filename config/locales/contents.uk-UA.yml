    intro:
      title: "Перша соціальна мережа для електронної демократії в світі"
      description: "Інструмент прямої демократії, який було створенно для прийняття колективних  рішень і дій, що стосуються будь-яких пропозицій та ідей."
      paragraph_1:
        title: "Електронна Демократія. Соціальна мережа"
        content_html: |
          <p>Airesis — це <a href="http://en.wikipedia.org/wiki/Free_software"> бескоштовна платформа</a>, розроблена командою італійських прогамістів, яка дозволяє групам та спільнотам продуктивно організовувати діяльність, що базується на принципах <a href="http://en.wikipedia.org/wiki/Direct_democracy" target="_blank"> прямої демократії</a> та особистої участі.</p>  <p>Для досягнення цієї мети, додаток було розроблено у вигляді багатофункціональної системи. Вона об'єднує всі інструменти, які допомагають розвитку спільноти, зокрема "соціальні" та дискусійні інструменти.</p>  <p>В якості<p> <strong>соціальних інструментів</strong>, Airesis пропонує блоги і систему просування заходів та зустрічей із супровідним розкладом. У якості <strong> діскусійних інструментів</strong> надаєтья можливість збору та обговорення пропозицій та ініціатив,
          а також систему голосування для обрання кандидатів. Платформа також дозволяє створювати групи, для яких можна налаштувати правила доступу та участі. Головна мета Airesis - це стимулювання особистої участі, тому було приділено велику увагу інтуитивності всієї платформи. Философія розробки орієнтована  на постійне вдосконалення, свого роду еволюційний процес, що базується на відгуках користувачів. Команда розробників прагне задовільняти потреби спільнот, які використовують платформу в дусі прямої демократії.</p>
      paragraph_3:
        title: "Принципи та цінності"
        content_html: |
          <p>Airesis це інструмент для прийняття рішень з відкритим вихідним кодом для електронної демократії  строго орієнтований на вирішення проблеми і збільшення до максимуму величезної еволюційної сили<a heref="http://en.wikipedia.org/wiki/Collective_intelligence" target="_blank">колективний інтелкет</a>.</p>
          <p>Повнісю розроблений волонтерами відповідно до неприбуткових принципів, Airesis було створено для прийняття  швидших, інформованих, спільних та залучених рішень.<br/>  
          Він заснований на анступних принципах:</p>
          <ul>
          <strong>Участь</strong><br/>
          Залучити громадян означає мати більше енергії і доступних точок зору.
          Тільки через безпосередню участь можна досліджувати проблеми і зрозуміти, що насправді хочуть люди. Участь це суть демократичних рішень</li>

          <strong>Прозорість і безпека</strong><br/>
          Без прозорості, правила можна легко обійти а демократія може швидко виродитись. Прозорість також означає відкритість, можливість отримувати: з цієї причини Airesis також дозволяє незареєстрованим користувачам переглядати вміст сайту.
          Вхідний код програмного забезпечення також є "прозорим", оскільки він повністю відкритий</li>

          <li><strong>Конструктивний діалог</strong><br/>
          Ніхто не має правильних відповідей. Використовуючи відповідні інструменти, розробка ідей, запропонованих багатьма людьми може бути більш продуктивною ніж робити це самостійно.</li>

          <li><strong>Рівні можливості</strong><br/>
          Мається на увазі, наскільки ефективна рівність з точки зору запропонованих можливостей, може бути досягнута системою.
          </li>

          <li><strong>Гнучкість</strong><br/>
          Кожна група має власні потреби, кожна пропозиція відрізняється від інших, кожен користувач має власні потреби.</li>


      paragraph_4:
        title: "Наша мета: пряма демократія та особиста участь"
        content_html: |
          <p>Структура як соціальна мережа, Airesis дозволяє користувачам залучити інших людей відповідно до їхніх інтересів і використовувати їх якості щоб за згодою обговорювати будь-які пропозиції.
          Архітектура та її основні цінності дозволяють платформі досягати целей соціальної та конструктивної дискусії з питань які можуть включати територі, соціальне просування, галузеву політику а отже пропонувати найкращі ідеї.</p>
          <p>Airesis надає інструменти для:
          <ul>
          <li>Сприяння ідей та досвіду окремих учасників</li>
          <li>Згрупування ініціатив/пропозицій окремих користувачів і представлення їх спільноті</li>
          <li>Забезпечення інструментів для обговорення різних ініціатив</li>
          <li>Сприяння  спільного редагування пропозицій</li>
          <li>Керування голосуванням за різні ініціативи та пропозиції </li>
          <li>Сприяння загалтним подіям чи зустрічям</li>
          <li>Керування заявками кандидатів і суміжними операціями голосування</li>
          <li>Керування обмеженими підгрупами, керуючись конкретними правилами та дозволами, але за допомогою всіх інструментів, наданих платформою</li>
          </ul>
          </p> 
      paragraph_5:
        title: "Характеристики та можливості"
        content_html: |
          <p>Команда розробників Airesis створює всі функції та інструменти
          <strong>відповідно до потреб груп</strong>, які користуються перевагами платформи.
          Ця ж група розробників присутня на Airesis і приймає рішення <strong>за згодою</strong> про майбутні впровадження.</p>
          <p>Фактична структура дозволяє зареєстрованому користувачеві належати до <strong>відкритого простору</strong>,
          приєднатися до однієї з <strong>груп</strong>, які вже є, або створити нову.
          Або в межах груп і на відкритому просторі можна публікувати ініціативи / пропозиції, <strong>оцінювати їх</strong>, редагувати
          спільний <strong>підсумок</strong>, а потім <strong>проголосуйте за них</strong>. У тих самих контекстах можна створювати події, що стосуються <strong>зустрічей</strong> та <strong>голосування</strong>.
          </p>
      paragraph_6:
        title: "Основні можливості"
        content_html: |
          <ul>
          <li><strong>Зареєструйтеся та ввійдіть</strong> <br>
          з кожної сторінки або навіть після додавання коментаря чи внеску. Можна навіть увійти за допомогою Facebook, Google +, Meetup, Twitter або Linkedin
          </li>
          <li><strong>Загальнодоступна або приватна зона для груп</strong> (<a href="http://youtu.be/n_ZruAcNkVk" target="blank">Докладніше в цьому відеоуроці</a> ) <br>
          Реєстрація дозволяє вам брати участь у Open Space, приєднатися до однієї з уже присутніх груп або створити нову.
          </li>
          <li><strong>Створення пропозицій та обговорення</strong>
          Як у групах, так і в Open Space можна розміщувати пропозиції/ініціативи та отримувати внески,
          коментарі та оцінки для редагування спільного резюме пропозиції, яке може отримати найбільший можливий консенсус.
          </li>
          <li><strong>Голосування щодо кворуму та пропозицій</strong> <br>
          Кожна пропозиція має свій кворум. Голосування відбувається за перевагою за методом Шульце.
          </li>
          <li><strong>Керування подіями/календарем</strong> <br>
          Можливе планування заходів щодо зустрічей, голосування, виборів кандидатів у групах або у відкритому просторі.
          </li>
          <li><strong>Інформаційний бюлетень</strong> про події та новини про платформу</li>
          <li><strong>Служба обміну повідомленнями</strong> та <strong>сповіщення електронною поштою</strong> (можна налаштувати користувачем)
          </li>
          <li><strong>Завантаження та керування документами</strong> та вкладеннями до пропозицій (наразі функція вимкнена)
          </li>
          <li><strong>Опитування</strong> як внутрішні, так і зовнішні з використанням методу голосування Шульце.</li>
          <li><strong>Мобільний додаток</strong></li>
          </ul>
      paragraph_7:
        title: "Інструмент пропозицій та дебатів"
        content_html: |
          <p>Ядро програмного забезпечення зосереджено на <strong>договорному інструменті</strong>, який дозволяє брати участь у складанні пропозиції, ставити спільну мету,
          сприяти пошуку альтернативних рішень і винести на голосування результат цієї роботи, щоб пропозиція могла отримати найбільше
          можливий консенсус і може з’явитися найкраще та найбільш спільне рішення.</p>
          <p>Процес складається з 3 кроків:</p>
          <ul>
          <li><strong>Автор створює пропозицію</strong> за допомогою майстра, після чого система публікує текст у розділі <strong>"У обговоренні"</strong>.
          Протягом цього періоду редакція може змінювати пропозицію на основі наданих оцінок та внесків, доданих іншими користувачами.</li>
          <li>Коли <strong>кворум обговорення буде досягнутий</strong>, пропозиція переходить до розділу <strong>"Голосування"</strong> протягом цього часу
          текст пропозиції змінити не можна, редактор вибирає <strong>подію голосування</strong> (період голосування)
          серед уже запланованих або можете створити новий за допомогою календаря.<br>
          Усі відповідні користувачі (відповідно до правил, встановлених групою) можуть <strong>голосувати</strong> протягом визначеного періоду.</li>
          <li><strong>Після закінчення голосування</strong> система обчислює <strong>результати</strong> і розміщує пропозицію в розділі <strong>"Проголосовано"</strong>.</li>
          <li>Якщо <strong>кворум дебатів не досягнутий</strong>, пропозиція переходить до розділу <strong>"Залишено"</strong>, де її можна <strong>повернути на дебати</strong> > щоб знову почати новий життєвий цикл.</li>
          </ul>
          <p>Особливо цікавим є прийняття <strong>обговорення</strong> для кожної опублікованої пропозиції, що дозволяє редакції змінювати саму пропозицію (наприклад, <a href="http://en.wikipedia. org/wiki/Wiki" target="blank">wiki</a>)
          згідно з консенсусом, отриманим за індивідуальними внесками.
          Зона обговорення має дворівневий відступ, перший призначений для збору внесків, другий – особистих міркувань щодо останнього.
          Перший рівень реалізує механізм збільшення терміну зрілості пропозиції, <strong>включаючи в неї найбільш цінні внески</strong>.</p>
          <p><strong>Кворум дебатів</strong>, необхідний для просування пропозиції на етапі голосування, складається з трьох різних параметрів:</p>
          <ul>
          <li><strong>Учасники</strong>: кількість людей, які беруть участь у дебатах;
          </li>
          <li><strong>Час обговорення</strong>: період часу, протягом якого пропозиція залишається на стадії обговорення (починаючи з моменту її подання);
          </li>
          <li><strong>Зрілість</strong>: відсоток учасників, які стверджують, що пропозиція готова до голосування;
          </li>
          </ul>
          <p>Оцінка "<strong>зрілості</strong>" пропозиції є формальним актом членів спільноти
          (зроблено під час обговорення), за допомогою якого вони висловлюють <strong>відповідність</strong> тексту пропозиції для <strong>наступного етапу голосування</strong>.</p>
          <p>Існують <strong>різні типи кворуму</strong>: залежно від складності теми, параметри (участь, час і зрілість) відрізняються.
          Для пропозицій у Open Space кворуми визначаються системним адміністратором, а <strong>кворум пропозицій, опублікованих всередині груп, можуть вільно змінюватися адміністраторами груп</strong>.
          </p>
          <p>Пропозиції <strong>організовані</strong>, <strong>сортовані</strong> та <strong>доступні для пошуку</strong> різними способами:</p>
          <ul>
          <li>залежно від їх <strong>статусу</strong> ("В обговоренні", "Голосує", "Проголосував", "Відмовлено")</li>
          <li>відповідно до попередньо визначених <strong>категорій</strong> ("Робота", "Здоров'я", "Освіта" тощо)</li>
          <li>залежно від <strong>типу</strong> пропозиції: стандарт, положення, кошторис, заява, технічне рішення тощо...</li>
          <li>за допомогою <strong>безкоштовних тегів</strong>, які можна ввести в текст пропозиції.</li>
          </ul>
      paragraph_8:
        title: "Метод голосування Шульце та пряма демократія"
        content_html: |
          <p>Коли період часу, призначений для обговорення, закінчується і достатня кількість людей погоджується на термін зрілості пропозиції (ці умови змінюються залежно від кворуму дебатів), пропозиція переходить на <strong>фазу голосування</strong> сильний>.</p>
          <p>На даний момент пропозиція <strong>заморожена</strong>, і редактор має <strong>вибрати часовий проміжок</strong>, за який група зможе проголосувати за пропозицію.
          Подія "голосування" записується в календарі групи та <strong>повідомляється</strong> всім учасникам групи.</p>
          <p>Під час голосування надсилається нове сповіщення, у якому відображається пропозиція, за яку потрібно голосувати, та сторінка, на якій відбувається голосування. На цьому етапі кожен учасник, ознайомившись із пропозицією та списком можливих рішень, може подати свої переваги, <strong>замовляючи</strong> ці рішення від найбільш подобаного до найменшого і таким чином дозволяючи обробку <a href= "http://it.wikipedia.org/wiki/Metodo_Schulze" target="blank">Метод Шульце</a>, щоб знайти рішення, яке надає перевагу групі.</p>
          <p>Після завершення голосування пропозиція переходить у статус <strong>"проголосовано"</strong>, де можна будь-коли переглянути результати голосування.</p>
      paragraph_9:
        title: "Просування спільних пропозицій та демократії участі"
        content_html: |
          <p>Airesis було розроблено, щоб сприяти обміну ідеями та думками в громаді. Для цього платформа пропонує різні інструменти:</p>
          <ul>
          <li><strong>пропозиція загальнодоступна за умовчанням</strong>
          </li>
          <li>публікація пропозицій у <strong>соціальних мережах</strong>, у Open Space of Airesis або на зовнішніх блогах і форумах;
          </li>
          <li><strong>особистий блог</strong>, де учасники спільноти можуть представляти себе та публікувати інформацію та оголошення в новинах груп, членами яких вони є, а також ділитися ідеями/думками;
          </li>
          <li>можливість організації <strong>зустрічей</strong> для членів громади;
          </li>
          <li>можливість <strong>відзначати цікаві події</strong> у спільному календарі;
          </li>
          <li>наявність <strong>дошки обговорення</strong> у кожній пропозиції, до якої можна додати внески, які редактори зможуть інтегрувати в текст пропозиції відповідно до отриманих оцінок;
          </li>
          <li>система репутації, яка винагороджує участь, конструктивні дебати та ясність, заохочуючи до вирішення проблем
          </li>
          <li>можливість запросити своїх контактів приєднатися до обговорення
          </li>
          <li>можливість подати заявку, щоб стати співредактором пропозиції;</li>
          <li>рішення про пропозиції голосуванням атестованих членів.
          </li>
          </ul>
      paragraph_10:
        title: "Тимчасова анонімність, таємне голосування та ревізійне голосування"
        content_html: |
          <p>Одною з особливостей Airesis є те, що <strong>групи можуть вибирати, чи будуть дебати про пропозиції анонімними чи ні</strong>.</p>

          <p>Якщо анонімність увімкнена, автори та коментатори пропозицій позначаються псевдонімом.
          Ця функція дозволяє оцінювати пропозиції, критику та пропозиції лише за їх змістом, неупереджено,
          без «ім’я» авторів і динаміка міжособистісних симпатій/нелюбов впливають на дебати.
          </p>

          <p>У будь-якому випадку наприкінці дебатів та після голосування учасники відображатимуться з їхніми справжніми іменами, щоб можна було перевірити втручання кожного з них.</p>

          <p>Ця опція також застосовна до етапу голосування, тому можна вибрати, чи буде це відбуватися відкритим чи таємним голосуванням.
          Важливою, особливо у випадку таємного голосування, є можливість перевірити реєстрацію голосів та відсутність фальсифікацій.
          Це можливо завдяки системі ревізійного голосування, запровадженої Airesis.
          </p>
      paragraph_11:
        title: "Керування групами та ролями користувачів"
        content_html: |
          <p>Airesis реалізує гнучку систему для керування <strong>дозволами</strong>, які може будь-який учасник
          мають у групі, щоб ми могли розподілити такі <strong>ролі</strong>: </p>
          <ul>
          <li>Переглянути приватні пропозиції</li>
          <li>Внести свій внесок у пропозиції</li>
          <li>Вставляйте нові пропозиції в групу</li>
          <li>Опублікувати на домашній сторінці групи</li>
          <li>Створюйте події та голосуйте</li>
          <li>Підтримка пропозицій від імені групи</li>
          <li>Додайте учасників до групи</li>
          <li>Призначення членів на виборах</li>
          </ul>
          <p> Airesis дозволяє групам, які використовують його, вибирати
          <strong>налаштування, які найкраще відповідають їхнім потребам</strong> та внутрішнім правилам. це є
          можливо, наприклад, дозволити доступ до певних функцій лише до
          <strong>активні користувачі та/або сертифікати</strong> або ті, які мають <strong>особливу роль</strong>.
          Також існує велика свобода щодо вимог керівництва, яким пропозиції повинні відповідати, щоб отримати доступ до голосування.
          </p>
          <p>Іншою важливою особливістю є <strong>розподіл на зони/робочі групи</strong>, що робить це
          можливо створювати зони всередині груп і мати право утримувати кожну зону учасників, які будуть
          обговорювати пропозиції щодо цієї конкретної області. Кожен учасник буде призначений
          <strong> окремі ролі для кожної області </strong>, щоб зробити його ще більш гнучким інструментом. </p>
      paragraph_12:
        title: "Групи"
        content_html: |
          Доступ до «Груп» можна зробити, натиснувши «пошук груп» у верхній панелі або з лівого стовпця персоналу домашньої сторінки.
          <p> При натисканні на назву групи відкривається її домашня сторінка (презентація + новини/блоги). У зоні пропозицій відображається те, що група вирішила оприлюднити, а щоб побачити внутрішні (пропозиції та приватні події), потрібно запитати у місцевого адміністратора допуск до групи. </p>
          <p> Запропонована область розділена на чотири вкладки («У дебатах», «У голосуванні», «Голосування», «Залишено»), на яких наведено список пропозицій відповідно до їх статусу. Натиснувши на назву пропозиції, вона відкриється, відобразивши текст і область внесків. Пропозиції можна додатково відфільтрувати, вибравши категорії або тег,
          щоб відобразити лише пропозиції з тем, які вас цікавлять.</p>
          <p> Кожен учасник спільноти може просувати нову пропозицію: для цього достатньо натиснути кнопку «Створити нову
          пропозицію", і вона з'явиться у формі для заповнення.</p>
          <p> Отримавши доступ до обговорюваної пропозиції, учасники спільноти можуть взаємодіяти з нею відповідно до
          їхні навички, досвід та думки.</p>
          <h3 id="Spazio_comune">Відкритий простір</h3>
          <p> Натисніть "Відкритий простір", щоб отримати доступ до області, призначеної для керування пропозиціями, які можуть бути з
          спільний інтерес.</p>
          <p> Область пропозицій групи виглядає так само, як і Групи; Також є «приватний календар», який відображає всі публічні події, більшість приватних, пов’язаних із групою.</p>
          <p> У Open Space також є вкладка «календар», де виділені події для всієї спільноти (сигналізація подій, зустрічі, голосування). Натиснувши нотатку, відкрийте сторінку події і, залежно від типу, ви можете взаємодіяти з нею (наприклад, беручи участь у голосуванні чи сигналізуючи про бажання відвідати зустріч).</p>
    whatis:
      title: "Перша у світі соціальна мережа для електронної демократії"
      description: "Інструмент прямої демократії, створений для того, щоб приймати рішення та діяти колективно на основі пропозицій та ідей, створених будь-де для будь-якої теми."
      paragraph_1:
        title: "Соціальна мережа для електронної демократії"
        content_html: |
          <p>Airesis – це <a href="http://en.wikipedia.org/wiki/Free_software">платформа безкоштовного програмного забезпечення</a>, створена командою італійських розробників і дописувачів, щоб дати можливість спільнотам і групам організувати себе продуктивно відповідно до принципів 
          <a href="http://en.wikipedia.org/wiki/Direct_democracy" target="_blank">прямої демократії</a> та участі.
          </p>
      paragraph_2:
        title: "Створіть свою групу"
        content_html: |
          Якщо ви представляєте асоціацію, компанію, школу або вечірку, Airesis безперечно підійде вам! Створіть лише за кілька хвилин свою групу та спробуйте всі доступні інструменти. Створити групу можна безплатно, швидко та легко, і %{groups} групи вже активні.
          Будь ласка, ознайомтеся з нашими документами про політику, щоб з' ясувати, як її краще організувати, і дізнатися, як легко організувати свою групу за допомогою Airesis та надати інструменти електронної демократії!

      paragraph_3:
        title: "Організувати учасників"
        content_html: |
          Потужний механізм обробки <strong> ролей та дозволів </strong> дозволить вам надати групі бажаної форми:
          у вас можуть бути користувачі з більшими чи меншими правами залежно від їхньої ролі, ієрархічно організованих учасників
          або надати кожному рівні права та обов’язки.
          Ось чому Airesis ідеально підходить для потреб <strong> Компанії </strong>, а також <strong> Демократичного руху </strong> чи <strong> Асоціації </strong>.
      paragraph_4:
        title: "Пропонуйте та обмірковуйте"
        content_html: |
          <p>
          Серцем Airesis є пропозиції: у вас буде кілька шаблонів, за допомогою яких ви зможете залучити людей у групу та почути їхню думку.<br/>
          Ви можете обговорювати окремі теми, спільно складати порядок денний або голосувати за кандидатів демократичним шляхом.<br/>
          Інструмент «Пропозиції» від Airesis тепер є найскладнішою та найповнішою системою для масових нарад, доступною онлайн!
          В цей самий момент %{users} користувачі обговорюють %{proposals} пропозиції.
          </p>
      paragraph_5:
        title: "Організуйте свої заходи, збільшуйте кількість учасників."
      paragraph_6:
        content_html: |
          <p>
          Ваша група матиме дуже корисний і повний Архів документів, який можна впорядкувати в папки та підпапки, щоб зробити доступним для всіх учасників весь необхідний матеріал. <br/>
          Простота використання архіву документів Airesis не має собі рівних: ви можете завантажувати файли на сервер, просто перетягуючи їх у браузер зі свого комп’ютера. <br/>
          Лише кілька секунд і завантаження буде завершено! Запитайте нашу команду, як збільшити наявний у вашому розпорядженні простір і завантажити до 1 Гб документів.
          </p>
      paragraph_8:
        content_html: |
          <p>
          Особливості Airesis не тільки в цьому! <br/>
          Перегляньте нашу %{intro_page}, щоб дізнатися про десятки інструменти та параметри, доступні для вашої групи. <br/>
          Відкрийте для себе безліч функцій, які допоможуть вам керувати групою та дозволять це зробити організуйте це якнайкраще: якщо у вас є потреба, безперечно, Airesis дозволить вам її задовольнити!
          </p>

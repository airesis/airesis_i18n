    press:
      title: "Прес-реліз"
    roadmap:
      paragraph1:
        title: "Призначення: пряма демократія"
        content_html: |
          <p>Airesis виник в результаті злиття двох проектів, запущених понад два роки тому в результаті необхідності мати можливість використовувати
          програмна платформа, яка могла б інтегрувати основні функції соціальних мереж, управління подіями та масового прийняття рішень.</p>
          <p>У березні 2012 року під час зустрічі "Cittadini a cinque stelle" (Громадянин п'яти зірок), організованої в Ріміні, Алессандро Роді зі своїм проектом Airesis познайомився з Нікола Джульєтті та проектом Agora 2.0: з одного боку, хороше програмне забезпечення, з іншого – чудовий аналіз функцій, які мав би мати портал прямої демократії.</p>
          <p>Після цієї зустрічі було прийнято рішення про співпрацю в розробці спільного додатка з відкритим кодом, щоб він міг реалізувати функції, визначені групою Agora 2.0, у більш ніж річній роботі.</p>
          <p>Місія була (і залишається) амбітною, але ми знаємо, що її можна досягти за допомогою правильних інструментів, крок за кроком.</p>
          <p>Завдяки нашій рішучості те, що спочатку виглядало як мрія про свободу, знайшло підтримку багатьох людей і допомогу програмістів, аналітики, математики, графічні дизайнери та відповідальні громадяни.</p>
          <p>Наразі випуски програмного забезпечення публікуються щомісяця або раз на два місяці, щоб задовольнити потреби та потреби користувачів, щоб застосувати процес постійного вдосконалення.</p>
      paragraph2:
        title: "Еволюція Airesis"
        content_html: |
          <p>Список нижче показує зміни Airesis під час його еволюції.
          Ви також можете знайти виділені нововведення, заплановані на майбутні версії.
          Часто переглядайте цю сторінку, якщо вам цікаво дізнатися, які функції розробляються, і повертайтеся до нас!</p>
      title: "Еволюція Airesis"
      description: "Наш шлях до реалізації нового програмного забезпечення, ідеї, здатної розвивати демократію, яка втілилася в життя в Інтернеті."
    helpus:
      paragraph1:
        title: "Чому ми просимо вас підтримати Airesis?"
        content_html: |
          <p>
          Волонтери, які працюють над цим проєктом, витрачають значну кількість часу на те, щоб принести корисне програмне забезпечення для наших спільнот.
          Однак лише волонтерства та наполегливої роботи недостатньо: потрібні гроші, щоб підтримувати загальнодоступний сервер, оновлювати програмне забезпечення та експериментувати з новими функціями та покращеннями, які ми розробляємо. Крім цього, оплачувана робота потрібна для обслуговування сервера та служби підтримки користувачів.
          </p>

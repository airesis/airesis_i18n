      description: "Інструмент прямої демократії, який було створенно для прийняття колективних  рішень і дій, що стосуються будь-яких пропозицій та ідей."
      paragraph_1:
        title: "Електронна Демократія. Соціальна мережа"
        content_html: |
          <p>Airesis — це <a href="http://en.wikipedia.org/wiki/Free_software"> бескоштовна платформа</a>, розроблена командою італійських прогамістів, яка дозволяє групам та спільнотам продуктивно організовувати діяльність, що базується на принципах <a href="http://en.wikipedia.org/wiki/Direct_democracy" target="_blank"> прямої демократії</a> та особистої участі.</p>  <p>Для досягнення цієї мети, додаток було розроблено у вигляді багатофункціональної системи. Вона об'єднує всі інструменти, які допомагають розвитку спільноти, зокрема "соціальні" та дискусійні інструменти.</p>  <p>В якості<p> <strong>соціальних інструментів</strong>, Airesis пропонує блоги і систему просування заходів та зустрічей із супровідним розкладом. У якості <strong> діскусійних інструментів</strong> надаєтья можливість збору та обговорення пропозицій та ініціатив,
          а також систему голосування для обрання кандидатів. Платформа також дозволяє створювати групи, для яких можна налаштувати правила доступу та участі. Головна мета Airesis - це стимулювання особистої участі, тому було приділено велику увагу інтуитивності всієї платформи. Философія розробки орієнтована  на постійне вдосконалення, свого роду еволюційний процес, що базується на відгуках користувачів. Команда розробників прагне задовільняти потреби спільнот, які використовують платформу в дусі прямої демократії.</p>
      paragraph_3:
        title: "Принципи та цінності"
        content_html: |
          <p>Airesis це інструмент для прийняття рішень з відкритим вихідним кодом для електронної демократії  строго орієнтований на вирішення проблеми і збільшення до максимуму величезної еволюційної сили<a heref="http://en.wikipedia.org/wiki/Collective_intelligence" target="_blank">колективний інтелкет</a>.</p>
          <p>Повнісю розроблений волонтерами відповідно до неприбуткових принципів, Airesis було створено для прийняття  швидших, інформованих, спільних та залучених рішень.<br/>  
          Він заснований на анступних принципах:</p>
          <ul>
          <strong>Участь</strong><br/>
          Залучити громадян означає мати більше енергії і доступних точок зору.
          Тільки через безпосередню участь можна досліджувати проблеми і зрозуміти, що насправді хочуть люди. Участь це суть демократичних рішень</li>

          <strong>Прозорість і безпека</strong><br/>
          Без прозорості, правила можна легко обійти а демократія може швидко виродитись. Прозорість також означає відкритість, можливість отримувати: з цієї причини Airesis також дозволяє незареєстрованим користувачам переглядати вміст сайту.
          Вхідний код програмного забезпечення також є "прозорим", оскільки він повністю відкритий</li>

          <li><strong>Конструктивний діалог</strong><br/>
          Ніхто не має правильних відповідей. Використовуючи відповідні інструменти, розробка ідей, запропонованих багатьма людьми може бути більш продуктивною ніж робити це самостійно.</li>

          <li><strong>Рівні можливості</strong><br/>
          Мається на увазі, наскільки ефективна рівність з точки зору запропонованих можливостей, може бути досягнута системою.
          </li>

          <li><strong>Гнучкість</strong><br/>
          Кожна група має власні потреби, кожна пропозиція відрізняється від інших, кожен користувач має власні потреби.</li>



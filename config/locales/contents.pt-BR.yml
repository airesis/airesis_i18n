      paragraph_5:
        title: "Características e recursos"
        content_html: |
          <p>O time de desenvolvimento do Airesis construiu todas as funções e ferramentas
          <strong>de acordo com as necessidades dos grupos</strong> que tiram benefício da plataforma.
          O mesmo grupo de desenvolvimento está presente no Airesis e decide <strong>consensualmente</strong> as implementações futuras.</p>
          <p>O ponto atual da estrutura permite que usuários registrados pertençam a um<strong>espaço aberto</strong>,
          para se juntar a um dos <strong>grupos</strong> que já estão presentes ou para estabelecer um novo.
          Dentro do grupo ou no espaço aberto é possível publicar iniciativas / propostas, <strong>avaliá-las</strong>, editar
          uma <strong>síntese</strong> compartilhada e então <strong>votar sobre ela</strong>. No mesmo contexto você pode criar eventos relativos a <strong>reuniões</strong> e <strong>votar</strong>.
          </p>
      paragraph_6:
        title: "Recursos Básicos"
        content_html: |
          <ul>
          <li><strong>Cadastre-se e entre</strong> <br>
          em cada página ou mesmo depois de adicionar um comentário ou contribuição. É possível até logar usando o Facebook, Google+, Meetup, Twitter ou Linkedin
          </li>
          <li><strong>Área pública ou área privada para grupos</strong> (<a href="http://youtu.be/n_ZruAcNkVk" target="blank">Mais informações no vídeo introdutório</a>) <br>
          Cadastrar-se habilita a você participar do Espaço Aberto, se juntar a um dos grupos já formados ou criar um novo.
          </li>
          <li><strong>Criação de propostas e debates</strong>
          Ambos, em grupos e no Espaço Aberto, é possível postar propostas/iniciativas e receber contribuições,
          comentários e avaliações para editar e compartilhar sínteses de propostas que podem ganhar grande possibilidade de consentimento.
          </li>
          <li><strong>Quórum e propostas de votos</strong> <br>
          Cada propostas tem seu próprio quórum. A votação ocorre por acordo com o método de Schulze.
          </li>
          <li><strong>Gerenciamento de Eventos/Calendários</strong> <br>
          É possível agendar eventos sobre reuniões, votações, eleições de candidatos dentro dos grupos e no Espaço Aberto.
          </li>
          <li><strong>Boletim de Notícias</strong> de eventos e notícias sobre a plataforma</li>
          <li><strong>Serviços de mensagens</strong> e <strong>notificações de e-mail</strong> (customizáveis pelo usuário)
          </li>
          <li><strong>Carregamento e gerenciamento de documentos</strong> e anexos de propostas (opção atualmente desabilita)
          </li>
          <li><strong>Enquetes</strong> ambas, internas e externas, usando o modelo de Schulze.</li>
          <li><strong>Aplicativo Mobile</strong></li>
          </ul>
      paragraph_7:
        title: "Ferramenta de propostas e debates"
        content_html: |
          <p>O núcleo do software é focado na <strong>ferramenta certa</strong> que permite você participar na elaboração de uma proposta, para definir um objetivo em comum, 
          para contribuir a busca de soluções alternativas e para trazer à votação o resultado deste trabalho, para que a proposta possa receber o mais 
          consenso possível e do melhor e a solução mais comum podem emergir.</p> 
          <p>o processo envolve 3 passos:</p> 
          <ul> 
          <li><strong>Que o autor cria a proposta</strong> seguindo os passos de um assistente, após do qual o sistema publica o texto na seção <strong>"debate"</strong>. 
          Durante este período a proposta pode ser modificada pelos editores sobre a base de avaliações dadas e contribuições adicionadas por outros usuários.</li> 
          <li>Quando o <strong>quórum para o debate é atingido</strong> a proposta vai para a seção <strong>"Votação"</strong> durante este tempo 
          o texto da proposta não pode ser mudado, o editor escolhe um <strong>evento de votação</strong> (período de votação) 
          entre aqueles já planejados ou pode criar um novo usando o calendário. <br> 
          Todos os usuários elegíveis (de acordo com as regras estabelecidas pelo grupo) podem <strong>votar</strong> durante o período definido.</li> 
          <li><strong>No final da votação</strong> o sistema calcula os <strong>resultados</strong> e coloca a proposta na seção <strong>"Votado"</strong>.</li> 
          <li>Se no entanto o <strong>quórum para o debate não é atingido</strong>, a proposta vá para a seção de <strong>"Abandonado"</strong>, onde pode ser <strong>colocado de volta no debate</strong> para começar novamente um novo ciclo de vida.</li> 
          </ul> 
          <p>Particularmente interessante é a adoção de um <strong>espaço de discussão</strong> para cada uma das proposta publicadas que permite que a proposta em si pode ser modificada pelos editores (como um <a href="http://en.wikipedia.org/wiki/Wiki" target="blank"> wiki</a>) 
          de acordo com o consenso obtido por contribuições individuais. 
          A área de discussão é recuada em dois níveis, o primeiro projetado para recolher contribuições, a segunda considerações pessoais em relação ao último. 
          O primeiro nível implementa um mecanismo para incrementar a maturidade da proposta <strong>incorporando nela as contribuições mais apreciadas</strong>.</p> 
          <p>o <strong>quórum para o debate</strong>, necessário promover uma proposta para a fase de votação, é composto por três parâmetros diferentes:</p> 
          <ul> 
          <li><strong>Participantes</strong>: número de pessoas que participam do debate; 
          </li> 
          <li><strong>Tempo de discussão</strong>: período de tempo em que a proposta mantém-se em fase de debate (a partir de sua apresentação); 
          </li> 
          <li><strong>Maturidade</strong>: percentagem de participantes que afirmam que a proposta está pronta para ser votada; 
          </li> 
          </ul> 
          <p>a avaliação da "<strong>maturidade</strong>" de uma proposta é um acto formal dos membros da Comunidade 
          (feito durante o período de discussão), através do qual eles expressam a <strong>adequação</strong> do texto da proposta para <strong>a fase de votação seguinte</strong>.</p> 
          <p>Têm <strong>diferentes tipos de quórum</strong>: dependendo da complexidade do tema, os parâmetros (participação, tempo e maturidade) variam. 
          Para as propostas dentro dos quóruns de Espaço Aberto os mesmos são definidos pelo administrador do sistema, enquanto os <strong>quóruns das propostas publicadas dentro de grupos podem ser livremente modificados pelos administradores dos grupos</strong>. 
          </p> 
          <p>As propostas são <strong>organizados</strong>, <strong>classificadas</strong> e <strong>pesquisável</strong> de maneiras diferentes:</p> 
          <ul> 
          <li>dependendo do seu <strong>estado</strong> ("em debate," "Votação", "Votado", "Abandonado")</li> 
          <li>de acordo com as pre-definidas <strong>categorias</strong> ("Trabalho", "Saúde", "Educação", etc.)</li> 
          <li>dependendo do <strong>tipo</strong> de proposta: norma, regulamento, estimativa, instrução, decisão técnica, etc...</li> 
          <li>usando <strong>etiquetas gratuitas</strong> que podem ser inseridas no texto da proposta.</li> 
          </ul> 
      paragraph_8:
        title: "Método de votação Schulze e Democracia Direta"
        content_html: |
          <p>Quando o período de tempo atribuído para o debate termina e um número suficiente de pessoas concordam na maturidade da proposta (estas condições variam de acordo com o quórum para o debate), a proposta vai para a <strong>fase de votação</strong>.</p> <p>Neste momento, a proposta é <strong>congelada</strong> e o editor tem que <strong>escolher um período de tempo</strong> em que o grupo será capaz de votar a proposta. O evento 'votação' é gravado no calendário do grupo e é <strong>notificado</strong> a todos os membros do grupo.</p> <p>No momento da votação, é enviada uma notificação de novo em que é exibida a proposta a ser votada e a página em que ocorre a votação. Neste momento cada participante, depois de ter lido a proposta e a lista de soluções possíveis, pode encaminhar a sua preferência <strong>ordenando</strong> estas soluções entre mais preferidas até as menos preferidas e permitindo o processamento do <a href="http://it.wikipedia.org/wiki/Metodo_Schulze" target="blank"> Método Schulze</a> para descobrir a solução preferida pelo grupo.</p> <p>No final da votação, a proposta vai para o status de <strong>"eleita"</strong>, onde é possível analisar o resultado da votação a qualquer momento.</p>
      paragraph_9:
        title: "Promoção de compartilhamento de propostas e Democracia Participatória"
        content_html: |
          <p>A Airesis foi desenvolvida para promover a partilha de ideias e opiniões da Comunidade. Para conseguir isso, a plataforma oferece diferentes ferramentas:</p> 
          <ul>
          <li>a <strong>proposta é pública por padrão</strong></li> <li>publicação de propostas sobre <strong>redes sociais</strong>, o Espaço Aberto da Airesis ou em blogs e fóruns externos;   
          </li> 
          <li>o <strong>blog pessoal</strong>, onde os membros da Comunidade podem apresentar eles mesmos e publicar informação e anúnciar as notícias dos grupos que são membros, além de partilhar ideias/opiniões;   
          </li> 
          <li>existe a possibilidade de organizar <strong>reuniões</strong> os membros da Comunidade;   </li> 
          <li>a possibilidade de <strong>marcar eventos interessantes</strong> em um calendário compartilhado;   </li> 
          <li>a presença de um <strong>Fórum de discussão</strong> para cada proposta, na qual você deseja adicionar contribuições que os editores serão capazes de incluir no texto da proposta, de acordo com as avaliações recebidas;   </li> 
          <li>sistema de reputação que premia a participação, construtiva e clareza, estimulando a resolução de problemas</li> <li>a oportunidade de convidar os seus contatos para participar da discussão
          </li> 
          <li>a oportunidade de pedir para se tornar co-editor de uma proposta;</li>  <li>a resolução sobre as propostas através da votação dos membros certificados.   
          </li> 
          </ul>
      paragraph_10:
        title: "Temporariamente anônimo, voto secreto e auditoria dos votos"
        content_html: |
          <p>Uma das peculiaridades da Airesis é que <strong>os grupos podem escolher se o debate de propostas será anónima ou não</strong>.</p>  

          <p>Se o anonimato está habilitado, os autores e comentadores das propostas são indicadas por meio de um pseudónimo. Esse recurso permite que você pode avaliar as propostas, críticas e sugestões de acordo do seu conteúdo apenas, imparcial, sem o "nome" dos autores e a dinâmica interpessoal gostar/não gostar influencia o debate. </p> 

          <p>Em todo o caso, no final do debate e após da votação, os participantes serão exibidos com seus nomes reais para que seja possível verificar as intervenções de cada um deles.</p>
           
          <p>Essa opção também é aplicável à fase de votação, é possível escolher se isso ocorrerá por aberto ou por voto secreto.    
          É importante, especialmente no caso de uma votação secreta, é a capacidade de verificar o registo de seu voto e a ausência de fraude.    
          Isto é possível através de um sistema de votação auditável, implementado no Airesis. 
          </p>
      paragraph_11:
        title: "Gestão de grupos e funções de usuários"
        content_html: |
          <p>a Airesis implementa um sistema flexível para gerenciar <strong>permissões</strong> que qualquem qualquer membro pode ter dentro do grupo, para que possamos alocar a seguir <strong>funções</strong>: </p>
          <ul>
          <li>Exibição de propostas particulares</li>
          <li>Contribuir as propostas</li>
          <li>Inserir novas propostas no grupo</li>
          <li>Publicar na página inicial do grupo</li>
          <li>Criar eventos e votos</li>
          <li>Propostas de apoio em nome do grupo</li>
          <li>Adicionar participantes ao grupo</li>
          <li>Nomear membros para eleição</li>
          </ul>
          <p> A Airesis permite que grupos que a utilizam poder escolher
          <strong>configurações que melhor se adaptam as suas necessidades</strong> e seus regulamentos internos. É
          possíveis, por exemplo, permitir o acesso a determinadas funções apenas para
          <strong>usuários ativos e/ou certificados</strong>, ou aqueles que têm um <strong>papel especial </strong>.
          Há também ampla liberdade sobre as exigências de gestão que as propostas devem respeitar para acessar a votação.
          </p>
          <p>Outra característica importante é a <strong>divisão em grupos de trabalho/áreas</strong>, o que torna possível
          criar áreas dentro dos grupos e o direito de manter cada área dos participantes que
          discutirão as propostas em relação a essa área em particular. Cada participante será atribuído com
          <strong> funções específicas para cada área </strong>, a fim de tornar a ferramenta ainda mais flexível . </p>
      paragraph_12:
        title: "Grupos"
        content_html: |
          Acesso aos "Grupos" pode ser feito pressionando 'buscar grupos' na barra superior ou na coluna esquerda da pessoal da página inicial . 
          <p>Clicar no nome de um grupo, abre a sua página inicial (apresentação + notícias / blogues). Na área de 
          propostas 
          são exibidas o que o grupo decidiu publicar e para poder ver os internos 
          (propostas e eventos privados), você tem que solicitar a admissão do administrador local para poder acessar o grupo. </p> 
          <p>a área proposta é dividida em quatro abas ("Em debate", "Na votação", "Voto", "Deixado para Trás"), que são as
          listas das propostas de acordo com o seu estatuto. Clicando sobre o título de uma proposta, o mesmo se abre, 
          exibindo 
          o texto e a área de contribuições. As propostas podem ser ainda mais filtradas selecionando as categorias ou 
          Sinal, 
          para exibir apenas as propostas dos temas que lhe interessam.</p> 
          <p>Cada membro da Comunidade pode promover uma nova proposta: para poder fazer o mesmo basta clicar no botão "Criar Nova Proposta"e ela irá aparecer no formulário para preencher.</p> 
          <p>, Medianto o acesso dentro de uma proposta em discussão, membros da Comunidade podem interagir com a mesma de acordo com
          suas habilidades, conhecimentos e opiniões.</p> 
          <h3 id="Spazio_comune"> Espaço Aberto</h3> 
          <p>Clicar em "Espaço Aberto" para acessar a área destinada para a gestão das propostas que podem ser de 
          interesse comum.</p> 
          <p>A área das propostas do grupo parece semelhante as áreas dos grupos; E também apresenta um "calendário particular" que exibe todos os eventos públicos, os mais privados relacionados ao grupo.</p> 
          <p>No Espaço Aberto também tem uma aba "calendário", que destaca os eventos para
          toda a Comunidade (eventosde sinalização, reuniões, votações). Ao clicar em uma nota, a página abre sobre o evento e, dependendo do tipo de evento, você pode interagir com ele (por exemplo,. participar de uma votação ou sinalizar a vontade de participar de uma reunião).</p> 

  home:
    intro:
      title: "A primeira rede social para E-democracia do mundo"
      description: "Uma ferramenta de democracia direta, nascida para decidir e agir coletivamente em propostas e ideias geradas em qualquer lugar para qualquer assunto e tema."
      paragraph_1:
        title: "A Rede Social para a E-democracia"
        content_html: |
          <p>O Airesis é uma <a href="http://en.wikipedia.org/wiki/Free_software">plataforma de software livre</a>, desenvolvida por uma equipa de programadores italianos e de vários colaboradores, para permitir que as comunidades e grupos se organizem de forma produtiva, de acordo com os princípios da <a href="http://en.wikipedia.org/wiki/Direct_democracy" target="_blank">democracia direta</a> e participação.</p>

          <p>Para atingir este objetivo, o aplicativo foi concebido como um sistema multifuncional, que integra todas as ferramentas que podem ajudar o desenvolvimento de uma comunidade, em especial ferramentas "sociais" e deliberativas.</p>

          <p>Entre as <strong>ferramentas sociais</strong>, o Airesis inclui blogs e um sistema de promoção de eventos e reuniões com agendamento.
          Entre <strong>ferramentas deliberativas</strong> inclui áreas para que se recolha e deliberação de propostas e iniciativas, e um sistema de votação destinada à eleição de candidatos. A plataforma também permite que se crie grupos com políticas de regulamentos de acesso e permissões personalizáveis.
          Já que o objetivo de Airesis é estimular a participação, muita atenção foi dedicada a maximizar a compreensão de toda a plataforma.
          A filosofia de desenvolvimento está focada na melhoria contínua, um tipo de processo evolutivo, com base no feedback de utilizadores. A equipe de desenvolvimento está disponível para atender às necessidades das comunidades que desejam usar o software de acordo com o espírito da democracia direta e participativa.</p>
      paragraph_3:
        title: "Princípios e valores fundamentais"
        content_html: |
          <p>Airesis é uma ferramenta de código aberto para tomada de decisões para uma democracia eletrônica,
          fortemente orientada para solucionar problemas e desenhada para maximizar o imenso poder evolucionário
          da <a heref="http://en.wikipedia.org/wiki/Collective_intelligence" target="_blank">inteligência coletiva</a>.</p>
          <p>Totalmente desenvolvida por voluntários que concordaram com os princípios não lucrativos, o Airesis foi criado para tomar decisões rápidas,
          de maneira esclarecida, compartilhada e participativa.<br/>
          A ferramenta é baseada nos seguintes princípios:</p>
          <ul>
          <li><strong>Participação</strong> <br/>
          Envolver cidadãos significa ter mais energia e pontos de vista disponíveis.
          Somente através da participação direta é possível investigar os problemas e entender o que
          as pessoas realmente querem. Participação é a essência das decisões democráticas.
          </li>

          <li><strong>Transparência e Segurança</strong><br/>
          Sem transparência, as regras podem ser facilmente transpostas e a democracia rapidamente depravada.
          Transparência também significa abertura, habilidade para receber: por esta razão Airesis também permite usuários não registrados
          para visualizar os conteúdos do site.
          O código fonte do software é também "transparente", sendo totalmente código aberto.
          </li>

          <li><strong>Diálogo Construtivo</strong><br/>
          Ninguém é dono das respostas certas. Usando as ferramentas apropriadas, elaborando ideias propostas por muitas pessoas pode ser
          mais produtivo do que fazer isso sozinho.</li>

          <li><strong>Oportunidades Iguais</strong><br/>
          Pretende-se com a igualdade efetiva, em termos de possibilidades oferecidas, pode ser persuadida pelo sistema.
          </li>

          <li><strong>Flexibilidade</strong><br/>
          Cada grupo tem suas próprias necessidades, cada proposta é diferente de outra, cada usuário tem suas próprias necessidades.</li>
      paragraph_4:
        title: "O nosso objetivo: democracia direta e participativa"
        content_html: |
          <p>Estruturada para ser uma rede social, Airesis permite que os usuários possam envolver outras pessoas de acordo com seus interesses e explorar as qualidades de cada um com o objetivo de deliberar de maneira consensual qualquer tipo de proposta.
          A arquitetura e o núcleo dos valores permitem a plataforma perseguir objetivos sociais e debates construtivos
          sobre questões que talvez envolvam territórios, promoção social, setores políticos e consequentemente trazer as melhores ideias.</p>
          <p>Airesis provê ferramentas para:
          <ul>
          <li>Promover ideias e experiências de membros individuais</li>
          <li>Grupos de iniciativas/propostas de usuários individuais e apresentar eles para a comunidade</li>
          <li>Prover ferramentas para o debate de várias iniciativas</li>
          <li>Promover o compartilhamento para edição das propostas</li>
          <li>Gerenciar o voto de várias iniciativas e propostas</li>
          <li>Promover eventos genéricos ou reuniões</li>
          <li>Gerenciar as aplicações dos candidatos e operações de votos adjuntos</li>
          <li>Gerenciar e restringir sub-grupos, governados por regulações específicas e permissões, mas com todas as ferramentas providas pela plataforma</li>
          </ul>
          </p>
           

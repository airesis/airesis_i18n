      description: "Uma ferramenta de democracia direta, nascida para decidir e agir coletivamente em propostas e ideias geradas em qualquer lugar para qualquer tema."
      paragraph_1:
        title: "A Rede social para a Democracia Eletrônica"
        content_html: |
          <p>A Airesis é uma <a href="http://en.wikipedia.org/wiki/Free_software"> plataforma de software livre</a>, desenvolvida por uma equipe de informáticos e colaboradores Italianos, para permitir que as comunidades e grupos se organizem de forma produtiva, de acordo com os princípios da <a href="http://en.wikipedia.org/wiki/Direct_democracy" target="_blank"> democracia direta</a> e participativa.</p>
      paragraph_2:
        title: "Construa o seu grupo"
        content_html: |
          <p>
          Se você é uma associação, uma empresa, uma escola ou partido, Airesis certamente é apropriado para você!<br/>
          Crie em poucos minutos seu grupo e descubra todas as nossas ferramentas disponíveis.<br/>
          Criar um grupo é grátis, rápido e fácil e já existem %{groups} grupos que estão ativos.<br/>
          Por favor leia nossos documentos e políticas para encontrar como se organizar da melhor maneira e descobrir o quão fácil é 
          organizar seu grupo com o Airesis e fornecer as ferramentas da democracia eletrônica!
          </p>
      paragraph_3:
        title: "Organizar Participantes"
        content_html: |
          <p>Um mecanismo poderoso para lidar com <strong>funções e permissões</strong> permitirá que você dê ao seu grupo a forma que você prefere: 
          pode ter usuários com mais ou menos permissões dependendo do seu papel, hierarquicamente organizar os participantes ou proporcionar a todos igualdade de direitos e deveres.</br>   Esta é a razão pela qual a Airesis é perfeitamente adequado às necessidades de uma <strong>empresa</strong>, bem como um <strong>Movimento Democrático</strong> ou uma <strong>Associação</strong>. </p>
      paragraph_4:
        title: "Propor e deliberar"
        content_html: |
          <p>
          O coração da Airesis tem as seguintes propostas: você terá vários modelos para envolver as pessoas no grupo e ouvir a sua opinião. <br/> Pode discutir sobre tópicos individuais, construir uma agenda de uma forma compartilhada ou votar os candidatos de forma democrática. <br/> 
          A Ferramenta de Propostas na Airesis é o mais sofisticado e completo sistema  deliberativo disponível on-line no momento! <br/>  
          Neste exacto momento %{users} os utilizadores estão discutindo propostas %{proposals}. 
          </p>
      paragraph_5:
        title: "Organizar seus eventos, aumentar a participação"
        content_html: |
          <p>
          Um sistema completo para agendar eventos que permite a você uma melhor organização das atividades em grupo. <br/>
          Os participantes também irão ser notificados de eventos futuros e serão capazes de sincronizar seus calendários com os calendários do grupo. <br/>
          Cada participante pode especificar se quer participar ou não, permitindo aos organizadores um melhor gerenciamento dos eventos.
          </p>
      paragraph_6:
        title: "Um arquivo de documentos compartilhados"
        content_html: |
          <p>
          O seu grupo irá ter um sistem muito útil e completo para Arquivamento de Documentos que pode ser organizado em pastas e subpastas para disponibilizar a todos os participantes com todo o material necessário. <br/> 
          A facilidade de uso do arquivo de documentos na Airesis é incomparável: você pode fazer o upload de arquivos para o servidor simplesmente arrastando-os para o navegador do seu computador. <br/> 
          Apenas alguns segundos e o upload será completado! Pergunte à nossa equipe como aumentar o espaço de armazenamento à sua disposição e fazer upload de até 1GB de documentos. 
          </p>
      paragraph_7:
        title: "Um espaço para discussão"
        content_html: |
          <p>
          As melhores ideias vêm do diálogo: é por isso que na Airesis decidiram fornecer um fórum para cada grupo, onde os utilizadores podem trocar ideias, sugestões ou simplesmente conversar livremente. <br/> 
          O fórum fornecido é completo e moderno, totalmente configurável e expansível por parte do grupo a ser organizado de acordo com as necessidades do grupo. 
          Pode haver discussões públicas, visíveis para todos e discussões particulares, reservadas para os participantes do grupo. 
          Organizar fóruns em seções e criar grupos de moderadores! Está tudo nas suas mãos! <br/> 
          Neste momento, já existem discussões %{topics} ativas em Airesis!
          </p>
      paragraph_8:
        title: "Muito, muito mais"
        content_html: |
          <p>
          As características da Airesis não são apenas estas! <br/> 
          Assista ao nosso %{intro_page} para descobrir as dezenas de ferramentas e opções disponíveis para o seu grupo. <br/> Descubra a infinidade de recursos que ajudarão você a gerir o grupo e permitirá que você possa organizá-lo melhor: se você tem uma necessidade, certamente a Airesis permitirá que você possa realizar-la!
          </p>
        link: 'página de introdução'
    press:
      title: "Comunicado de Imprensa"
    roadmap:
      paragraph1:
        title: "Destino: democracia direta"
        content_html: |
          <p>
          A Airesis nasceu da fusão de dois projetos, lançados há dois anos, como resultado da necessidade de ser capaz de usar uma plataforma de software que pode integrar as principais características de redes sociais, gestão de eventos e sistema de tomada de decisão em massa.</p> 
          <p>Em março de 2012, durante a reunião "Cittadini a cinque stelle" (Cidadão de Cinco Estrelas) um encontro foi organizado em Rimini, Alessandro Rodi com seu projeto Airesis e Nicola Giulietti e o seu projeto Ágora 2.0: por um lado, um bom software, por outro lado uma excelente análise das características que deve ter tido um portal para a democracia directa.</p> 
          <p>Após esta reunião, decidiu-se a colaborar no desenvolvimento de uma aplicação comum de código aberto para que ela pudesse implementar as funções identificadas pelo grupo Ágora 2.0 em mais de um ano de muito trabalho.</p> 
          <p>A missão era (e ainda é) ambiciosa, mas sabemos que é possível ser alcançada com as ferramentas certas, passo a passo.</p> 
          <p>Graças a nossa determinação, o que inicialmente parecia um sonho de liberdade, encontrou o apoio de muitas pessoas e com a ajuda de programadores, analistas, tradutores, designers gráficos, matemáticos e cidadãos responsáveis.</p> 
          <p>Atualmente, as versões do software são publicadas numa base mensal ou bimestral para atender as necessidades dos utilizadores, a fim de aplicar um processo de melhoria contínua.</p>
      paragraph2:
        title: "A evolução do Airesis"
        content_html: |
          <p>A lista abaixo mostra as mudanças da Airesis durante sua evolução.  Também pode encontrar inovações destacadas planejadas para versões futuras.  Conferi esta página frequentemente se você está interessado em saber quais recursos estão sendo desenvolvidos e volte a visitar-nos!</p>
      title: "A evolução do Airesis"
      description: "O nosso caminho para realizar um novo software, uma ideia capaz de evoluir a democracia que veio à vida na web."
    helpus:
      paragraph1:
        title: "Por que nós pedindo para você apoiar o Airesis?"
        content_html: |
          <p>
          Os voluntários que trabalham neste projeto invistam uma quantidade considerável de tempo a fim de trazer um software útil para nossas comunidades.  
          No entanto, somente o voluntariado e trabalho árduo não são suficientes: dinheiro é necessário para manter uma instalação de servidor publicamente disponível, para manter o software actualizado e experiência com os novos recursos e melhorias que estamos desenvolvendo. Além disso, o trabalho remunerado é necessário para a utilização e manutenção do servidor de alojamento.
          </p>
      paragraph4:
        content_html: |
          <p><a href="mailto:%{mail}"> Entre em contacto conosco</a> para obter mais informações.</p>
      paragraph5:
        title: "Espalhar a palavra sobre este projeto"
      title: "Nos ajude como você quiser, qualquer um pode contribuir"
      description: "Contribua para analisar a ferramenta capaz de evoluir a democracia eletrônica"
    linkback:
      paragraph1:
        title: "Nos ajude a espalha a palavra sobre esta ferramenta de democracia eletrônica"
        content_html: |
          <p>O nosso projeto precisa ser conhecido por todos aqueles que se preocupam com o futuro da nossa democracia. 
          Ajude nós espalhá-lo em blogs e fóruns, no Facebook, nas redes sociais e onde quer que haja um desejo de democracia.</p> <p>Pode usar o nosso link ou nosso banner em seu site ou em associações ou organizações de amigos que compartilham os objetivos do projeto. 
          Para exibir o banner ou link em seu site, copie o código abaixo e insira-o na página de código do seu site, no ponto onde quer que seja exibido:</p>
      paragraph2:
        title: "Anúncios"
      paragraph3:
        title: "Link do Texto"
        content_html: |
          <p>Se optar por publicar o seu banner será de grande ajuda para o projeto. Obrigado.</p>
    tags:
      title: "Airesis - A Rede Social para a Democracia Eletrônica"
      description: "A ferramenta de tomada de decisão para uma democracia direta e um governo eletrônico: participar em discussões, trazer suas ideias, sugerir soluções e votar online"
    engage:
      title: "Participar do projeto para uma nova democracia"
      description: "Contribuir neste projeto com suas experiências, ajudando-nos a construir uma nova democracia, mais transparente e compartilhada"
      nav:
        opensource: "Código Aberto"
        participate: "Participar"
        banner: "Anúncio"
      paragraph1:
        title: "Airesis é aberto para todos"
        description_html: |
          <p>A Airesis é um projeto baseado em software livre e Código Aberto. Pode contribuir para seu desenvolvimento:</p> 
          <ul>
          <li>Utilizando a plataforma e fazer a verificação de bugs</li>
           <li>Dando comentários e sugestões sobre  usabilidade e plataforma UI</li> 
          <li>Programação da plataforma da interface do usuário (REQUERIMENTOS: conhecimento de HTML, CSS ou Javascript)</li> 
          <li>Programação do plataforma do lado do servidor (REQUERIMENTOS: conhecimento da linguagem Ruby e/ou C++ linguagem, ou vontade de aprendê-lo com a ajuda de outros voluntários)</li> 
          <li>apoiando-nos com uma  doação ou arrecadando fundos</li>
          <li><a href="#linkback"> Espalhar a divulagaçãp</a> sobre o projeto e gerirenciar a sua comunicação</li>
          </ul> 
          <p>Para nós ajudar a coordenar as nossas atividades usamos essas ferramentas. Você pode começar a partir daqui:</p> <ul>
          <li><a href="https://groups.google.com/forum/?fromgroups=#!forum/agora-20" target="_blank">Grupo de desenvolvimento em Grupos de Google</a>
          </li> 
          <li><a href="https://www.facebook.com/groups/airesis/" target="_blank">Grupo de desenvolvimento no Faceook</a></li> <li><a href="https://github.com/coorasse/Airesis" target="_blank"> código-fonte</a></li>
          </ul>
      paragraph2:
        title: "Como contribuir"
        description_html: |
          <p>Qualquer um pode ajudar no projeto de código-fonte aberto da Airesis: não precisa ser um programador, dado que há uma série de atividades para fazer de qualquer jeito. 
          No projeto <a href = %{chisiamo}>todos somos voluntários não-remunerados</a>, partilhando a vontade de ajudar os cidadãos a organizar de forma transparente e participar na realização de uma democracia de nível superior.</p> 
          <p>Para relatar a sua disponibilidade, gentileza, preencher<a href="%{form}" target="_blank"> <strong>este formulário</strong></a>, ou contatar <strong>Nicola Giulietti</strong> - %{email} - celular. %{cell} em caso de dúvidas ou se você quiser mais informações.</p> 
          <p>Aqui está uma lista de voluntários que precisamos:</p>
      developer:
        title: "Desenvolvedor"
        description_html: |
          <p>
          O colaborador é a pessoa que realmente escreve o código da Airesis. <br/> 
          A pessoa segue as especificações e orientações acordadas pela equipe. 
          O programador escreve novos módulos em Ruby quando existirem novas funcionalidades a serem adicionados, ou páginas HTML, usando também o CSS e Javascript em caso de funcionalidades de interface do usuário. <br/> 
          Novos candidatos serão ajudados e guiados pelo <a href="%{chisiamo}" target="_blank">programador líder</a> nos seus primeiros passos para iniciar seus trabalhos facilmente. 
          </p>
      analyst:
        title: "Analista"
        description_html: |
          <p>
          A pessoa é o anel entre utilizadores e a equipe de desenvolvimento. <br/>   
          A pessoa colige dados de grupos e cidadãos e dá a equipe de desenvolvimento todas as documentações necessárias para desenvolver novas funcionalidades ou melhorar os existentes. <br/>   
          A pessoa elabora algoritmos, bem como os prós e contras de cada recurso e os seus usos possíveis impróprios. 
          </p>
      first_lev_tester:
        title: "Testador de primeiro nível"
        description_html: |
          <p>
          O testador de primeiro nível é uma pessoa disponível para testar o sistema sem necessariamente ter que fornecer qualquer feedback técnico sobre o código. 
          Para o testador de primeiro nível é necessário saber sobre como executar o sistema e ser capaz de usar um navegador de Internet ou sistema de rede social, mas não é necessário saber nenhuma linguagem de programação.<br/> 
          Feedback de um testador de primeiro nível será referente resultados inesperados e erros de sistema.
          </p>
      sec_lev_tester:
        title: "Testador de Segundo Nível"
        description_html: |
          <p>
          São necessários bons conhecimentos de programação para se tornar um testador de segundo nível. É solicitado que se realiza testes mais rigorosos e detalhados do que o testador de primeiro nível. Um testador de segundo nível trabalha em questões complexas e é capaz de empurrar todo o sistema mesmo sob pressão, para descobrir problemas escondidos. </p>
      graphic:
        title: "Designer gráfico"
        description_html: |
          <p>
          O disenhador gráfico desenha as interfaces de utilização e dá seus rascunhos ao grupo de desenvolvimento. A pessoa melhora a usabilidade e a abrangência dos textos no software (por exemplo: guias do usuário...)
          </p>
      recruiter:
        title: "Recrutamento"
        description_html: |
          <p>A pessoa é responsável pela procura de novos voluntários dispostos a ajudar neste projeto, testadores, bem como grupos disponíveis para usar o software para suas necessidades. Envolve-se com grupos de pessoas que não são representadas pelo grupo de desenvolvimento (pessoas com baixas competências informáticas, etc...) para que o software pode chegar a ser atraente mesmo e novo para eles, baseando nos seus feedbacks. </p>
      communication:
        title: "Gestor de comunicação"
        description_html: |
          <p>
          A pessoa gerencia contactos de imprensa, promovendo o software procurando por novos utilizadores, aspectos técnicos como linkback e SEO (Search Engine Optimization), 
          marketing viral (por exemplo, criando propostas interessantes), vídeos e documentação informativa. Ele atualiza as redes sociais e a mídia, e representa o porta voz referente externo.
          </p>
      i18n:
        title: "Internacionalização"
        description_html: |
          <p>
          A pessoa se encarregue do software de tradução. Entra em contato e coordena com tradutores estrangeiros. <br/>   
          (NB: não é necessário possuir nenhuma habilidade de programação)
          </p>

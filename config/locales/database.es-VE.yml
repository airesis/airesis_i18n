    notification_types:
      new_public_events:
        description: Nuevos eventos públicos
        email_subject: "Nuevo evento público: %{event}"
        message: "Nuevo evento público: <b>%{event}</b>"
      new_events:
        description: Nuevos eventos en los grupos en los que participo
        email_subject: "Nuevo evento: %{event}"
        message: "Nuevo evento <b>%{event}</b> en el grupo <b>%{group}</b>"
      new_posts_user_follow:
        description: Nuevos mensajes de un usuario al que estoy siguiendo
        email_subject: Hay una nueva publicación
        message: "%{user} añadió una nueva publicación en su blog <b>%{blog}</b>"
      new_valutation_mine:
        description: Nueva evaluación de una propuesta mía
        email_subject:
          one: "%{title} tiene una nueva evaluación"
          other: "%{title} tiene %{count} evaluaciones nuevas"
        message:
          one: "Su propuesta <b>%{title}</b> ha recibido una nueva evaluación"
          other: "Su propuesta <b>%{title}</b> ha recibido %{count} nuevas evaluaciones"
      new_valutation:
        description: Nueva valuación para una propuesta en la que participo
        email_subject:
          one: "%{title} tiene una nueva evaluación"
          other: "%{title} tiene %{count} nuevas evaluaciones"
        message:
          one: "La propuesta <b>%{title}</b> ha recibido una nueva evaluación"
          other: "La propuesta <b>%{title}</b> ha recibido %{count} nueva(s) evaluacion(es)"
      available_author:
        description: Usuario disponible para convertirse en editor de una propuesta
        email_subject:
          one: "%{title} - Un nuevo editor está disponible"
          other: "%{title} - %{count} nuevos editores está disponibles"
        message:
          one: "%{user} está disponible para convertirse en editor de la propuesta <b>%{title}</b>"
          other: "%{count} usuarios están disponibles para convertirse en editores de la propuesta <b>%{title}</b>"
      author_accepted:
        description: Aceptación como editor de una propuesta
        email_subject: "%{title} - ¡Usted es ahora el editor!"
        message: "Usted es ahora el editor de la propuesta <b>%{title}</b>.<br/>Recuerde que como editor, usted debe escuchar las contribuciones de otros usuarios y mejorar el texto en base a esas contribuciones<br/>"
      new_authors:
        description: Nuevos editores de las propuestas
        email_subject: "%{title} - Nuevos editores"
        message: "<b>%{user}</b> es un editor de la propuesta <b>%{title}</b>"
      unintegrated_contribute:
        description: Contribuciones son puestas de vuelta en debate
        email_subject: "%{proposal} - Contribución en debate"
        message: "Una contribución que integraste en la propuesta <b>%{proposal}</b> ha sido puesta de vuelta en debate"
      new_contributes:
        description: "Nuevas contribuciones en las propuestas en las que participo"
        email_subject:
          one: "%{title} - Una nueva contribución ha sido introducida"
          other: "%{title} - Hay %{count} nueva(s) contribución(ones)"
        message:
          one: "<b>%{name}</b> añadió una nueva contribución en la propuesta <b>%{title}</b>"
          other: "Hay <b>%{count}</b> nuevas contribuciones en la propuesta <b>%{title}</b>"
      text_update:
        description: "Actualización del texto de una propuesta en la que participo"
        email_subject:
          one: "%{title} ha sido actualizada"
          other: "%{title} ha sido actualizada %{count} veces"
        message:
          one: "La propuesta <b>%{title}</b> ha sido actualizada"
          other: "La propuesta <b>%{title}</b> ha sido actualizada %{count} veces"

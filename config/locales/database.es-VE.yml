          in_vote: "¡La propuesta <b>%{title}</b> está siendo votada ahora!"
          abandoned: "La propuesta <b>%{title}</b> no ha superado el debate y ha sido abandonada"
          rejected: "La propuesta <b>%{title}</b> ha sido rechazada por los participantes"
          voted: "%{title} - Votación finalizada"
          24_hours: "¡El debate sobre <b>%{title}</b> finaliza mañana!"
          1_hour: "¡El debate sobre <b>%{title}</b> finaliza en una hora!"
          24_hours_vote: "¡La votación sobre <b>%{title}</b>finaliza mañana!"
          1_hour_vote: "¡La votación sobre <b>%{title}</b> finaliza en una hora!"

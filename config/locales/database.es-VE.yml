        description: "Nuevas contribuciones en mis propuestas"
        email_subject:
          one: "%{title} - Una nueva contribución ha sido introducida"
          other: "%{title} - Hay %{count} nueva(s) contribución(ones)"
        message:
          zero: "<b>%{name}</b> añadió una nueva contribución en tu su propuesta <b>%{title}</b>"
          one: "<b>%{name}</b> añadió una nueva contribución en su propuesta <b>%{title}</b>"
          other: "Hay <b>%{count}</b> nuevos aportes en su propuesta <b>%{title}</b>"

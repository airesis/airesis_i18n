          waiting_date: "%{title} - La fecha de votación ha sido elegida"
          in_vote: "%{title} - ¡VEN Y VOTA!"
          abandoned: "%{title} no pasó el debate"
          rejected: "%{title} ha sido rechazada"
          voted: "%{title} - La votación ha terminado"

        description: "Nuevas contribuciones en las propuestas en las que yo participo"
        email_subject:
          one: "%{title} - Una nueva contribución ha sido insertada"
          other: "%{title} - Hay %{count} nuevas contribuciones"
        message:
          one: "<b>%{name}</b> agregó un nuevo aporte en la propuesta <b>%{title}</b>"
          other: "Hay <b>%{count}</b> nuevas contribuciones en la propuesta <b>%{title}</b>"

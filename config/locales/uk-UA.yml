          %{app_short_name} допоможе вам досягти мети шляхом спільного вирішення проблем: користувачі пропонуватимуть модифікації та внески до вашого тексту, а <b>це вирішувати вам</b>, щоб інтегрувати найбільш сподобався.<br/>
          Якщо ви цього не зробите, ваша пропозиція не піде на етап голосування.<br/>
          Щасти вам і не лякайтеся: вам можуть допомогти інші люди у вашій справі.

    steps:
      interest_borders:
        description_html: |
          Встановіть межі своїх географічних інтересів.<br />
          Якщо Airesis знає, які території вас цікавлять, він може запропонувати вам групи, на які слід стежити, і показати нові пропозиції, пов’язані з вашою територією.<br />
      rank_bar_explain:
        title: "Смужка зрілості"
        description_html: |
          Панель зрілості розташована в лівому бічному меню.<br />
          Смужка показує зрілість схвалення пропозиції серед користувачів.<br />
          Ви можете запропонувати, повний текст пропозиції чи ні, за допомогою двох кнопок під панеллю.<br />
          Редактор пропозиції повинен написати текст на основі внесків інших користувачів. Коли текст пропозиції зміниться, вам буде надано можливість запропонувати, чи подобається вам новий текст, і, як наслідок, змінити свою попередню оцінку.<br />
          Колір смуги показує, чи готова пропозиція перейти до фази голосування, а довжина показує, скільки часу та/або оцінок залишилося до закінчення обговорення.<br />
        newdescription2: "На панелі відображається зрілість пропозиції серед користувачів і скільки часу залишилося до кінця дебатів"
        newdescription3: "Колір показує, чи зможе пропозиція перейти до фази голосування, а тривалість показує, скільки часу залишилося до завершення дебатів."
        newdescription4: "Коли ви думаєте, що дебати закінчено і редактори об’єднали внески інших користувачів, скористайтеся цією кнопкою"
        newdescription5: "Якщо ви вважаєте, що дебати слід продовжувати, скористайтеся цією кнопкою"
        newdescription6: "Коли текст пропозиції буде оновлено, ви зможете змінити свою оцінку"
      welcome:
        title_html: <b>Ласкаво просимо до %{app_short_name}, %{user}</b><br/>
        description_html: |
          Цей короткий посібник допоможе вам зробити перший вибір всередині платформи.<br/>
          Це ваш робочий стіл: тут ви знайдете всю необхідну інформацію, щоб підтримувати зв’язок з вашою територією.<br/>
          Ви можете керувати своїми пропозиціями та своїми групами, переглядати події навколо вас та контактувати з іншими громадянами.<br/>
          Покращуйте Airesis, надіславши відгук за адресою <a href="mailto:info@airesis.it">info@airesis.it</a>.<br/>
      choose_follow:
        description_html: |
          Тут ви найактивніші групи на територіях у межах ваших інтересів.<br />
          Виберіть ті, в яких хочете взяти участь, щоб ви могли зв’язатися з ними та взяти участь у їхніх заходах та пропозиціях.<br />
          Натисніть один раз, щоб вибрати, клацніть ще раз, щоб скасувати вибір.<br />
      first_proposal:
        title_html: Ваш перший внесок
        description_html: |
          Настав час висловити свою думку!<br />
          Додайте пропозицію, ідею чи відгук з території. <br />
          Внесіть свій внесок в обговорення та повідомте про вас іншим користувачам.<br/>
          Ваша пропозиція буде додана в %{proposal} і може бути підтримана групами на вашій території!

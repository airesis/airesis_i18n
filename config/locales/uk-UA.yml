    nickname: "<strong> У цій пропозиції ми вирішили обговорити анонімно </strong> <br /> Таким чином, інші користувачі не можуть знати, хто ви, і в той же час ви не можете знати, хто такі інші. <br /> Працюючи та розмовляючи таким чином, ви зможете приймати рішення та оцінювати пропозиції лише на основі змісту. <br/> <b>Примітка</b>: Коли обговорення буде завершено і пропозиція буде схвалена або відхилена, ви побачите справжні імена користувачів!"

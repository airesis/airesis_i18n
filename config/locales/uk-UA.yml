      help_content:
        description_html: |
          <h3>Що таке кворум?</h3>
          <p>
          Кворум – це параметр, який визначає, коли закінчується обговорення пропозиції та починається фаза голосування.<br />
          Коли ви створюєте нову пропозицію, ви вибираєте один із кворумів, доступних у Open Space, або один із кворумів, доступних у вашій групі.<br />
          У цьому вікні ви можете натиснути різні кворуми, щоб переглянути його характеристики: ви знайдете опис і список вибраних параметрів.<br />
          </p>

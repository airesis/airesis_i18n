      edit:
        more_solutions_explained_html: |
          <b>Чому ми запитуємо вас, чи знаєте ви, що робите?</b><br/>
          %{app_short_name} дозволяє додати одне або кілька рішень у пропозицію.<br/>
          Якщо буде лише рішення, на етапі голосування користувачі матимуть можливість схвалити або відмовитися від підготовленого тексту.<br/>
          Якщо рішення буде більше, то голосування буде іншим, і кожен користувач зможе проголосувати за методом Шульце.<br/>
          Якщо ви намагаєтеся скласти короткий опис проблеми і хочете отримати спільний текст, <b>не створюйте альтернативних рішень</b>!<br/>
          Якщо, навпаки, ви шукаєте опитування або бажаєте альтернативу, яку не можна інтегрувати в перше рішення, тоді продовжуйте.<br/>
          Пам’ятайте, що до завершення дебатів ви зможете додавати або видаляти рішення, змінюючи використаний метод голосування.

    random_stack_3: "<strong>Як це працює?</strong><br/>Внески відображаються в порядку популярності. <br/> <b>Примітка</b>: Ваш рейтинг змінить цей порядок!"
    miglioricontributi: "<strong> Як я можу допомогти? </strong> <br/> Внески повинні виражати не просту вдячність, а суттєві зміни до тексту: конструктивна критика, альтернативи чи вдосконалення пропозиції допоможуть автору розробити спільне резюме тексту. <br /> <br/> <b>Примітка</b>: Найцінніший внесок – це те, що дозволяє знайти рішення пропозиції!"

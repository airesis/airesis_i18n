        newdescription3: "Teklif, oylama aşamasına geçebiliyorsa renk görüntülenir; uzunluk, tartışmanın sona ermesi için ne kadar zaman kaldığını gösterir"
        newdescription4: "Tartışmanın bittiğini ve editörlerin diğer kullanıcıların katkılarını tamamladığını düşündüğünüzde bu düğmeyi kullanın"
        newdescription5: "Tartışmanın devam etmesi gerektiğini düşünüyorsanız, bu düğmeyi kullanın"
        newdescription6: "Teklifin metni güncellendiğinde, değerlendirmenizi değiştirebileceksiniz"

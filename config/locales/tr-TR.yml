        title_html: <b>%{app_short_name}'e hoşgeldin %{user}!</b><br/>
        description_html: |
          Bu kısa eğitim, platformun içindeki ilk tercihlerinizde size yardımcı olacaktır. <br/> 
          Masaüstünüz şu: bölgenizde temas halinde olmamız gereken tüm bilgileri bulacaksınız. <br/> 
          Önerilerinizi ve gruplarınızı yönetebilir, çevrenizdeki etkinlikleri görebilir ve diğer vatandaşlarla iletişime geçebilirsiniz. <br/> <a href="mailto:info@airesis.it"> info@airesis.it </a> adresine 
          bir geri bildirim göndererek Airesis' i geliştirin. <br/>

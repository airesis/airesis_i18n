        title: "Olgunluk barı"
        description_html: |
          Olgunluk çubuğu sol yan menüde yer almaktadır. <br/>
          Çubuk, katılımcının önerisinin olgunluğunu gösterir. <br/>
          Teklifin metninin eksik olup olmadığını, çubuğun altındaki iki düğmeyi kullanarak önerebilirsiniz. <br/>
          Teklifin editörü, metni diğer katılımcıların katkıları temelinde yazmak zorundadır. Teklifin metni değiştiğinde, yeni metni beğenip beğenmediğinizi ve sonuç olarak önceki değerlendirmenizi değiştirebileceğinizi önerme imkanı verilir. <br/>
          Çubuğun rengi, teklifin oylama aşamasına geçmeye hazır olup olmadığını gösterirken, uzunluk tartışma sona ermeden ne kadar zaman ve / veya değerlendirmenin kaldığını gösterir. <br/>

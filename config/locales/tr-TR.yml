        description_html: |
          Burada ilgi sınırlarınızın içindeki topraklarda en aktif gruplardansınız. <br /> 
          Katılmak istediklerinizi seçin, böylece onlarla iletişime geçip uygulama ve önerilerine katılabilirsin. <br /> 
          Seçmek için bir kez tıklayın, seçimini kaldırmak için tekrar tıklayın. <br />

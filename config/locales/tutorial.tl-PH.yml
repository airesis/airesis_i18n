tl-PH:
  tutorial:
    proposals_index:
      welcome_group: "Ang listahan na ito ng mga panukala ng grupo <b>%{group_name}</b>. Dito makikita mo ang isang listahan ng mga panukala na idinagdag sa pamamagitan ng mga miyembro ng grupo at pwede mo ring idagdag ang iyong mga sariling, ibinibigay na ikaw ay pinapahintulotan sa"
      new_proposal: "Sa kanang pagpipilian sa pag-ilid ay makikita mo ang isang pindutan upang gumawa ng mga bagong panukala..."
      filters: "... at iba't-ibang mga pagsasala upang mahanap ang mga panukalang interesado ka"
      tabs: "Ang mga panukala sa Airesis ay sumusunod ay sinasaad sa landas na binubuo ng apat na pangunahing katayuan. Halika at tuklasin naten!"
      tab_debate: "Ang mga bagong panukala ay magsisimula sa bahagi ng pagtatalo at ang lahat ng mga gumagamit o mga miyembro ng isang grupo ay maaaring lumahok sa, pag-tatalo at pag-uusap ng panukala, upang gawin itong matanda sa pagboto"
      tab_vote: "Kapag nagtapos ang pagtatalo, ang mga panukala ay ililipat sa tab na Pagboto, kung saan maaaring buksan ng bawat gumagamit ang mga solusyon na lumitaw sa panahon ng pagtatalo"
      tab_voted: "Pagkatapos ng boto, ang lahat nang binuto na mga panukala ay ilipat sa tab na Naboto, kung saan posible na suriin ang resulta ng kumpletong ikot ng buhay ng panukala"
      abandoned: "Ang lahat ng mga panukala na hindi pumasa sa pagtatalo ay lumipat sa tab na abandunado, kung saan maaari silang ibalik sa pagtatalo upang ipagpatuloy ang talakayan"
      proposal_list: "Ang bawat panukala ay ipapakita sa isang kahon tulad nito, kung saan mayroong lahat ng impormasyon tungkol sa katayuan nito habang sa pagtatalo"
      model: "Ang template na ginamit para sa paggawa ng panukala"
      category_icon: "Ang napiling kategorya"
      status: "Ang estado ng panukala. Sa panahon ng pagtatalo ay, ito ang huling beses na na-updeyt ang teksto"
      maintitle: "Ang pamagat ng panukala, ay iyan ang paksa sa talakayan"
      text_content: "Ang unang mga linya ay ang problema o kaya ay solusyon"
      timeline: "Ang ssang bar na nagpapakita ng katayuan ng pagtatalo o ng boto"
      timeleft: "Ang oras at/o kaya ay ang mga pagsusuri na kailangan upang tapusin ang pagtatalo"
      rankDescription: "Ang katandaan ng panukala, na pinapakita kung ang panukala ay handa ng iboto, batay sa mga pagsusuri ng mga kalahok"
      participants: "Ang bilang ng mga tao na kalahok sa panukalang ito kasama ang kanilang mga kontribusyon at mga pagsusuri"
      contributes: "Ang bilang ng mga kontribusyon na idinagdag"
      end: "Ito ang listahan ng istraktura ng mga panukala. Ito ay pareho sa bawat grupo na kalahok sa at makakatulong ito sa iyong tugunan ang iyong sarili sa mga talakayan ng grupo"
    proposals_show:
      welcome: "Maligayang pagdating sa panukalang ito, sa pagtatalo na ito sa Airesis. Ang pagtuturo na ito ay magpapaliwanag sa mga detalye ng iba't ibang bahagi na binubuo ng"
      main: "Ito ang mga talata na ang mga panukala ay gawa sa"
      solution_main: "Ito ay ang solusyon. Kahit na ang solusyon ay gawa sa iba't ibang mga talata. Ang mga taga-edit ay magsusulat ng isa o higit pang mga solusyon upang malutas ang problema na natagpuan"
      contributeButton: "Gamit ang mga pindutan na ito pwede mong makita ang mga kontribusyon ng iba pang mga gumagamit at idagdag ang iyong sa iyo. Ang mga kontribusyon ay palaging tinutukoy sa talata kung saan sila ay naa-akses"
      menu_left: "Sa kaliwang pagpipilian na ito ay pwede mong mahanap ang lahat ng impormasyon tungkol sa panukala"
      evaluations: "Ang bilang ng mga pagsusuri na masabi ng mga kalahok, na nagpapahiwatig kung ang panukala ay handa na para sa boto o kaya ay ang pagtatalo ay dapat magpatuloy"
      status: "Ang estado ng panukala. Sa kasong ito ito ay nasa bahagi na nang pagtatalo"
      dates: "Ang petsa ang pagkakagawa at ang huling updeyt ng panukala"
      condition_left: "Ang mga kondisyon sa huling pagtatalo"
      socialnetwork: "Ang mga pindutan upang ibahagi ang mga panukala sa iyong mga sosyal network at imbitahan ang iyong mga kaibigan sa talakayan"
      authors: "Ang aktwal na mga taga-edit ng panukala"
      category: "Ang kategorya sa panukalang ito"
      history: "Ang historya ng panukala, kung saan maaari mong tingnan ang mga modipikasyon at ebolusyon nito"
    groups_edit:
      group_users: "Dito ay pwede mong pamahalaan ang mga kalahok sa iyong grupo. Pwede mong italaga ang mga tungkulin at magpadala ng mga email."
      group_proposals: "Ito ay ang pahina kung saan maaari mong baguhin ang lahat ng bagay na may kaugnayan sa mga panukala: ang mga korum at mga setting."
      group_areas: "Ang mga lugar ay magagamit kung gusto mong gawing aktibo ang mga ito. Papayagan ka nila na hatiin ang iyong grupo sa mas maliliit na grupo"
      group_forum: "At sa wakas dito ay mayroon kang lahat ng mga setting para sa Pagtitipon."
    users_alarm_preferences:
      intro: "Sa pahinang ito ay pwede mong baguhin ang lahat ng mga setting tungkol sa mga alerto at mga modipikasyon."
      alerts: "Pwede mong piliin kung aling mga alerto ang natatanggap sa Airesis..."
      emails: "...sa pamamagitan ng e-mail, o kaya parehas."
      no_emails: "Tandaan: kung dinis-able mo ang isa saalerto ng Airesis, ay maaariong hindi mo ito matatanggap sa Airesis."
      desktop: "Ito ay ang iyong <b>Lamesa</b>:<br/> ay pwede mong pamahalaan ang <b>iyong mga panukala</b>at<b>Ang Mga Grupo</b>, tingnan ang<b>Mga Kaganapan</b> at makipag-ugnay sa iba pang mga ibang mamamayan. Ang iyong desktop ay naglalaman ng ilang mga panig na pupunuin ang kanilang nilalaman upang panatilihing na-updeyt mo ang tungkol sa iyong mga aktibidad sa loob ng Airesis"
      click_logo: "Pindutin sa logo ng Airesis para laging bumalik sa pahinang ito"
      click_groups: "Pindutin sa imahe ng pagpipilian ng mga Grupo para sa isang mabilis na pag-akses sa pampublikong lugar, ang mga grupo kung saan ka lumahok, o upang magbukas ng bagong grupo"
    users_border_preferences:
      intro: "Kung hindi mo pa nagagawa ito, itakda ang iyong mga hangganan ng heograpikal na interes. Ang Airesis ay magagamit sa susunod upang ipakita sa iyo ang mga tiyak na nilalaman."

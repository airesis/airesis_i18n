      interest_borders:
        title: "Simulan ang paglahok"
        description_html: |
          Itakda ang iyong heograpikal na mga hangganan sa interes.<br />
          Kung alam ni Airesis ano ang mga teritoryo na interesado ka, maimumungkahi nito sa iyo ang mga grupo na susundan at ipakita ang mga bagong panukala na kaugnay sa iyong teritoryo.<br />
      rank_bar_explain:
        title: "Ang bar ng ganap na gulang"
        description_html: |
          Ang bar ng ganap na gulang ay nakalagay sa kaliwang pag-ilid ng menu.<br />
          Ipinakikita ng bar ng ganap na gulang ang pagtanggap sa panukala ng mga kalahok.<br />
          Maaari mong imungkahi kung ang teksto ng panukala ay kumpleto o hindi gamit ang dalawang pindutan sa ibaba ng bar.<br />
          Ang patnugot ng panukala ay dapat na isulat ang teksto sa batayan ng kontribusyon ng ibang mga kalahok. Kapag ang teksto ng panukala ay magbabago ikaw ay bibigyan ng posibilidad na mag panukala kung gusto mo o hindi ang bagong teksto at, bilang bunga, para bahagyang mabago ang unang pagsusuri.<br />
          Ang kulay ng bar ay nagpapakita kung ang mga panukala ay handa na para sa yugto ng pagboto, habang ang haba naman ay nagpapakita kung gaano ang tagal ng oras at/o pagsusuri ang natitira bago pa matapos ang talakayan.<br />
        newdescription2: "Ipinakita ng bar ang ganap na gulang ng panukala sa mga kalahok at kung ilang oras na lamang ang natitira hanggang matapos ang debate"
        newdescription3: "Ang kulay ay nagpapakita kung ang panukala ay maaaring magtungo sa yugto ng pagboto, habang ang haba ay nagpapakita kung ilang oras na lamang ang natitira bago ang debate ay matapos"
        newdescription4: "Kung sa palagay mo na ang debate ay tapos na at pinagsama na ng mga patnugot ang mga kontribusyon ng ibang mga gumagamit, gamitin ang pindutan na ito"
        newdescription5: "Kung sa iyong palagay na ang debate ay nararapat na magpatuloy, gamitin ang pindutan na ito"
        newdescription6: "Kung ang teksto ng panukala ay na-i-update, maaari mong baguhin ang iyong ebalwasyon"
      welcome:
        title_html: <b>Mabuhay sa %{app_short_name}, %{user}</b><br/>
        description_html: |
          Ang maikling pagtuturo na ito ay tutulong sa iyo sa unang mga pagpipilian sa loob ng plataporma.<br/>
          Ito ang iyong desktop: dito ay matatagpuan mo ang lahat ng mga impormasyon na kailangan upang mabatid sa iyong teritoryo.<br/>
          Maaari mong pamahalaan ang iyong mga panukala at ang iyong grupo, masdan ang mga kaganapan sa paligid mo at magpabatid sa ibang mamamayan.<br/>
          Pagbutihin ang Airesis sa pagpapadala ng feedback sa <a
          href="mailto:info@aairesis.it">info@airesis.it</a>.<br/>
      choose_follow:
        description_html: |
          Dito kayo ang pinaka aktibong mga grupo sa mga teritoryo sa loob ng iyong mga hangganan ng interes<br />
          Piliin ang mga gusto mong lahukan, para maaari mo silang mabatid at makilahok sa kanilang mga kaganapan at mga panukala.<br />
          I-klik ng minsan para pumili, i-klik muli para di-piliin.<br />
      first_proposal:
        title_html: Ang iyong unang kontribusyon
        description_html: |
          Oras na upang ibigay ang iyong opinyon!<br/>
          Magdagdag ng panukala, isang ideya o isang feedback mula sa teritoryo. <br/>
          Mag-ambag sa talakayan at hayaan ang ibang mga gumagamit ay makilala ka. <br/>
          Ang iyong panukala ay maidadagdag sa %{proposal} at maaaring suportahan ng mga grupo sa iyong teritoryo!

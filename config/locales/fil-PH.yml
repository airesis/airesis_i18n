    random_stack_1: "<strong>Paano itong gumagana?</strong><br/>Una, mga bagong kontribusyon o ang mga hindi mo pa nasusuri ang ipinakita, pagkatapos ang mga kontribusyon na nasuri mo na sa kaayusan ng popularidad.<br/> <b>Note</b>: Mababago ng iyong marka ang kaayusang ito!"

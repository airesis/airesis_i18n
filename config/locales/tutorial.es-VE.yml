es-VE:
  tutorial:
    proposals_index:
      welcome_group: "Ésta es la lista de propuestas del grupo <b>%{group_name}</b>. Aquí usted encuentra una lista de las propuestas añadidas por los miembros del grupo y usted puede añadir las suyas propias, dado que usted está autorizado para ello"
      new_proposal: "En el menú lateral derecho usted encontrará un botón para crear nuevas propuestas..."
      filters: "... y diferentes filtros para encontrar propuestas en las que usted esté interesado"
      tabs: "Propuestas en Airesis siguen un camino definido que está hecho de cuatro (04) estatus principales. ¡Vamos a descubrirlos!"
      tab_debate: "Una nueva propuesta comienza en la fase de debate y todo usuario o miembro de grupo puede participar en ella, debatiendo y elaborando la propuesta, con el fin de hacerla madurar para el voto"
      tab_vote: "Cuando el debate finaliza, las propuestas se mueven a la pestaña de Votación, donde cada usuario puede votar las soluciones que surgieron durante el debate"
      tab_voted: "Después de la votación, todas las propuestas se mueven a la pestaña Votada, donde es posible revisar la evolución de la propuesta durante el ciclo de vida completo"
      abandoned: "Todas las propuestas que no superan el debate se mueven a la pestaña Abandonadas, desde la cual ellas pueden ser colocadas nuevamente en debate de manera de continuar la discusión"
      proposal_list: "Cada propuesta está desplegada en una caja como ésta, donde está toda la información sobre sus estados durante el debate"
      model: "La plantilla utilizada para la creación de la propuesta"
      category_icon: "La categoría seleccionada"
      status: "El estatus de la propuesta. Durante el debate, es la última vez que el texto ha sido actualizado"
      maintitle: "El título de la propuesta, que es el tema de la discusión"
      text_content: "Las primeras líneas del problema o de la solución"
      timeline: "Una barra que muestra el estado del debate o de la votación"
      timeleft: "El tiempo y/o las evaluaciones requeridas para finalizar el debate"
      rankDescription: "La madurez de la propuesta, que muestra si la propuesta está lista para ser votada, basados en las evaluaciones de los participantes"
      participants: "El número de personas que participan en esta propuesta con sus contribuciones y evaluaciones"
      contributes: "El número de contribuciones añadidas"
      end: "Ésta es la estructura de la lista de propuestas. Es la misma en cada grupo en el que usted participa y le ayudará a orientarse en las discusiones del grupo"
    proposals_show:
      welcome: "Bienvenido a ésta propuesta debatida en Airesis. Este tutorial explicará en detalle las diferentes partes que la componen"
      main: "Estos son los párrafos de los que están hechas las propuestas"
      solution_main: "Ésta es una solución. Incluso la solución está formada por diferentes párrafos. Los editores escribirán una o más soluciones para resolver el problema encontrado"
      contributeButton: "Usando estos botones usted puede ver las contribuciones de otros usuarios y añadir las suyas. Las contribuciones siempre están referidas al párrafo desde el que se accede a ellas"
      menu_left: "En este menú a la izquierda usted puede encontrar toda la información sobre la propuesta"
      evaluations: "El número de evaluaciones expresadas por los participantes, que indica tanto si la propuesta está lista para el voto o si el debate debe continuar"
      status: "El estado de la propuesta. En éste caso está en la fase de debate"
      dates: "Fecha de creación y última actualización de la propuesta"
      condition_left: "Condiciones para finalizar el debate"
      socialnetwork: "Los botones para compartir las propuestas en sus redes sociales e invitar a sus amigos a la discusión"
      authors: "Los editores actuales de la propuesta"
      category: "La categoría de ésta propuesta"
      history: "Historial de la propuesta, en el que puedes ver sus modificaciones y evolución"
    groups_edit:
      group_users: "Aquí puedes gestionar los participantes en su grupo. Puede asignarles roles y enviar mensajes electrónicos."
      group_proposals: "Ésta es la página donde usted puede cambiar todo lo relacionado a las propuestas: cuórums y ajustes."
      group_areas: "Las Áreas están disponibles si usted desea activarlas. Ellas le permitirán dividir su grupo en grupos más pequeños"
      group_forum: "Y finalmente aquí usted tiene todos los ajustes de configuración para el Foro."
    users_alarm_preferences:
      intro: "Es ésta página usted puede editar los ajustes de configuración sobre alertas y notificaciones."
      alerts: "Usted puede seleccionar cuáles alertas recibir en Airesis..."
      emails: "... por correo electrónico, o ambos."
      no_emails: "Recuerde: si usted desactiva una alerta en Airesis, no la recibirá."
      desktop: "Éste es tu <b>Escritorio</b>:<br/> aquí usted puede administrar <b>sus propuestas</b> y<b>Grupos</b>, ver los<b>Eventos</b> y contactarse con otros ciudadanos. Su escritorio tiene varios paneles con contenido para mantenerle actualizado sobre sus actividades en Airesis"
      click_logo: "Haga click en el logo de Airesis para regresar siempre a ésta página"
      click_groups: "Hagaz clic en el icono del menú Grupos para acceder rápidamente al área pública, los grupos en los que usted participa o para abrir un nuevo grupo"
    users_border_preferences:
      intro: "Si aún no lo ha hecho, puede determinar su zona geográfica y Airesis pronto le mostrará contenido específico."
    next: "Siguiente"
    back: "Atrás"
    done_label: "Listo"
    skip_label: "X"

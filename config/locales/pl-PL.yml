          Ustaw granice geograficzne swoich zainteresowań.<br />
          Jeśli Airesis będzie wiedzieć jakimi terytoriami jesteś zainteresowany, może podpowiedzieć ci jakie grupy warto śledzić oraz pokaże Ci nowe wnioski związane z twoim terytorium
      rank_bar_explain:
        title: "Pasek dojrzałości"
        description_html: |
          Pasek dojrzałości znajduje się w lewym menu.<br />
          Pasek pokazuje dojrzałość aprobaty propozycji wraz z uczestnikami.<br />
          Możesz zasugerować jeśli tekst wniosku jest kompletny lub nie używając dwóch guzików pod paskiem.<br />
          Edytor wniosku ma napisać tekst bazując na kontrybucjach innych uczestników. Kiedy tekst wniosku zmieni się dostaniesz możliwość zasugerowania czy podoba ci się lub nie, i w konsekwencji będziesz mógł powrócić do wcześniejszej wersji.<br />
          Kolor paska pokazuje jeśli wniosek jest gotowy do fazy głosowania, gdy jego długość pokazuje ile czasu lub ile ocen pozostało do zakończenia dyskusji.<br />
        newdescription2: "Pasek wyświetla dojrzałość wniosku między uczestnikami i jak dużo czasu pozostało do końca debaty"
        newdescription3: "Kolor wyświetla się jeśli wniosek będzie gotów do fazy głosowania, za to długość pokazuje ile czasu pozostało do końca debaty"
        newdescription4: "Jeśli myślisz że debata się skończyła oraz edytorzy przyłączyli kontrybucje innych użytkowników, kliknij ten przycisk"
        newdescription5: "Jeśli myślisz że debata powinna być kontynuowana, użyj tego przycisku"
        newdescription6: "Jeśli tekst wniosku zostanie zaktualizowany, będziesz mógł zmienić swoją ocenę"
      welcome:
        title_html: <b>Witaj na %{app_short_name}, %{user}</b><br/>
        description_html: |
          Ten krótki poradnik pomoże Ci w pierwszym wyborze wewnątrz platformy.<br/>
          To jest twój pulpit: Tutaj znajdziesz wszystkie informacje, które należy zachować w kontakcie ze swojego terytorium. <br/> Możesz zarządzać swoimi wnioskami i twojej grupy, zobacz wydarzenia wokół Ciebie i bądź w kontakcie z innymi obywatelami.<br/>
          Ulepsz Airesis wysyłając informacje zwrotne na <a href="mailto:info@airesis.it">info@airesis.it</a>.<br/>
      choose_follow:
        description_html: |
          Tutaj są najbardziej aktywne grupy w terytoriach wewnątrz granic twojego zainteresowania.<br />
          Wybierz te, w których chcesz uczestniczyć, więc bedziesz mógł być z nimi w kontakcie i uczestniczyć w ich wydarzeniach oraz propozycjach.<br /> 
          Kliknij raz aby zaznaczyć, kliknij ponownie aby odznaczyć.<br />
      first_proposal:
        title_html: Twój pierwszy wkład
        description_html: |
          To czas aby przedstawić swoją opinię!<br />
          Dodaj wniosek, pomysł lub informacje zwrotne z terytorium. <br />
          Włącz się do dyskusji i pozwól innym użytkownikom się poznać. <br/>
          Twój wniosek zostanie dodany do %{proposal} i może być wspierany przez grupy na twoim terytorium!

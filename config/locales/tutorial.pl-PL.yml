      group_roles: "Tutaj możesz zarządzać rolami dostępnymi w grupie. Możesz zarządzać ich uprawnieniami oraz edytować już istniejące."
      group_users: "Tutaj możesz zarządzać uczestnikami grupy. Możesz przypisać im role i wysyłać e-maile."
      group_proposals: "To jest strona gdzie możesz zmienić wszystko związane z wnioskami: kworum i ustawienia."
      group_areas: "Obszary są dostępne jeśli chcesz je aktywować. Pozwolą Ci podzielić twoją grupę w mniejsze grupy"
      group_forum: "I nareszcie, tutaj masz wszystkie ustawienia dla Forum."
    users_alarm_preferences:
      intro: "Na tej stronie możesz edytować wszystkie ustawienia dotyczące alertów i powiadomień."
      alerts: "Możesz wybrać które powiadomienia chcesz otrzymywać na Airesis..."
      emails: "Przez e-mail, lub oba."
      no_emails: "Pamiętaj: Jeśli wyłączysz powiadomienie na Airesis, również nie otrzymasz go na Airesis."
      desktop: "To jest twoje <b>biurko</b>:<br/>tutaj możesz zarządzać<b>twoimi wnioskami</b>i<b>Grupami</b>, wyświetli <b>wydarzenia</b> i bądź w kontakcie z innymi mieszkańcami. Twój pulpit zawiera liczne panele które będą wypełniać ich treści na bieżąco oraz informować Cię o Twoich działaniach w ramach Airesis"
      proposals_portlet: "W tym polu widzisz wszystkie propozycje w debacie i możesz obserwować ich postępy."
      vote_portlet: "W tym polu znajdziesz wszystkie wnioski, na które możesz zagłosować i na które nie oddałeś jeszcze swojego głosu"
      topics: "Tutaj widzisz status wszystkich tematów, w których uczestniczyłeś i możesz natychmiast zobaczyć, czy są jakieś nowe wiadomości"
      explore: "Odkryj Airesis i zacznij uczestniczyć! Zobaczysz swoją stronę domową wypełnioną nowymi treściami i informacjami"
      click_logo: "Kliknij na logo Airesis aby zawsze wrócić do tej strony"
      click_groups: "Kliknij na ikonę menu grup dla szybkiego dostępu do publicznej strefy. Grupy w których uczestniczysz, lub aby utworzyć nową grupę"
      click_personal: "Za pomocą tej ikony możesz uzyskać dostęp do strony domowej, swojego bloga lub osobistych ustawień"
      click_info: "Tutaj znajdziesz poradnik dotyczący korzystania z Airesis i wiele innych przydatnych informacji."
    users_border_preferences:
      intro: "Jeśli jeszcze tego nie zrobiłeś, ustaw swoje zainteresowania geograficzne. Airesis wkrótce użyje ich aby pokazać ci konkretne treści."
    welcome:
      intro: "Witamy w Airesis, %{name}. Te samouczki poprowadzą Cię przez aplikację i wyjaśnią, jak korzystać z niej oraz gdzie znaleźć potrzebne informacje."

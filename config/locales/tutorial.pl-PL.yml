      contributeButton: "Używając tych guzików możesz zobaczyć wkład innych użytkowników i dodać swój własny. Wkłady zawsze odwołują się do paragrafu w którym są dostępne"
      newComment: "Użyj tego pola, aby dodać wkład, który nie odnosi się do konkretnego paragrafu"
      menu_left: "W tym menu, po lewej stronie znajdziesz wszystkie informacje na temat wniosku"

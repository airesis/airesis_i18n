pl-PL:
  tutorial:
    proposals_index:
      welcome_open_space: "Witaj w otwartej przestrzeni Airesis! Otwarta przestrzeń to bardzo szczególna grupa, w której uczestniczy każdy użytkownik. Tutaj znajdziesz listę wniosków, swobodnie dodanych przez użytkowników aplikacji i możesz dodać nawet swoje własne."
      welcome_group: "To jest lista propozycji grupy <b>%{group_name}</b>. Tutaj znajdziesz listę wniosków, dodanych przez członków grupy oraz masz możliwość dodania swoich własnych"
      new_proposal: "W prawym bocznym menu znajdziesz przycisk do tworzenia nowych wniosków..."
      filters: "... i inne filtry do znajdowania wniosków które cię interesują"
      tabs: "Propozycje w Airesis ścieżką zdefiniowane, która składa się z czterech głównych Stanów. Pokażmy je!"
      tab_debate: "Nowe wnioski startują w fazie dyskusji i wszyscy użytkownicy lub członkowie grupy mogą wziąć udział, dyskutując i opracowując wniosek, w celu przygotowania do głosowania"
      tab_vote: "Po zakończeniu dyskusji, propozycje przenieść na karcie głosowania, gdzie każdy użytkownik może zagłosować na rozwiązanie pojawione podczas debaty"
      tab_voted: "Po głosowaniu, wszystkie propozycje przechodzą na kartę głosowania, gdzie można przeglądać wyniki pełnego cyklu życia projektu"
      abandoned: "Wszystkie wnioski które nie przejdą debaty przechodzą na kartę opuszczających, skąd mogą być przywrócone do debaty w celu kontynuowania dyskusji"
      proposal_list: "Każdy wniosek jest wyświetlany w takim pudełku, gdzie znajdują się wszystkie informacje dotyczące jego stanu w debacie"

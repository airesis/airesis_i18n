ja-JP:
  tutorial:
    proposals_index:
      welcome_group: "これは、グループ<b> %{group_name}</ b>の提案のリストです。ここでは、グループのメンバーによって追加された提案のリストが見つかります。自分のものを追加することもできます。％ "
      new_proposal: "右横のメニューには、新しい提案を作成するためのボタンがあります..."

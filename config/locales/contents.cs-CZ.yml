          <p> Vývojový tým společnosti Airesis vytváří všechny funkce a nástroje <strong> podle potřeb skupin </ strong>, které využívají platformu. Stejná vývojová skupina je přítomná na Airesis a rozhoduje o budoucích implementacích <strong> konsensuálně </ strong>. </ P> <p> Skutečná struktura umožňuje registrovanému uživateli patřit do <strong> otevřeného prostoru </ strong> připojit se ke skupině <strong> skupiny </ strong> nebo k založení nové. Buď ve skupinách a v otevřeném prostoru
      paragraph_6:
        title: "Základní rysy"
        content_html: |
          <ul>
          <li> <strong> Registrace a přihlášení </ strong> <br>
          z každé stránky nebo dokonce po přidání komentáře nebo příspěvku. Je dokonce možné přihlásit se pomocí Facebooku, Google +, Meetup, Twitter nebo Linkedin
          </ li>
          <li> <strong> Veřejná oblast nebo soukromá oblast pro skupiny </ strong> (<a href="http://youtu.be/n_ZruAcNkVk" target="blank"> Další informace v tomto video tutoriálu </a>) <br>
          Přihlášení se můžete účastnit otevřeného prostoru, připojit se ke skupině, která je již přítomna nebo k vytvoření nové.
          </ li>
          <li> <strong> Vytváření návrhů a diskusí </ strong>
          Jak ve skupinách, tak v otevřeném prostoru je možné zveřejňovat návrhy / iniciativy a přijímat příspěvky,
          komentáře a hodnocení k úpravě sdíleného shrnutí návrhu, který může získat co možná největší konsenzus.
          </ li>
          <li> <strong> Kvórum a návrhy hlasování </ strong> <br>
          Každý návrh má své vlastní kvórum. Hlasování probíhá podle preference podle metody Schulze.
          </ li>
          <li> <strong> Správa událostí / kalendáře </ strong> <br>
          Je možné naplánovat události týkající se setkání, hlasování, volby kandidátů v rámci skupin nebo v otevřeném prostoru.
          </ li>
          <li> <strong> Newsletter </ strong> o událostech a zprávách o platformě </ li>
          <li> <strong> Zprávy </ strong> a <strong> upozornění e-mailem </ strong> (přizpůsobitelné uživatelem)
          </ li>
          <li> <strong> Nahrávání a správa dokumentů </ strong> a příloh k návrhům (funkce je momentálně zakázána)
          </ li>
          <li> <strong> Ankety </ strong> jak interní, tak externí pomocí metody hlasování Schulze. </ li>
          <li> <strong> Aplikace pro mobily </ strong> </ li>
          </ ul>
      paragraph_7:
        title: "Nástroj pro návrh a diskusi"
        content_html: |
          <p> Jádro softwaru je zaměřeno na <strong> deliberativní nástroj </ strong>, který vám umožní účastnit se navrhování návrhu, stanovit společný cíl,
          přispívat k hledání alternativních řešení a hlasovat o výsledku této práce, aby návrh získal nejvíce
          možný konsensus a nejlepší a nejčastěji sdílené řešení. </ p>
          <p> Proces zahrnuje 3 kroky: </ p>
          <ul>
          <li> <strong> Autor vytvoří návrh </ strong> podle průvodce, po kterém systém publikuje text v části <strong> "V diskusi" </ strong>.
          Během tohoto období může redakční návrh upravovat na základě daných hodnocení a příspěvků přidaných dalšími uživateli. </ Li>
          <li> Po dosažení <strong> diskusního kvóra </ strong> se návrh v tomto období dostane do části <strong> "Hlasování" </ strong>
          text návrhu nelze změnit, editor zvolí událost <strong> hlasování </ strong> (období hlasování)
          mezi již plánovanými nebo můžete vytvořit novou pomocí kalendáře
          Všichni oprávnění uživatelé (podle pravidel stanovených skupinou) mohou během stanoveného období <strong> hlasovat </ strong>. </ Li>
          <li> <strong> Na konci hlasování </ strong> systém vypočítá <strong> výsledky </ strong> a návrh umístí do sekce <strong> "Hlasování </ strong>. </ li>
          <li> Pokud však nedosáhnete <strong> diskusního kvora, </ strong>, přejděte do sekce <strong> "Opuštěné" </ strong>, kde lze <strong> vrátit debatu </ strong > znovu spustit nový životní cyklus. </ li>
          </ ul>
          <p> Zvláště zajímavé je přijetí <strong> diskusní oblasti </ strong> pro každý publikovaný návrh, který umožňuje, aby byl návrh sám upravován redaktory (jako například <a href = "http: //en.wikipedia. org / wiki / Wiki "cíl =" prázdný "> wiki </a>)
          podle konsenzu získaného jednotlivými příspěvky.
          Diskuzní prostor je dvouúrovňový, první je určen k shromažďování příspěvků, druhé osobní úvahy o druhém.
          První úroveň implementuje mechanismus zvyšující zralost návrhu <strong> zahrnující v něm nejcennější příspěvky </ strong>. </ P>
          <p> <strong> Diskusní kvora </ strong>, potřebné k podpoře návrhu do fáze hlasování, se skládá ze tří různých parametrů: </ p>
          <ul>
          <li> <strong> Účastníci </ strong>: počet lidí, kteří se účastní debaty;
          </ li>
          <li> <strong> Čas diskuse </ strong>: období, ve kterém návrh zůstává ve fázi debaty (počínaje podáním);
          </ li>
          <li> <strong> Zralost </ strong>: procento účastníků, kteří tvrdí, že návrh je připraven k hlasování;
          </ li>
          </ ul>
          <p> Hodnocení "<strong> zralosti </ strong>" návrhu je formálním aktem členů komunity
          (provedené během diskusního období), ve kterém vyjadřují <strong> vhodnost </ strong> znění návrhu <strong> následující fáze hlasování </ strong>. </ p>
          <p> Existují <strong> různé typy kvora </ strong>: V závislosti na složitosti tématu se parametry (účast, čas a splatnost) liší.
          Pro návrhy uvnitř otevřeného prostoru jsou kvorové definovány správcem systému, zatímco <strong> kvora návrhů zveřejněných uvnitř skupin může být volně upravovat správci skupin </ strong>.
          </ p>
          <p> Návrhy jsou <strong> organizované </ strong>, <strong> tříděné </ strong> a <strong> vyhledávatelné </ strong> různými způsoby: </ p>
          <ul>
          <li> v závislosti na stavu <strong> </ strong> ("V rozhovoru", "Hlasování", "Hlasoval", "Opuštěný") </ li>
          <li> podle předdefinovaných <strong> kategorií </ strong> ("Práce", "Zdraví", "Vzdělávání" atd.) </ li>
          <li> v závislosti na typu <strong> typu </ strong> návrhu: standard, regulace, odhad, prohlášení, technické rozhodnutí atd. </ li>
          <li> pomocí <strong> volných značek </ strong>, které lze zadat do textu návrhu. </ li>
          </ ul>
      paragraph_8:
        title: "Schulze metoda hlasování a přímá demokracie"
        content_html: |
          <p> Když končí časová lhůta určená pro rozpravu a dostačující počet lidí se dohodne na splatnosti návrhu (tyto podmínky se liší podle kvora debaty), návrh jde do <strong> fáze hlasování </ strong> strong>. </ p>
          <p> V tomto okamžiku je návrh <strong> zmrazen </ strong> a editor musí <strong> vybrat časový rámec </ strong>, ve kterém bude mít skupina možnost hlasovat.
          Událost "hlasování" je zaznamenána do skupinového kalendáře a <strong> oznámena </ strong> všem členům skupiny. </ P>
          <p> V době hlasování se zašle nové oznámení, ve kterém se zobrazí návrh, který se má hlasovat, a na stránce, ve které se hlasuje. V tomto okamžiku může každý účastník poté, co si přečetl návrh a seznam možných řešení, předložit své řešení <strong> objednávání </ strong> těchto řešení z těch, kteří se nejvíce líbí, a tím umožňují zpracování <a href = "http://it.wikipedia.org/wiki/Metodo_Schulze" target = "blank"> Metoda Schulze </a>, abyste zjistili, jakou skupinu preferuje skupina. </ p>
          <p> Na konci hlasování se návrh dostane do stavu "<strong>" hlasoval "</ strong>, kde je kdykoli možné zkontrolovat výsledek hlasování. </ p>
      paragraph_9:
        title: "Podpora sdílených návrhů a participativní demokracie"
        content_html: |
          <p> Airesis byla vyvinuta pro podporu sdílení nápadů a názorů v rámci komunity. K dosažení tohoto cíle nabízí platforma různé nástroje: </ p>
          <ul>
          <li> <strong> Návrh je ve výchozím nastavení veřejný </ strong>
          </ li>
          <li> zveřejnění návrhů <strong> sociálních sítí </ strong>, v Open Space of Airesis nebo na externích blogech a fórech;
          </ li>
          <li> <strong> Osobní blog </ strong>, kde se členové komunity mohou kromě sdílení nápadů a názorů prezentovat a zveřejňovat informace a oznámení ve zprávách o skupinách, které jsou členy.
          </ li>
          <li> možnost uspořádat <strong> setkání </ strong> pro členy komunity;
          </ li>
          <li> možnost <strong> označit zajímavé události </ strong> ve sdíleném kalendáři;
          </ li>
          <li> přítomnost <strong> diskusního panelu </ strong> v každém návrhu, ve kterém se podle získaných hodnocení přidávají příspěvky, které mohou editoři integrovat do textu návrhu;
          </ li>
          <li> Systém pověstí, který odměňuje účast, konstruktivní debaty a jasnost a podporuje řešení problémů
          </ li>
          <li> možnost pozvat své kontakty, aby se zapojili do diskuse
          </ li>
          <li> možnost žádat o zařazení do projektu; </ li>
          <li> usnesení o návrzích prostřednictvím hlasování certifikovaných členů.
          </ li>
          </ ul>
      paragraph_10:
        title: "Dočasná anonymita, tajné hlasování a ověřitelné hlasování"
        content_html: |
          <p> Jednou ze zvláštností společnosti Airesis je, že <strong> skupiny si mohou vybrat, zda bude diskuse o návrzích anonymní nebo nikoli </ strong>. </ p>

          <p> Pokud je povolena anonymita, autory a komentátoři návrhů jsou označeni pseudonymem.
          Tato funkce umožňuje vyhodnocovat návrhy, kritiky a návrhy podle jejich obsahu pouze, nestranně,
          bez "jména" autorů a dynamika interpersonálního zálibu / nepřítomnosti ovlivňuje debatu.
          </ p>

          <p> V každém případě se na konci rozpravy a po hlasování účastníci zobrazí se svými skutečnými jmény, aby bylo možné ověřit zásahy každého z nich. </ p>

          <p> Tato možnost platí také pro fázi hlasování, takže je možné zvolit, zda k tomu dojde otevřeným nebo tajným hlasováním.
          Důležité, zejména v případě tajného hlasování, je možnost ověřit registraci hlasů a absenci podvodu.
          To je možné prostřednictvím systému auditovatelného hlasování prováděného společností Airesis.
          </ p>
      paragraph_11:
        title: "Správa skupin a uživatelských rolí"
        content_html: |
          <p> Airesis implementuje flexibilní systém pro správu <strong> oprávnění </ strong>, který může každý člen
          mít v rámci skupiny, abychom mohli přidělit následující <strong> role </ strong>: </ p>
          <ul>
          <li> Zobrazit soukromé návrhy </ li>
          <li> Přispějte k návrhům </ li>
          <li> Vložte do skupiny nové návrhy </ li>
          <li> Publikujte na domovské stránce skupiny </ li>
          <li> Vytvořte události a hlasy </ li>
          <li> Podpora návrhů v názvu skupiny </ li>
          <li> Přidat účastníky ve skupině </ li>
          <li> Nominujte členy pro volby </ li>
          </ ul>
          <p> Airesis umožňuje skupinám, které ji používají, k výběru
          <strong> nastavení, které nejlépe vyhovují jejich potřebám </ strong> a jejich interní předpisy. to je
          například umožnit přístup k určitým funkcím pouze
          <strong> aktivní uživatelé a / nebo certifikáty </ strong> nebo ty, které mají <strong> zvláštní roli </ strong>.
          Existuje také značná svoboda, pokud jde o požadavky na řízení, které musí splňovat návrhy pro přístup k hlasování.
          </ p>
          <p> Další důležitou vlastností je <strong> rozdělení na oblasti / pracovní skupiny </ strong>, které to dělá
          možné vytvářet oblasti v rámci skupin a mít právo držet každou oblast účastníků, kteří budou
          diskutovat o návrzích týkajících se dané oblasti. Každý účastník bude přiřazen
          <strong> konkrétní role pro každou oblast </ strong>, aby se stal ještě flexibilnějším nástrojem. </ p>
      paragraph_12:
        title: "Skupiny"
        content_html: |
          Přístup k "skupinám" lze provést buď stisknutím "vyhledávacích skupin" z horního panelu nebo z levého sloupce pracovníků domovské stránky.
          <p> Kliknutím na název skupiny se otevře jeho domovská stránka (prezentace + zprávy / blogy). V oblasti
          návrhy
          jsou zobrazeny to, co se skupina rozhodla zveřejnit a vidět i ty vnitřní
          (návrhy a soukromé akce), musíte požádat místního správce o přijetí do skupiny. </ p>
          <p> Navrhovaná oblast je rozdělena do čtyř tabulek ("V diskusích", "V hlasování", "Hlasování", "Vlevo za sebou"), které jsou
          uvádí návrhy podle jejich stavu. Kliknutím na název návrhu se otevře,
          zobrazení
          text a oblast příspěvků. Návrhy lze dále filtrovat výběrem kategorií nebo
          Štítek,
          zobrazit pouze návrhy témat, které vás zajímají. </ p>
          <p> Každý člen komunity může podpořit nový návrh: stačí kliknout na tlačítko "Vytvořit nový
          návrh "a zobrazí se ve formuláři, který vyplní. </ p>
          <p> Prostřednictvím přístupu v rámci diskutovaného návrhu mohou členové komunity s ním komunikovat v souladu
          jejich dovednosti, odborné znalosti a názory. </ p>
          <h3 id = "Spazio_comune"> Otevřený prostor </ h3>
          <p> Klepnutím na "Open Space" otevřete oblast určenou pro správu návrhů, které mohou být
          společný zájem. </ p>
          <p> Oblast návrhů skupiny vypadá podobně jako skupina; Je také přítomen "soukromý
          kalendář ", který zobrazuje všechny veřejné události, většinu soukromých událostí souvisejících se skupinou. </ p>
          <p> V otevřeném prostoru je také karta "kalendář", která vyzdvihla události pro
          celý
          (signalizační akce, schůzky, hlasování). Kliknutím na poznámku otevřete stránku události
          a v závislosti na typu můžete komunikovat s ním (např. účastníte se hlasování nebo signalizovat ochotu)
          zúčastnit se schůzky). </ p>
    whatis:
      title: "První sociální síť pro E-demokracie ve světě"
      description: "Nástroj přímé demokracie narodil se rozhodovat a jednat kolektivně na návrhy a nápady vytvořené kdekoli pro jakékoliv téma."
      paragraph_1:
        title: "Sociální síť pro E-demokracie"
        content_html: |
          <p>Airesis je <a href="http://en.wikipedia.org/wiki/Free_software">svobodná softwarová platforma</a> vytvořená týmem italských vývojářů a přispěvatelů, která umožňuje komunitám a skupinám organizovat se produktivním způsobem podle zásad <a href="http://en.wikipedia.org/wiki/Direct_democracy" target="_blank">přímé demokracie</a> a participace.
          </p>
      paragraph_2:
        title: "Sestavte svou skupinu"
        content_html: |
          <p>
          Pokud jste sdružení, firma, škola nebo strana, Airesis je pro vás určitě vhodný!<br/>
          Vytvořte si během několika minut svou skupinu a vyzkoušejte všechny dostupné nástroje.<br/>
          Vytvoření skupiny je zdarma, rychlé a snadné a %{groups} skupiny jsou již aktivní.<br/>
          Přečtěte si naše dokumenty o politice, abyste zjistili, jak ji lépe organizovat, a zjistěte, jak snadné je organizovat skupinu pomocí Airesis a poskytovat nástroje e-demokracie!
          </p>
      paragraph_3:
        title: "Uspořádat účastníky"
        content_html: |
          <p>
          Výkonný mechanismus pro práci s <strong>rolemi a oprávněními </strong> vám umožní dát skupině takovou podobu, jakou si přejete: můžete mít uživatele s více či méně oprávněními v závislosti na jejich roli, hierarchicky uspořádat účastníky nebo poskytnout všem stejná práva a povinnosti. </br>
          To je důvod, proč se Airesis dokonale hodí pro potřeby <strong>společnosti </strong>, stejně jako <strong>demokratického hnutí </strong> nebo <strong>asociace </strong>.
          </p>

          Translated with www.DeepL.com/Translator (free version)
      paragraph_4:
        title: "Navrhnout a promyslet"
        content_html: |
          <p>
          Srdcem Airesisu jsou návrhy: k dispozici budete mít několik šablon, pomocí kterých můžete zapojit lidi ve skupině a vyslechnout si jejich názor. <br/>
          Můžete diskutovat o jednotlivých tématech, vytvářet společný program nebo demokraticky hlasovat o kandidátech. <br/>
          Nástroj Návrhy v systému Airesis je nyní nejpropracovanějším a nejkomplexnějším systémem pro hromadné projednávání, který je k dispozici online! <br/>
          V tuto chvíli %{users} uživatelů diskutuje o %{proposals} návrzích.
          </p>
      paragraph_5:
        title: "Uspořádejte vaše události, zvyšte účast"
        content_html: |
          <p>
          Kompletní systém pro plánování akcí vám umožní lépe organizovat aktivity vaší skupiny. <br/>
          Účastníci budou upozorněni na nadcházející události a budou moci synchronizovat svůj kalendář s kalendářem skupiny. <br/>
          Každý účastník pak může určit, zda se akce zúčastní, či nikoliv, což organizátorům umožní lépe řídit událost.
          </p>
      paragraph_6:
        title: "Archiv sdílených dokumentů"
        content_html: |
          <p>
          Vaše skupina bude mít k dispozici velmi užitečný a kompletní Archiv dokumentů, který lze uspořádat do složek a podsložek, aby měli všichni účastníci k dispozici všechny potřebné materiály. <br/>
          Snadné používání Archivu dokumentů Airesis je bezkonkurenční: soubory můžete na server nahrát pouhým přetažením z počítače do prohlížeče. <br/>
          Stačí několik sekund a nahrávání bude dokončeno! Zeptejte se našeho týmu, jak zvýšit úložný prostor, který máte k dispozici, a nahrajte až 1 GB dokumentů.
          </p>
      paragraph_7:
        title: "Prostor k diskuzi"
        content_html: |
          <p>
          Nejlepší nápady vycházejí z dialogu: proto se společnost Airesis rozhodla pro každou skupinu vytvořit fórum, kde si uživatelé mohou vyměňovat nápady, návrhy nebo si prostě jen volně povídat. <br/>
          Poskytnuté fórum je kompletní a moderní, plně konfigurovatelné a rozšiřitelné skupinou, která si jej může uspořádat podle svých potřeb. Můžete mít veřejné diskuse, viditelné pro všechny, a soukromé diskuse, vyhrazené účastníkům skupiny. Uspořádejte fórum do sekcí a vytvořte skupiny moderátorů! Vše je ve vašich rukou! <br/>
          V současné době jsou v Airesis již %{topics} aktivní diskuse!
          </p>
      paragraph_8:
        title: "Mnohem, mnohem více"
        content_html: |
          <p>
          Funkce Airesis nejsou jen tyto! <br/>
          Podívejte se na naši %{intro_page} a objevte desítky nástrojů a možností, které jsou pro vaši skupinu k dispozici. <br/>
          Objevte nesčetné množství funkcí, které vám pomohou skupinu spravovat a umožní vám ji co nejlépe zorganizovat: pokud máte nějakou potřebu, jistě vám ji Airesis umožní uspokojit!
          </p>
        link: 'uvítací stránka'
    press:
      title: "Tisková zpráva"
    roadmap:
      paragraph1:
        title: "Cíl: přímá demokracie"
        content_html: |
          <p> Airesis se narodil z fúze dvou projektů zahájených před více než dvěma lety v důsledku nutnosti
          softwarová platforma, která by mohla integrovat hlavní rysy sociálních sítí, správu událostí a masový rozhodovací systém. </ p>
          <p> V březnu 2012, během setkání "Cittadini a cinque stelle" (Pět hvězdiček občanů), které se konalo v Rimini, Alessandro Rodi
          se svým projektem Airesis poznal Nicola Giulietti a projekt Agora 2.0: na jedné straně dobrý software,
          na druhé straně vynikající analýza vlastností, které měl mít portál pro přímou demokracii. </ p>
          <p> Po tomto setkání bylo rozhodnuto spolupracovat na vývoji společné aplikace open source, aby mohla
          implementujte funkce označené skupinou Agora 2.0 za více než rok trvající práci. </ p>
          <p> Mise byla (a přesto je) ambiciózní, ale víme, že je možné je dosáhnout pomocí správných nástrojů krok za krokem. </ p>
          <p> Díky našemu odhodlání, co původně vypadalo jako sen svobody, našel podporu mnoha lidí a pomoc programátorů,
          analytiků, matematiků, grafických designérů a odpovědných občanů. </ p>
          <p> Aktuálně vydané softwarové verze jsou vydávány měsíčně nebo dvakrát měsíčně, aby vyhovovaly požadavkům a potřebám uživatelů,
          za účelem uplatnění procesu neustálého zlepšování. </ p>
      paragraph2:
        title: "Vývoj Airesis"
        content_html: |
          <p>Níže uvedený seznam ukazuje změny Airesis během jeho vývoje.
          Najdete zde také zvýrazněné novinky plánované pro budoucí verze.
          Pokud vás zajímá, jaké funkce se vyvíjejí, sledujte tuto stránku často a vraťte se k nám!</p>
      title: "Vývoj Airesis"
      description: "Naše cesta k realizaci nového softwaru, myšlenka schopná rozvíjet demokracii, která přišla do života na webu."
    helpus:
      paragraph1:
        title: "Proč vás žádáme, abyste podpořili Airesis?"
        content_html: |
          <p>
          Dobrovolníci pracující na tomto projektu věnují značné množství času tomu, aby přinesli užitečný software pro naše komunity.
          Samotná dobrovolnická práce a tvrdá práce však nestačí: na udržování veřejně dostupného serveru, aktualizaci softwaru a experimentování s novými funkcemi a vylepšeními, které vyvíjíme, jsou potřeba peníze. Kromě toho je zapotřebí placená práce na údržbě serveru a uživatelském helpdesku.
          </p>
      paragraph4:
        content_html: |
          <p><a href="mailto:%{mail}">Kontaktujte nás</a> pro další informace</p>
      paragraph5:
        title: "Šiřte informace o tomto projektu"
      title: "Pomozte nám, jak sami chcete, kdokoliv může přispět"
      description: "Přispějte k realizaci nástroje schopného rozvoje elektronické demokracie"
    linkback:
      paragraph1:
        title: "Pomozte nám šířit povědomí o tomto nástroji elektronické demokracie"
        content_html: |
          <p>Náš projekt musí být znám všem, kterým záleží na budoucnosti naší demokracie. Pomozte nám ho šířit na blozích a fórech, na Facebooku, na sociálních sítích a všude tam, kde je touha po demokracii.</p>
          <p>Náš odkaz nebo banner můžete použít na svých stránkách nebo na stránkách přátel, sdružení či organizací, které sdílejí cíle projektu. Chcete-li banner nebo odkaz zobrazit na svých webových stránkách, zkopírujte níže uvedený kód a vložte jej do kódu stránky na místě, kde jej chcete zobrazit:</p>
      paragraph2:
        title: "Bannery"
      paragraph3:
        title: "Textový odkaz"
        content_html: |
          <p>Pokud se rozhodnete zveřejnit banner, bude to skvělá pomoc projektu. Děkuji.</p>
    tags:
      title: "Airesis - Sociální síť pro E-demokracii"
      description: "Nástroj rozhodování pro přímou demokracii a e-government: podílejte se na diskusích, přinášejte vaše myšlenky, navrhujte řešení a hlasujte online"
    engage:
      title: "Účast na projektu nové demokracie"
      description: "Přispějte k tomuto projektu s vašimi zkušenostmi. Pomozte nám budovat novou demokracii, transparentnější a sdílenou"
      nav:
        opensource: "Open Source"
        participate: "Účastnit se"
        banner: "Banner"
      paragraph1:
        title: "Airesis je otevřen všem"
        description_html: |
          <p> Airesis je projekt založený na bezplatném a open-source softwaru. K jeho rozvoji můžete přispět: </p>
          <ul>
          <li> Používání platformy a kontrola chyb </li>
          <li> Poskytování komentářů a návrhů ohledně použitelnosti a uživatelského rozhraní platformy </li>
          <li> Programování uživatelského rozhraní platformy (POVINNÉ: znalost HTML, CSS nebo Javascriptu) </li>
          <li> Programování platformy na straně serveru (VYŽADOVÁNO: znalost jazyka Ruby a/nebo C ++ nebo vůle naučit se jej s pomocí dalších dobrovolníků) </li>
          <li> Podpořte nás darem nebo sháněním zakladatelů </li>
          <li> <a href="#linkback"> Propagace projektu </a> a správa jeho komunikace </li>
          </ul>
          <p> Abychom nám pomohli koordinovat naše aktivity, používáme tyto nástroje. Začít můžete zde: </p>
          <ul>
          <li> <a href="https://groups.google.com/forum/?fromgroups=#!forum/agora-20" target="_blank"> Vývojová skupina ve Skupinách Google </a> </li>
          <li> <a href="https://www.facebook.com/groups/airesis/" target="_blank"> Vývojová skupina na Faceooku </a> </li>
          <li> <a href="https://github.com/coorasse/Airesis" target="_blank"> Zdrojový kód </a> </li>
          </ul>
      paragraph2:
        title: "Jak přispět"
        description_html: |
          <p>Kdokoli může pomoci v open-source projektu Airesis: nemusíte být programátorem, protože i tak je zde spousta činností, které je třeba udělat.
          V projektu <a href=%{chisiamo}>jsme všichni neplacení dobrovolníci</a>, kteří sdílejí vůli pomáhat občanům transparentně se organizovat a podílet se na vytváření špičkové demokracie.</p>
          <p>Pro nahlášení své dostupnosti vyplňte <a href="%{form}" target="_blank"><strong>tento formulář</strong></a>, nebo kontaktujte <strong>Nicolu Giulietti</strong>&nbsp;- %{email} - mobil. %{cell} v případě nejasností nebo chcete-li získat více informací.</p>
          <p>Tady je seznam dobrovolníků, které potřebujeme:</p>
      developer:
        title: "Vývojář"
        description_html: |
          <p>
          Vývojář je osoba, která skutečně píše kód Airesisu. <br/>
          Řídí se specifikacemi a pokyny, na kterých se dohodl tým.
          Vývojář píše nové moduly v jazyce Ruby, pokud budou přidány nové funkce, nebo stránky HTML, přičemž v případě funkcí uživatelského rozhraní používá také CSS a Javascript.<br/>
          Novým uchazečům bude <a href="%{chisiamo}" target="_blank">hlavní programátor</a> pomáhat a vést je v prvních krocích, aby mohli snadno začít pracovat.
          </p>
      analyst:
        title: "Analytik"
        description_html: |
          <p>
          Je spojovacím článkem mezi uživateli a vývojovým týmem. <br/>
          Shromažďuje zpětnou vazbu od skupin a občanů a poskytuje vývojovému týmu všechny potřebné podklady pro vývoj nových funkcí nebo vylepšení těch stávajících.<br/>
          Zpracovává algoritmy a také klady a zápory jednotlivých funkcí a jejich případné nevhodné využití.
          </p>
      first_lev_tester:
        title: "Testující první úrovně"
        description_html: |
          <p>
          Prvostupňový tester je osoba, která je k dispozici pro testování systému, aniž by nutně musela poskytovat jakoukoli technickou zpětnou vazbu ke kódu.
          Od testera první úrovně se vyžaduje, aby věděl, jak systém spustit, a uměl používat internetový prohlížeč nebo systém sociálních sítí, ale nevyžaduje se od něj znalost žádného programovacího jazyka.<br/>
          Zpětná vazba od testera první úrovně se pak bude týkat neočekávaných výskytů ze systému a chyb.
          </p>
      sec_lev_tester:
        title: "Testující druhé úrovně"
        description_html: |
          <p>
          Dobrá znalost programování je nutná k tomu, aby se stal testujícím druhé úrovně. Je požádán, aby provedl přísnější a podrobnější testy než testující první úrovně. Druhý testující pracuje na složitých problémech a je schopen uvést celý systém do stresu k odhalení skrytých problémů.
          </p>
      graphic:
        title: "Grafický návrhář"
        description_html: |
          <p>
          Grafický designér vykresluje uživatelská rozhraní a dává jejich koncepty vývojové skupině.
          Zlepšuje použitelnost a komplexnost textů v softwaru (např. uživatelské příručky...)
          </p>
      recruiter:
        title: "Nábor"
        description_html: |
          <p>
          Má na starosti hledání nových dobrovolníků, kteří jsou ochotni pomoci v tomto projektu, testovatelé, stejně jako skupiny dostupné pro používání softwaru pro své potřeby.
          Zapojuje skupiny lidí, které nejsou zastoupeny vývojovou skupinou (ženy, osoby s nízkými informačními dovednostmi atd. .) tak, aby software mohl být přitažlivý dokonce a především pro ně, založený na jejich zpětné vazbě.
          </p>
      communication:
        title: "Správce komunikace"
        description_html: |
          <p>
          Spravuje tiskové kontakty, podporuje software hledající nové uživatele, technické aspekty, jako je propojení, SEO (optimalizace pro vyhledávání),
          virální marketing (např. vytváření zajímavých návrhů), videa a informativní dokumentace.
          Aktualizuje sociální sítě a sdělovací prostředky, zastupuje externího referenta-mluvčího.
          </p>
      i18n:
        title: "Internacionalizace"
        description_html: |
          <p>
          Má na starosti překlad softwaru. Kontaktuje a koordinuje zahraniční překladatele.<br/>
          (P.S.: nejsou vyžadovány žádné znalosti programování)
          </p>

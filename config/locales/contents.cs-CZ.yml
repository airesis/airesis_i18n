          <p> Strukturovaný jako sociální síť, Airesis umožňuje uživatelům zapojovat jiné osoby podle svých zájmů a využívat kvality každého z nich, aby konsenzuálně uvažoval o jakémkoli typu návrhu. Architektura a její základní hodnoty umožňují platformě usilovat o cíle společenské a konstruktivní debaty o otázkách, které mohou zahrnovat území, sociální podporu, sektorové politiky a následně získat nejlepší nápady. </ P> <p> Airesis poskytuje nástroje k: <ul> <li> Propagovat nápady a zkušenosti jednotlivých členů </ li> <li> Seskupit iniciativy / návrhy jednotlivých uživatelů a prezentovat je komunitě </ li> <li> Poskytovat nástroje pro diskusi na různých iniciativách </ li> <li> Podporovat sdílené úpravy návrhů </ li> <li> Správa hlasování různých iniciativ a návrhů </ li> <li> Propagovat generické události nebo schůzky </ li> <li> Spravovat přihlášky kandidátů a sousední hlasovací operace </ li> <li> Spravujte omezené podskupiny, které se řídí specifickými pravidly a oprávněními, ale se všemi nástroji poskytovanými platformou </ li> </ ul> </ p>

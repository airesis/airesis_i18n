      title: "První sociální síť pro E-demokracie ve světě"
      description: "Nástroj přímé demokracie narodil se rozhodovat a jednat kolektivně na návrhy a nápady vytvořené kdekoli pro jakékoliv téma."
      paragraph_1:
        title: "Sociální síť pro E-demokracie"
        content_html: |
          <p> Airesis je <a href="http://en.wikipedia.org/wiki/Free_software"> bezplatná softwarová platforma </a>, postavená
          tým italských vývojářů a přispěvatelů, aby umožnily komunitám a skupinám organizovat se
          Produktivním způsobem podle zásad <a href = "http://en.wikipedia.org/wiki/Direct_democracy"
          target = "_ blank"> přímá demokracie </a> a účast. </ p>

          <p> K dosažení tohoto cíle byla aplikace navržena jako multifunkční systém, který integruje všechny
          nástroje, které mohou pomoci rozvoji komunity, zejména "sociálních" a deliberativních nástrojů. </ p>

          <p> <strong> Sociální nástroje </ strong> Airesis nabízí blogy a systém propagace událostí
          a schůzky se sousedním plánováním.
          Z <strong> deliberativních nástrojů </ strong> obsahuje oblasti pro shromažďování a projednávání návrhů
          a iniciativ,
          a hlasovací systém zaměřený na volbu kandidátů. Platforma také umožňuje vytvářet skupiny s
          přístup k regulačním politikám a přizpůsobitelná oprávnění.
          Vzhledem k tomu, že cílem Airesis je podnítit účast, byla věnována velká pozornost, aby se maximalizovalo
          intuitivnost celé platformy.
          Filozofie vývoje je zaměřena na neustálé zlepšování, jakýsi druh evolučního procesu založený na uživatelích
          zpětná vazba.
          Vývojový tým je k dispozici pro potřeby komunit, které chtějí software používat
          podle ducha přímé demokracie. </ p>
      paragraph_3:
        title: "Principy a základní hodnoty"
        content_html: |
          <p>Airesis je open source nástroj pro rozhodování pro e demokracie, silně orientovaný na řešení problémů a jehož cílem je maximalizovat obrovskou evoluční sílu <a heref="http://en.wikipedia.org/wiki/Collective_intelligence" target="_blank">kolektivní inteligenci</a>. Vše vyvíjeno dobrovolníky podle principů neziskových, Airesis
          <p></p>
          byl vytvořen aby rychleji, informováni, sdílené a zúčastnil rozhodnutí.<br/>
          je založen na následujících principech:</p>
          <ul>
          <li><strong>účast</strong> <br/>
          zapojení občanů znamená, mít více energie a názory k dispozici. Pouze prostřednictvím přímé účasti je možné zjistit problémy a pochopit, co lidé opravdu chtějí. Účast je podstatu demokratické rozhodnutí.
          </li>

          <li><strong>transparentnost a bezpečnost</strong><br/>
          bez průhlednosti, pravidla lze snadno obejít a demokracie mohou rychle zvrhnout. Průhlednost rovněž znamená otevřenost, schopnost přijímat: to důvodů Airesis umožňuje také Neregistrovaní uživatelé zobrazit obsah webu. Zdrojový kód softwaru je také "transparentní", je to zcela open source.</li>

          <li><strong>konstruktivní dialog</strong><br/>
          nikdo nevlastní všechny správné odpovědi. Použití vhodných nástrojů, vypracování nápadů, navrhl mnoho lidí mohou být produktivnější než dělat to sami.</li>

          <li><strong>rovné příležitosti</strong><br/>
          určen jako jak efektivní rovnosti, z hlediska nabízené možnosti, může pokračovat v systému.
          </li>

          <li><strong>flexibilitu</strong><br/>
          každá skupina má své vlastní potřeby, každý návrh se liší od ostatních, každý uživatel má své vlastní potřeby.</li>
      paragraph_4:
        title: "Náš cíl: přímé a participativní demokracie"
        content_html: |
          <p> Strukturovaný jako sociální síť, Airesis umožňuje uživatelům zapojit ostatní lidi podle svých zájmů a využívat je
          kvality každého z nich, aby konsenzuálně uvažoval o jakémkoli typu návrhu.
          Architektura a její základní hodnoty umožňují platformě sledovat cíle společenské a konstruktivní debaty
          na otázky, které mohou zahrnovat území, sociální propagaci, odvětvové politiky a následně vyvstávat nejlepší nápady. </ p>
          <p> Airesis poskytuje nástroje pro:
          <ul>
          <li> Propagujte nápady a zkušenosti jednotlivých členů </ li>
          <li> Seskupit iniciativy / návrhy jednotlivých uživatelů a prezentovat je komunitě </ li>
          <li> Poskytněte nástroje pro diskusi o různých iniciativ </ li>
          <li> Podporujte sdílené úpravy návrhů </ li>
          <li> Spravujte hlasování různých iniciativ a návrhů </ li>
          <li> Propagujte obecné události nebo schůzky </ li>
          <li> Správa aplikací kandidátů a sousedních volebních operací </ li>
          <li> Správa omezených podskupin řízených konkrétními pravidly a oprávněními, ale se všemi nástroji poskytovanými platformou </ li>
          </ ul>
          </ p>

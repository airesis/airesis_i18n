    intro:
      title: "أول شبكة اجتماعية للديمقراطية الإلكترونية في العالم"
      description: "أداة للديمقراطية المباشرة ولد للتقرر،والعمل بشكل جماعي على المقترحات والأفكار التي تم إنشاؤها في أي مكان لأي موضوع."
      paragraph_1:
        title: "الشبكة الاجتماعية للديمقراطية الإلكترونية"
      paragraph_3:
        title: "المبادئ والقيم الأساسية"
      paragraph_4:
        title: "هدفنا: الديمقراطية المباشرة والقائمة على المشاركة"
      paragraph_5:
        content_html: |
          <p>"أيريسيس" فريق التطوير يبني كل في المهام والأدوات <strong>وفقا لاحتياجات المجموعات</strong> الاستفادة من المنصة. نفس المجموعة الإنمائية موجودة في أيريسيس وتقرر المستقبل تطبيقات <strong>رضاهن</strong>.</p> <p>الهيكل الفعلي تسمح للمستخدم المسجل تنتمي إلى <strong>مساحة مفتوحة</strong>، للانضمام إلى إحدى <strong>المجموعات</strong> الموجودة بالفعل أو إنشاء واحدة جديدة. أما داخل المجموعات والفضاء المفتوح من الممكن نشر المبادرات/المقترحات، <strong>تقييمها</strong>، تحرير <strong>الموجز</strong> المشترك ومن ثم <strong>التصويت عليها</strong>. في السياقات نفسها يمكنك إنشاء الأحداث المتعلقة <strong>الاجتماعات</strong> و <strong>التصويت</strong>. </p>
      paragraph_6:
        title: "الإشارة الاساسية"
      paragraph_7:
        title: "أداة الاقتراح والمناقشة"
        content_html: |
          <p>يتركز جوهر البرنامج على <strong>أداة تداولية</strong> الذي يسمح لك بالمشاركة في صياغة مقترح، لتعيين هدف مشترك، للمساهمة في البحث عن حلول بديلة، وأن تجلب للتصويت نتيجة لهذا العمل بذلك أن الاقتراح يمكن الحصول على توافق الآراء ممكن آخر ويمكن ظهور الأفضل وإيجاد حل مشترك آخر.</p> <p>وتنطوي العملية على الخطوات 3:</p> <ul><li><strong>صاحب البلاغ ينشئ الاقتراح</strong> بعد معالج، أي النظام ينشر النص في المقطع <strong>"في المناقشة"</strong>. وخلال هذه الفترة يمكن تعديل الاقتراح بواسطة المحررين على أساس من نظراً للتقييمات والمساهمات التي أضيفت من قبل المستخدمين الآخرين.</li> <li>عندما <strong>يتم التوصل إلى النصاب المناقشة</strong> الاقتراح يذهب إلى المقطع <strong>"التصويت"</strong> خلال هذا الوقت لا يمكن تغيير نص الاقتراح، المحرر يختار <strong>حدث التصويت</strong> (فترة التصويت) بين الذين سبق المخطط أو إنشاء واحدة جديدة باستخدام التقويم. <br>كافة المستخدمين المؤهلين (وفقا للقواعد التي وضعها الفريق) يمكن <strong>التصويت</strong> خلال فترة محددة.</li> <li><strong>في نهاية التصويت</strong> النظام يحسب <strong>النتائج</strong> ويضع الاقتراح في المقطع <strong>"فوتيد"</strong>-</li> <li>إذا كان <strong>لم يتم التوصل إلى النصاب المناقشة</strong>، الاقتراح الذهاب إلى المقطع <strong>"المتروكة"</strong>، حيث يمكن أن يكون <strong>وضع مرة أخرى في المناقشة</strong> لبدء دورة جديدة للحياة مرة أخرى-</li> </ul> <p>خاصة مثيرة للاهتمام اعتماد <strong>مجال المناقشة</strong> لكل نشر الاقتراح الذي يسمح الاقتراح نفسه تعديل بواسطة المحررين (مثل <a href="http://en.wikipedia.org/wiki/Wiki" target="blank"> ويكي </a>) وفقا لتوافق الآراء التي تم الحصول عليها من المساهمات الفردية. مجال مناقشة مستويات اثنين بادئة، الأولى تهدف إلى جمع التبرعات، الاعتبارات الشخصية الثانية على هذا الأخير. المستوى الأول وتنفذ إليه لزيادة النضج اقتراح <strong>إدراج فيه مساهمات أكثر تقدير</strong>-</p> <p><strong>النصاب المناقشة</strong>، اللازمة للنهوض باقتراح إلى مرحلة التصويت، ويتألف من ثلاثة معايير مختلفة:</p> <ul><li><strong>المشاركين</strong>: عدد الأشخاص الذين يشاركون في المناقشة؛</li> <li><strong>وقت المناقشة</strong>: الفترة الزمنية التي يبقى الاقتراح في مرحلة النقاش (بدءاً من تقديمه)؛</li> <li><strong>النضج</strong>: النسبة المئوية للمشاركين الذين يدعون أن الاقتراح جاهز للتصويت؛</li> </ul> <p>التقييم من "<strong>النضج</strong>" لاقتراح عمل رسمي من أعضاء المجتمع المحلي (القيام به خلال فترة المناقشة)، من خلالها يعربون عن <strong>مدى ملاءمة</strong> النص المقترح ل <strong> بعد مرحلة التصويت</strong>.</p> <p>هناك أنواع <strong>مختلفة من النصاب القانوني</strong>: تبعاً لدرجة تعقيد الموضوع، تتنوع المعلمات (المشاركة ووقت وتاريخ الاستحقاق). للمقترحات داخل "الفضاء المفتوح" يحددها كوورومس المسؤول عن النظام، في حين <strong>يمكن تعديل النصاب القانوني للمقترحات التي نشرت داخل المجموعات بحرية من مسؤولي المجموعات</strong>. </p> <p>هي المقترحات التي <strong>نظمت</strong> و <strong>فرزها</strong> و <strong>البحث</strong> في طرق مختلفة:</p> <ul><li>اعتماداً <strong>حالة</strong> ("في المناقشة،" "التصويت"، "فوتيد"، "المتروكة")</li> <li> ووفقا <strong>الفئات</strong> المحددة مسبقاً ("العمل"، "الصحة"، "التعليم"، إلخ)</li> <li>تبعاً <strong>نوع</strong> الاقتراح: المعيار، التنظيم، تقدير، بيان، قرار تقني، إلخ...</li> <li>استخدام <strong>العلامات الحرة</strong> التي يمكن إدخالها في نص الاقتراح.</li> </ul>

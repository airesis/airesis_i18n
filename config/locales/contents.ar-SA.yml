      developer:
        title: "المطور"
        description_html: |
          <p>المطور هو الشخص الذي فعلا بكتابة التعليمات برمجية أيريسيس-<br/> أنه يتبع المواصفات والمبادئ التوجيهية التي اتفق عليها الفريق. المطور سيتم كتابة وحدات جديدة في روبي عندما سيكون هناك ميزات جديدة تضاف، أو صفحات HTML، واستخدام CSS و Javascript أيضا في حالة وظائف واجهة المستخدم. <br/> سوف تساعد المتقدمين الجدد وتسترشد <a href="%{chisiamo}" target="_blank"> مبرمج الرأس</a> في الخطوات الأولى لبدء أعمالهم بسهولة. </p>
      analyst:
        title: "المحللون"
        description_html: |
          رنين <p>هو الاقتران بين المستخدمين وفريق التطوير-<br/> أنه جمع التغذية المرتدة من الجماعات والمواطنين ويعطي فريق التطوير جميع الوثائق المطلوبة استحداث وظائف جديدة أو تحسين القائم منها-<br/> أنه يفصل الخوارزميات، فضلا عن إيجابيات وسلبيات كل ميزة، واستخداماتها الممكنة إيمبروبرياتي. </p>
      first_lev_tester:
        description_html: |
          <p>اختبار المستوى الأول شخص متاح لاختبار النظام دون يتعين بالضرورة أن تقديم أي ملاحظات تقنية حول التعليمات البرمجية. مطلوب اختبار المستوى الأول لمعرفة كيفية تشغيل النظام، وتكون قادرة على استخدام متصفح الإنترنت أو نظام الشبكات الاجتماعية ولكن لا يلزم معرفة أي لغة برمجة-<br/> ثم سوف تكون ردود فعل اختبار المستوى الأول عن التكرارات غير متوقع من النظام والأخطاء. </p>
      sec_lev_tester:
        description_html: |
          مطلوب <p>المعرفة الجيدة للبرمجة ليصبح مختبر المستوى الثاني. وطلب منه إجراء اختبارات أكثر صرامة ومفصلة من اختبار المستوى الأول. اختبار المستوى الثاني يعمل على مسائل معقدة وقادرة على دفع النظام برمته تحت الضغط، لاكتشاف المشاكل الخفية. </p>
      graphic:
        title: "مصمم الرسوم البيانية"
        description_html: |
          <p>مصمم جرافيك يرسم واجهات المستخدم ويعطي مشاريعها لمجموعة التنمية. أنه يعمل على تحسين سهولة الاستخدام وشمولية للنصوص الواردة في البرنامج (على سبيل المثال: أدلة المستخدم...)</p>

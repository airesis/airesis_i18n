    roadmap:
      description: "طريقنا إلى تحقيق برنامج جديد، فكرة قادرة على التطور الديمقراطية التي جاءت إلى الحياة في صفحة ويب."
    helpus:
      paragraph1:
        title: "لماذا هي أننا نطلب منكم دعم أيريسيس؟"
        content_html: |
          <p>المتطوعين العمل في هذا المشروع تنفق قدرا كبيرا من الوقت من أجل جلب برامج مفيدة لمجتمعاتنا. غير أن العمل التطوعي والعمل الشاق وحدها لا تكفي: هناك حاجة إلى المال للحفاظ على الخادم متاحة للجمهور والبرامج المحدثة والتجربة مع الميزات الجديدة والتحسينات التي نقوم بتطوير. وبالإضافة إلى ذلك، مطلوب عمل مدفوع الأجر لصيانة الخادم والمستخدم مكتب المساعدة. </p>
      title: "تساعدنا كما كنت تريد، وأي شخص يمكن أن تسهم"

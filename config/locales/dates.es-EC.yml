      - 'a'
      - 'm'
      - 's'
      - 'd'
    compactLabelsSingular:
      - 'a'
      - 'm'
      - 's'
      - 'd'
  calendar:
    monthNames:
      - Enero
      - Febrero
      - Marzo
      - Abril
      - Mayo
      - Junio
      - Julio
      - Agosto
      - Septiembre
      - Octubre

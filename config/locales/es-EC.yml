      welcome:
        title_html: Bienvenido %{app_short_name}, %{user}
        description_html: |
          Este breve tutorial te ayudará en las primeras opciones dentro de la plataforma. <br/> Este es tu escritorio: Aquí encontrarás toda la información que necesitas para mantenerte en contacto con tu territorio. <br/>Puedes administrar tus propuestas y grupos, ver los acontecimientos a tu alrededor y ponerte en contacto con otros ciudadanos.<br/> Mejora Airesis enviando una respuesta a <a href="mailto:info@airesis.it">info@airesis.it</a>.<br/>

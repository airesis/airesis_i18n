        title: "La barra de madurez"
        description_html: |
          La barra de madurez está situada en el menú lateral de la izquierda.
          La barra muestra la madurez de aprobación de la propuesta entre los participantes.
          Puedes sugerir si el texto de la propuesta está completo o no usando los dos botones abajo de la barra.
          El editor de la propuesta tiene que escribir el texto en la base de las contribuciones de otros participantes. Cuando el texto de la propuesta cambie se te dará la posibilidad de sugerir si te gusta o no el nuevo texto y, como consecuencia, modificar tu evaluación previa.
